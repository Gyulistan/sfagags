 alexei_is_back:0 "Возвращение Святого Царевича Алексея"
 alexei_is_back_desc:0 "Святой царевич Алексей по счастливому стечению обстоятельств остался жив в страшной ипатьевской бойне. Это настоящее чудо! Царевич с крахом режима жидов-эсеров он понял, что его время пришло. Цесаревич собрал сторонников, смог с помощью Божьей установить свою власть в Иркутске и распространить её на значительный кусок Сибири. Теперь новый Благоверный Царь поведет нас вперед, к Москве, к освобождению России!"
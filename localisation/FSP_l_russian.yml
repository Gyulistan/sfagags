POLITICS_EDGAR_PUAUD_DESC:0 "Эдгар Жозеф Александр Пюо сделал себе стремительную военную карьеру в ходе Великой войны. На момент Битвы под Магдебургом он был майором французской армии и принимал в ней участие. Во время стояния на Висле Пюо вместе со своим батальоном дезертировал. Добираясь до Франции, батальон Пюо столкнулся с железнодорожной забастовкой, организованную немецким профсоюзом, и жестоко подавил её, после чего был арестован военной полицией. Пюо окрестили военным преступником, его дело рассматривал Суд Республики и оправдал его, чем сделал простого дезертира и убийцу известным всей стране. Говорят, за Пюо заступился сам Пуанкаре, когда узнал, что его судят за убийство коммунистов, которых он не считал за людей. Пюо вышел из здания суда самым известным "карателем красных" во всей Франции, никто не задумывался о том, что он перебил безоружных, всех заботило лишь то, что они были коммунистами. \n\nВ середине 1920-ых начались репрессии против коммунистов и Пюо возглавил вооруженные отряды полиции в ходе подавления стихийного левого митинга в Лионе, за что был награжден Орденом Почетного легиона. Однако вскоре удобный инструмент для подавления оппозиции стал для властных кругов Франции неудобным - она всё-таки номинально оставалась республикой. Тогда Пюо был отослан руководить французским мандатом в Сирии и Палестине. Эдгар Пюо держит Левант в железном кулаке, из-за своей непосредственной близости к России его мандат считается стратегически важной территорией, и, возможно, в будущем станет плацдармом для вторжения на советский Кавказ." 
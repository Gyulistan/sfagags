france.1.t:0 "Новое расположение"
france.1.d:0 ""Ведь если так взглянуть, то эта груда стремящейся ввысь стали - само олицетворение фашизма, футуризма и прогресса! Разве можно придумать место лучше?" \n\nТриумвират решил переместиться на Эйфелеву башню и прихватить с собой всё правительство. Он дал своим людям задание "расчистить площадь под государственные учреждения". В башне находится ресторан и они решили совместить приятное с полезным, а потому там уже второй час идёт пир синерубашечников и представителей криминалитета, приближённых к Дорио. Периодически оттуда летят пустые бутылки и различная ресторанная мебель, в особенности столы. А вот высунулся фашист, раздирая горло кричащий вниз какое-то фашистское приветствие. Видимо, его не заботит, что его почти не слышно. \n\nВедь снизу собралась толпа граждан, восхищенно и бурными овациями встречающая каждый летящий наземь стол. Удивительно, что ещё никого не задело. Один лишь Анри стоял неподалеку и наблюдал за этим безобразием. Он воевал ещё во франко-прусскую и осознавал, что той старой Франции, которую он любил и за которую проливал кровь, больше нет. Неизвестно, что эти сумасшедшие сделают со страной, но вряд ли это окончится чем-то хорошим. \n\n"Почтенный мсье, что это вы невеселы в такой день?" - тройка поддатых фашистов неожиданно оказалась около Анри. Но он им не ответил. Лишь грустно взглянул в их опьянённые лица, плюнул им под ноги и зашагал прочь." 
france.1.a:0 "Gloire au triumvirat fasciste"
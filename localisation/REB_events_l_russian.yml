l_russian: 
 baykal.1.t:0 "Коронация нового монарха"
 baykal.1.d:0 "Шапка Мономаха опустилась на голову благоверного царя Алексея Второго. Он повернулся к своим подданным и произнёс речь:\n\n'Нужна сильная власть, дабы гнуть хребты тем, кто единству державы Российской противится, ибо только при едином, сильном царстве внутри, твёрдым можно быть и во вне. Но, что же наша отчизна, как не тело по локти и колени отрубленное. Приморские земли отцов и дедов наших от земли нашей отторгнуты. А посему, в день сей, венчаемся мы на владение Русскими землями, что ныне до времени под другими государями находятся. Два Рима пали, а третий стоит, четвёртому - не быть! И тому Риму третьему, державе Русской, хозяином буду я, один!'"
 baykal.1.a:0 "Наследие Николая живет"
COUNTRY_INFO_SOVIET_RUSSIA_PG1:0 "§G==РОССИЙСКАЯ СОВЕТСКАЯ ФЕДЕРАТИВНАЯ СОЦИАЛИСТИЧЕСКАЯ РЕСПУБЛИКА==§!\n\n7 ноября 1917 года произошла §RВеликая Октябрьская социалистическая революция§!, в результате которой лидеры РСДРП(б) свергли Временное правительство и установили в России советскую власть. Единственной партией, активно сотрудничающей с большевиками, стала Партия левых социалистов-революционеров или §Rлевые эсеры§!. Но в феврале 1918 года на заседании ВЦИК произошел их разрыв с большевиками, намеревавшимися подписать Брестский мир с Германией. Левые эсеры выступили резко против пораженческой позиции большевиков и покинули состав Совнаркома. 6 июля 1918 года левые эсеры Блюмкин и Андреев убили германского посла графа Мирбаха и начали вооруженное восстание против большевиков. Решающую роль в восстании сыграл внезапный переход командира латышских частей §OИоакима Вацетиса§! на сторону восставших. В результате отряд лояльных левым эсерам чекистов занимает Кремль и арестовывает большевистское правительство. Лидер ПЛСР §RМария Спиридонова§! выпускает Декрет о власти, в котором заявляет о переходе власти в РСФСР в руки левых эсеров. Восстание окончилось успехом.\n\nФункционеры РСДРП(б) повально арестовываются и эсеры формируют свое правительство. §RФеликс Дзержинский§! обвиняется в организации террора против населения и приговаривается к смертной казни. Руководителем ЧК и наркомом внутренних дел становится чекист левых эсеров, руководящий в ходе восстания арестом Ленина - §RДмитрий Попов§!. Пост главы Совнаркома временно занимает Спиридонова, но настаивает на выборах председателя на Съезде Советов. Попов тем временем выборочно зачищает ЧК от большевиков, боясь проводить слишком активные репрессии. К сожалению, от его внимания уходит известный большевистский чекист §RФилипп Голощёкин§!, друг Ленина. Голощёкин задействует лояльных большевикам чекистов и организует ряд дерзких побегов из тюрем руководителей РСДРП(б). В числе таковых оказались §RИосиф Сталин§! и сам §RВладимир Ленин§!. Сталин бежит во Францию, где начинает организацию большевистского подполья, Ленина вывозят из страны и на этом его след теряется. За упущение лидера РСДРП(б) Попов получает взбучку от Совнаркома и публично осуждается партией на заседании ВЦИК. Имея подозрения на Голощекина, он, однако, не решается арестовывать такого авторитетного комиссара и отсылает его руководить ЧК в Туркестане. Тем временем в ноябре 1918 года проходит §RVI Съезд Советов§!, на котором решается два важнейших вопроса - избрание лидера Совнаркома и расторжение Брестского мира. Несмотря на то, что несогласие с Брестским миром было одной из главных позиций ПЛСР, оказавшись у власти и оценив обстановку в стране многие из левых эсеров усомнились в способности РСФСР вести войну ещё и с немцами. В результате Съезд раскололся на три фракции - фракцию §OМарка Натансона§!, выступавшую против расторжения мира, фракцию §RМарии Спиридоновой§!, выступавшую за продолжение войны с Германией, и фракцию §Gнеопределившихся§!. Все 5 дней Съезд проходил в бурных дискуссиях и в конечном итоге неопределившиеся поддержали Натансона - мир был сохранен. В ответ на это Спиридонова разверглась в критике, называя Натансона и остальных "предателями" и "пораженцами". Видимо в ответ на это они в итоге отказались голосовать за кандидатуру Спиридоновой на пост председателя Совнаркома и выдвигнули Натансона.\n\n 1/6"
COUNTRY_INFO_SOVIET_RUSSIA_PG2:0 "Но его не поддержала уже фракция Спиридоновой. Тогда было решено избрать председателя из неопределившихся. Таковым стал §RДонат Черепанов§!. Из-за суматохи в органах власти в первые дни после восстания, пост наркома экономики получил §OЯков Абрамов§! - человек, мало в ней смыслящий. Он упразднил комбеды и установил лояльные нормы продразверстки, также проведя земельную реформу. Этими незамысловатыми действиями он убедил свою партию в своей компетентности и впоследствии на протяжении 7 лет вгонял в гроб советскую экономику.\n\nА на просторах России тем временем продолжалась §gГражданская война§! - сражение советской власти против объединения антикоммунистических сил в лице §gБелой армии§!. В условиях войны левые эсеры не рискуют трогать §RКрасную Армию§!, полную большевистских командиров, но тем не менее проводят замены в высшем армейском командовании - наркомом по военным и морским делам и по совместительству председателем Реввоенсовета теперь становится красноармейский командир §RМихаил Муравьев§!, известный своей жестокостью. Но тем не менее, собрав вокруг себя лучших командиров РККА, Муравьев грамотно руководит Красной Армией на протяжении Гражданской войны. Активная эсеровская пропаганда, разобщенность в белом стане, контроль стратегических территорий и неприятие массами позиции белых в конечном итоге приводят левых эсеров к победе в январе 1920 года. Белогвардейские лидеры бегут кто куда - §gАлександр Колчак§! просит убежища в §OЯпонии§! (где он и будет убит советским агентом в 1923 году), барон §gПетр Врангель§! эмигрирует во §BФранцию§!, а вот полковник §gАнатолий Пепеляев§! со своей бригадой уходит вглубь §gЯкутии§! и продолжает там сопротивление, путем пропаганды заручившись поддержкой якутского народа. Тем временем начинаются столкновения на польской границе и левые эсеры спешно перебрасывают силы на запад, не добив Пепеляева. \n\nВ апреле 1920 поляки начинают наступление на §YУкраину§!. Тем временем РККА сосредотачивает на границе с Польшей гигантские силы и делит их на три фронта - Польский, Южный и Юго-Восточный. В итоге польская армия сокрушается о массивную оборону красноармейцев. §RМуравьев§! встает во главе Польского фронта и Красная Армия силами трех фронтов начинает наступать на Польшу. В августе 1920 года РККА стоит уже под Варшавой и Львовом. 6 числа Южный фронт занимает Львов, 25 числа Польский фронт берет Варшаву. Польский диктатор §gЮзеф Пилсудский§! бежит в Скандинавию, правительство премьер-министра Винценты Витоса подписывает с РСФСР мир в Данциге. Польша становится частью §RСоветской России§!. Левые эсеры и армейское командование ликуют - коммунистам открыта дорога на Европу\n\nНа заседании Совнаркома левые эсеры единогласно принимают решение о вторжении в лежащую в руинах Европу и экспорте §RМировой Революции§!. Юго-Восточному фронту предстояло захватить Румынию, Южному - Чехословакию. Польский фронт был переименован в Европейский и начал приготовления ко вторжению в §LГерманию§!. На трехлетие Октябрьской революции, 7 ноября 1920 года Михаил Муравьев произнес перед бойцами Европейского фронта торжественную речь и во главе него выдвинулся в Германию. У немцев не было никаких шансов против §RКрасной Армии§!.\n\n 2/6"
COUNTRY_INFO_SOVIET_RUSSIA_PG3:0 "Успехи на фронтах вскружили наркомвоенмору Муравьеву голову и с каждым днем его командование становилось все более бездарным. Под его руководством Европейский фронт занимал восток Германии около месяца, а §LБерлин§! был взят лишь 11 декабря. Тем временем Юго-Восточный фронт завоевал §OРумынию§! и установил в ней советскую власть, после чего выдвинулся на помощь §RВенгерской Советской Республике§!. В середине декабря Первая Конная армия §RСемена Буденного§! достигла Эльбы и совершила рейд за реку, не встречая никакого сопротивления. Муравьев был убежден в неизбежности победы и медленно двигался к Эльбе. Но §CАнтанта§! не дремала. Несмотря на усталость от Первой Мировой войны, государства-члены Антанты готовились к новой военной кампании, а страх перед красной угрозой добавлял им сил. В едином войске Антанты под командованием американского генерала §BДжона Першинга§! объединились регулярные войска §BФранции§!, §RВеликобритании§!, §BСоединенных Штатов Америки§!, §Lгерманские ополченцы§! и добровольческие бригады из §CСкандинавии§!, §GИталии§! и §HИспании§!. Воспользовавшись развитой сетью германских железных дорог, они быстро достигли Эльбы и закрепились на ней. Тем временем к реке подступили и войска советов. Французская разведка подбросила дезинформации в штаб Европейского фронта и Муравьев был убежден в неготовности врага к битве. А потому было принято решение форсировать Эльбу в районе Магдебурга. \n\n19 декабря 1920 года РККА начала форсировать Эльбу и встретила ожесточенное сопротивление армии Антанты. Муравьев и не думал отводить войска и спустя три дня кровопролитных боев Красная Армия заняла плацдарм на другом берегу реки. Но продвинуться дальше не представлялось возможным, красноармейцы находились под постоянным обстрелом, отрезанные от своих рекой, к тому же англичане начали использовать танки. В скором времени к месту битвы прибыла задержавшаяся британская артиллерия. Европейский фронт нес огромные потери, было очевидно, что битва проиграна и нужно отступать. Но Муравьев был слишком горд и надменен для этого. Не захотев принимать позора, он лично двинулся в последнюю атаку, в которой и погиб. Руководство фронтом взял на себя молодой и амбициозный командир §RМихаил Тухачевский§!. Он быстро занялся эвакуацией армии на советский берег и грамотно организовал отступление, сумев спасти много жизней. Окрыленное успехом войско Антанты надеялось, что ослабленные красноармейцы не смогут оказать должного сопротивления, и двинулось в контратаку. Но под руководством Тухачевского она была отражена. Эта битва утопила Магдебург в крови красноармейцев и бойцов Антанты. \n\nНа дворе стояла зима и дальнейшее время фронт не сдвигался с места. Англичане сумели высадиться в Киле и окопаться на нем. Мягкая аграрная политика левых эсеров не позволяла должным образом снабжать РККА продовольствием, а с угрозой возникновения в стране голода §RЧерепанов§! и вовсе сократил снабжение армии. Безуспешные попытки сначала Муравьева, а затем Тухачевского достучаться до Совнаркома провалились и они были вынуждены дать солдатам разрешение добывать еду самим, после чего начались грабежи и мародерство. Южный фронт в горах Чехии был остановлен войсками Франции и встал на месте. В Советской России штат ЧК для поддержания порядка на территориях рос буквально каждый час, денег на все не хватало, страна лежала в руинах.\n\n 3/6"
COUNTRY_INFO_SOVIET_RUSSIA_PG4:0 "Ничуть не лучше ситуация была в Антанте и в конце января §CСовет Антанты§! принял решение предложить мир РСФСР. Советы его приняли и третьего февраля в Дрездене было подписано перемирие, разделившее Германию. 15 февраля на её восточных территориях, занятых РККА, была провозглашена §RГерманская Советская Республика§!. \n\nПосле конца войны несмотря на свое плачевное состояние Советская Россия продолжает тратить огромные средства на поддержку революционных движений по всему миру. Не без советской помощи в 1921 году в §GИрландии§! захватывают власть §Rанархо-коммунисты§!. Агент Коминтерна §RИосип Броз Тито§! организовал революцию в §RВеликобритании§! и развязал там Гражданскую войну, которую и сейчас курирует. При помощи советских диверсантов была развязана война в §GИндии§!, суданское восстание в §HЕгипте§! и попытка революции в §GИталии§!. Коминтерн наладил связи также с коммунистами Латинской Америки, Азии и Испании. Параллельно Советская Россия поддерживает изгнанного из Турции §OМустафу Кемаля§! и организовывает вторжение в Западную Армению, а также устанавливает свой режим на севере Персии. В Польше тем временем оставлено наиболее многочисленное и боеспособное соединение РККА, которое держит её в железном кулаке, пресекая малейшие попытки сопротивления советской власти и готовое быстро выдвинуться в Европу в случае конфликта. Всё это хоть и укрепляет положение красного лагеря на мировой арене, но истощает советскую экономику с двойной скоростью.\n\nС установлением мира левые эсеры начали восстанавливать страну. Голода избежать не удалось, но он был не таким большим и прошел преимущественно в Поволжье, к тому же властям удалось быстро стабилизировать ситуацию. Вскоре после заключения мира, 8 февраля, умер §OПётр Кропоткин§!, поддержавший в свое время левых эсеров. По его идеям анархизма и синдикализма они организовали жизнь на селе, фактически предоставив ему независимость и освободив от государственного вмешательства. Снабжение города продовольствием было организовано через деревенские ярмарки, на которых в свою очередь плотно воцарился бартерный обмен вместо давно обесценившихся совзнаков. Нарком экономики Абрамов сумел кое-как обеспечить всех куском хлеба. "Все сыты - и хорошо" - думал он. А его партии было не до экономических вопросов, так как после войны она занялась §Rполитическими процессами§!. \n\nВопрос о судьбе большевиков бурно обсуждался на Совнаркоме. Их предлагали расстрелять, изгнать, выслать в Сибирь на поселение. Но левые эсеры позиционировали себя как демократическая партия, а потому приняли решение справедливо судить большевиков народным судом. §RБольшевистские процессы§! проходили весь 1921 год. Преимущественно члены бывшей РСДРП(б) получали совсем небольшие сроки - от 5 до 10 лет. На самый долгий срок в 15 лет сел §RЛев Троцкий§!. А 7 ноября 1923 года, в честь пятилетия революции, по стране прошла амнистия, многим политическим скостили срок, многих выпустили досрочно. Вышли на волю четыре важных членов бывшей РСДРП(Б) - §RГригорий Зиновьев, Алексей Рыков, Лев Каменев и Николай Бухарин§!. Вместе они воссоздали РСДРП(б) под новым названием - §RРоссийская коммунистическая партия (большевиков)§! или §RРКП(б)§! и возобновили политическую деятельность. Но они были уже слишком слабы и власти решили их не трогать, таким образом создав в стране как бы многопартийность.\n\n 4/6"
COUNTRY_INFO_SOVIET_RUSSIA_PG5:0 "В 1924 году был подписан договор о создании §RСоюза Советских Республик§!, предоставляющий республикам широкую автономию. Свою автономию получили также Якутия и Дальний Восток дабы лишить тамошнее белогвардейское подполье поддержки населения. В честь Муравьева переименовали Тверь. А командарм Тухачевский, герой войны и самый уважаемый военный в стране, внезапно вступил в партию большевиков. Он не любил левых эсеров, равно как и они его. И хотя за свои военные подвиги он рассчитывал получить пост наркомвоенмора или хотя бы главнокомандующего, его определили на скромную должность командира Кавказским Военным Округом. А наркомвоенмором стал §RЮрий Саблин§!, бывший комиссаром по снабжению при Европейском фронте и хронически ненавидящий чекистов. Таким образом левые эсеры и Тухачевский рассорились окончательно. \n\nВ 1924 году, наблюдая за полуживой советской экономикой, §OНиколай Бухарин§! внезапно для себя и своей партии разочаровывается в коммунистических методах организации хозяйства. Он много дискуссирует на эту тему в РКП(б), а затем окончательно уходит оттуда, создав вместе с группой своих сторонников §OПрогрессивную партию обновления социализма§!. Бухарин также пишет §O"Основы акселерационизма"§!, в которых описывает новую идеологию, которой он теперь придерживается и которой суждено спасти Россию - §Oакселерационизм§!, смесь рыночного и научного социализма. На активной антиэсеровской риторике его партия в краткие сроки набирает популярность и становится второй после ПЛСР. \n\nВ апреле 1925 года террористы убивают наркома экономики §OЯкова Абрамова§! и его место занимает более искушенный в экономической деятельности §RАндрей Колегаев§!, который немедленно начинает план по подготовке масштабных реформ. В мае проходит §RXII Съезд Советов§!, на котором по половине мест занимали §Oновосоцы§! и §Rлевые эсеры§!, а также несколько мест урвали большевики. Столь масштабные преобразования, готовимые Колегаевым, требовали одобрения Съезда как главного органа власти в стране. Он выступил с докладом по ним, но резко против плана реформ выступили новосоцы и большевики, которых в сумме было больше, чем левых эсеров. Далее со стороны новых социалистов полилась критика на нынешнего председателя Совнаркома §RДоната Черепанова§!, которую поддержали большевики и его вынудили уйти в отставку. По новой кандидатуре договориться не удалось, так как малочисленные большевики, чьи голоса оказались решающими, голосовали против всех и временным премьером стал §RБорис Камков§!. \n\n 5/6"
COUNTRY_INFO_SOVIET_RUSSIA_PG6:0 "На данный момент весь Советский Союз живет в ожидании следующего §RСъезда Советов§!, который пройдет весной 1927 года. На нем левые эсеры планируют разгромить §OБухарина§! и взять большинство, захватив полноту власти в стране. На данный момент посты в Совнаркоме распределены согласно положению на прошедшем Съезде - по половине наркоматов у новосоцев и левых эсеров и два наркомата у большевиков. Каждый день в нем проходят бурные дискуссии, из-за чего не удается нормально принять ни одно решение, что негативно влияет на политическую жизнь в стране. Командарм §RМихаил Тухачевский§! с каждым днем выказывает все меньше лояльности нынешней власти. Ходят слухи, что он пользуется своим авторитетом в армии для организации внутри неё §Rвредительской клики§!. \n\nНельзя ещё списывать со счёта §Rбольшевиков§!. Хотя их влияние совсем никчемно и они представляют собой лишь жалкую тень той большевистской партии, которая существовала в 1917 году, у них есть свои козыри в рукаве. И они, несмотря на своё плачевное положение, не теряют надежд на §Rвозвращение власти...§!\n\nПомимо межпартийных дискуссий проходят постоянные конфликты между наркомвоенмором §RСаблиным§! и наркомвнуделом §RПоповым§!, который в последнее время стал слишком нагло себя вести. Кажется, он что-то замышляет. Экономика в полном упадке и городское население очень недовольно положением дел. \n\nКроме того, ввиду отсутствия активной репрессивной политики у эсеровского режима и общего упадка в стране, по всему Союзу активизировались партизанские группы белогвардейских недобитков. Они немногочисленны и в целом не опасны, но в перспективе могут доставить очень много проблем. На них явно не стоит закрывать глаза. \n\n§RНаше будущее очень туманно...§!\n\n§RМировая Революция ждет нас. Дождаться бы нам следующего Съезда...§! \n\n 6/6"
COUNTRY_INFO_UNITES_STATES_PG1:0 "§G==СОЕДИНЁННЫЕ ШТАТЫ АМЕРИКИ==§!\n\nПосле начала Великой войны §CСоединённые Штаты Америки§! сохраняли нейтралитет. В 1915 году §Lгерманской подлодкой§! было потоплено §Rбританское пассажирское судно "Лузитания"§!, на котором находилось 100 американских граждан. Президент §CВудро Вильсон§! стал угрожать немцам применить самые решительные меры в том случае, если это повторится, и они, казалось, внемлили. Тем не менее, в 1917 году было потоплено ещё несколько американских судов, а немецкий статс-секретарь по иностранным делам §LАртур Циммерман§! направил секретную телеграмму §GМексике§!, прося её напасть на США. Телеграмма была перехвачена и президент Вильсон запросил у Конгресса разрешение вступить в войну. 6 апреля 1917 года §CСоединённые Штаты Америки§! объявляют войну §LГерманской Империи§!. \n\nВ 1918 году Германия была побеждена. На Родину возвращались демобилизованные солдаты, которые не могли найти работу. Под влиянием российской революции активизировались §Rамериканские социалисты§!. Начались стачки и забастовки, в городах имели место столкновения на расовой почве, радикалы устраивали теракты, одним из которых стал §Rвзрыв на Уолл-Стрит§!. Тем не менее, долго почивать на лаврах победителям не пришлось. \n\nВ августе 1920 года §RРабоче-Крестьянская Красная Армия§! завоевала §gПольшу§!, а §Rпредседатель советского правительства Черепанов§! заявил на весь мир о намерении §Rнести факел Революции в Европу§!. Антикоммунистическая истерия охватила весь §Cзападный мир§!, не стали исключением и Соединённые Штаты. Президент Вильсон начал подготовку к новой войне. Во Францию вновь началось переправление регулярных войск США. 7 ноября 1920 года §Rкоммунисты§! атаковали Германию, неспособную оказать им сопротивление. Только что избранный президент-республиканец §CУоррен Гардинг§!, как и его предшественник, не собирался отдавать §CЕвропу§! на растерзание §Rкоммунистам§! и Конгресс был с ним солидарен. США официально вступили в §CАнтанту§! и объявили войну §RСоветской России§!. Не сумевшие найти себе место в обществе демобилизованные ветераны с большим удовольствием §Yвновь взялись за оружие§!. Американский экспедиционный корпус вместе с войсками Франции, Великобритании и Германии начал движение к Эльбе. Во главе него встал герой Великой войны Генерал армий §CДжон "Блэк Джек" Першинг§!. \n\nК началу зимы армия Антанты заняла оборону по всей реке. §LНемцы§! всё рвались на другой берег, хотели освободить свою страну, но Першинг и французские военачальники понимали, что лучше принять бой на выгодных позициях. Кроме того, §Rкоммунисты§! не знали ничего о силах §CАнтанты§! и даже их местонахождении. И ожидания союзников оправдались - 19 декабря коммунисты начали прорыв под Магдебургом, натолкнувшись на мощное сопротивление. Основную массу войск составляли именно солдаты США. К бою с запозданием прибыла артиллерия §RБритании§! и её появление во многом решило его исход - на красных сыпался такой град снарядов, что они не могли и головы поднять. Через несколько дней коммунисты начали отступать, а на поле боя был найден §Rтруп их главнокомандующего§!. §CПершинг посчитал§!, что больше §RРККА§! небоеспособна и принял решение контратаковать немедленно. Однако он просчитался - §Rкоммунисты§! на своем берегу сумели дать отпор. Авантюризм американцев стоил Антанте очень многих жизней.\n\n 1/3"
COUNTRY_INFO_UNITES_STATES_PG2:0 "После этого боя столкновения на фронте ограничивались мелкими стычками. Хотя боевой дух среди американцев был высок и даже у себя на §CРодине§! они поддерживали войну, массово покупая военные облигации, ситуация у европейских союзников была куда хуже. §CФранцузы§! сдались первыми, начав массово дезертировать после Нового Года, а среди англичан начались первые мятежи. Их можно было понять - Франция лежала в руинах, да и английская экономика уже не тянула войну длительностью в 7 лет. У Советов ситуация была ещё хуже. В итоге §CСовет Антанты§! принял решение предлагать перемирие. 3 февраля 1921 года оно было подписано. Германия была разделена, образовался двуполярный мир. \n\nПомимо войны внешней §CАмерика§! сражалась с коммунистами и на войне внутренней. В западном мире ещё после Октябрьской Революции началась антикоммунистическая политика, известная как Красная угроза. В ответ на акции социалистов, которые к тому же оказались омрачены вторжением коммунистов в Европу, §Cгенеральный прокурор США Александр Палмер§! организовал против левых жесткие силовые акции, ставшие известными как Рейды Палмера. Палмер и его 24-летний помощник Эдгар Гувер организовали серию рейдов против известных радикалов и левых, используя §CЗакон о шпионаже 1917§! и §CЗакон о подстрекательстве к мятежу 1918§!. В ходе них были арестованы и получили сроки 50 тысяч человек, около пятисот граждан были депортированы из страны. Среди них были анархисты Эмма Гольдман и Александр Беркман. В Советскую Россию отплыл корабль с 250 социалистами, получивший название "Советский ковчег". В 1921, после окончания войны в Европе, репрессии стихли, но имели место быть все последующие годы на фоне противостояния с Советами. \n\nНесмотря на коммунистическую угрозу, 1920-ые годы стали для §CАмерики§! годами процветания. Она получила название §C"Ревущие двадцатые"§!. Название характеризует динамичность искусства, а также культурной и социальной жизни этого периода. Эпоха началась с возвращения к мирной жизни после войны. Радикально изменились мода и стиль одежды, наступил расцвет джаза и ар-деко, радиовещание стало повсеместным, кинематограф обрёл звук и из редкого развлечения превратился в массовый вид досуга и отдельный вид искусства. Был сделан ряд важных научных открытий и изобретений, имевших далеко идущие последствия, в стране отмечался беспрецедентный рост промышленности и потребительского спроса. В 1920 году был принят общенациональный запрет на продажу, производство и транспортировку алкоголя - Сухой закон. Он действует по сей день и пользуется поддержкой среди властных кругов страны. Однако простое население его не соблюдает и закон массово нарушается по всей стране. Кроме того, в стране нашлись предприимчивые люди, организовавшие нелегальное производство и продажу алкоголя. Гангстеры зарабатывают на Сухом законе огромные деньги, а на черном рынке спиртного жесткая конкуренция, выливающаяся в уличные бои и перестрелки. Мафия дестабилизирует наше общество в такое нелегкое время. \n\n 2/3"
COUNTRY_INFO_UNITES_STATES_PG3:0 "В 1923 году §CУоррен Гардинг§! неожиданно умер и обязанности президента принял на себя §Cвице-президент Джон Калвин Кулидж§!. Кулидж руководствовался принципом невмешательства в экономику, что способствовало её росту. Именно Кулидж во многом стал "кузнецом" эпохи процветания. США по-прежнему оставались членом §CАнтанты§!, однако в годы правления Кулиджа с ней почти не взаимодействовали - внешняя политика Штатов ограничилась своей частью света. С началом гражданской войны в Англии они стали основным поставщиком оружия роялистам. Переворот генерала Добелла в Канаде Кулиджем был проигнорирован и сотрудничество со страной продолжилось. Основное внимание Штатов сейчас приковано к Мексике - её президент Альваро Обрегон когда-то был поддержан Америкой в своем стремлении к власти, а теперь предаёт её, склоняясь к сотрудничеству с коммунистами. С ним ещё предстоит разобраться. Помимо этого, социалисты поднимают голову в других странах Латинской Америки. Конечно же США не должны допустить их усиления. \n\nНа момент 1926 года Кулидж всё также президент США, но правление его сильной динамикой не отличается. Видимо, ему уже надоело быть у руля страны. В 1928 году должны состояться новые выборы и пока неизвестно, кого выставят партии, но Кулидж на второй срок не пойдет точно. Вторая война с Советами - лишь вопрос времени, а потому стране предстоит ей к ней подготовиться, благо средств для этого предостаточно. §CИменно американский солдат должен быть тем, кто водрузит знамя свободы над Кремлем и освободит народы России от гнёта коммунистов! \n\nНа Бога уповаем!§!\n\n 3/3"
sovietunion.1.t:0 "Советское государство в 1926-ом году."
sovietunion.1.d:0 "Где же ты Ильич? Левоэсеры захватили власть и свернули НЭП. Говоришь - Европу под себя подмяли? А толку мало. Пост-советский мир трещит по швам...Такой мы встречаем гордое порождение революции - РСФСР. Однако, переворот эсеров ослабили молодое государство, хотя и эсеры сыскали себе любовь народа. Оппозиция была раскидана по всему огромному государству. А Бухарин и Спиридоновна борются за должность генсека. Правительство Совета народных комиссаров , или как его называют в народе - Совнарком совершило большую ошибку, начав так называемое "дело Тухачевского". Тухачевский не дремлет и готовится к захвату власти силой. Все зашло слишком далеко и уже ничего нельзя исправить."
sovietunion.1.a:0 "Всё ещё впереди"
sovietunion.6.t:0 "Охота на ведьм" 
sovietunion.6.d:0 "На одном из заседаниях Совета Народных Комиссаров ставился вопрос о евреях и отношении к ним. Противники правительственных служащих еврейского происхождения требуют немедленного снятия их с постов и отправки в тюрьму. По их словам они являются контрреволюционерами. Другие же требует закрыть эту тему и не поднимать больше этот вопрос. \nИ хотя официально мы провозгласили интернационализм, средневековая ненависть к евреям осталась, и еврейские погромы продолжаются по всей территории огромного государства. С этим пора что-то решать."
sovietunion.6.a:0 "Какие же они контрреволюционеры?"
sovietunion.6.tt:0 "§RЕвреи смогут усилить свое положение. Еврейского заговора никто не отменял...§!"
sovietunion.6.b:0 "К стенке их и вопрос решён"
sovietunion.6.tt2:0 "§RА вдруг они устроят заговор и развалят наше государство?§!"
raj.1.t:0 "Хаос единит страну - Индия"
raj.1.d:0 "Индия не так давно обрела свою независимость, чтоб ее потерять. Но похоже, это неизбежно. Политические и местные группировки разрывают на куски страну в поисках места под солнцем, а сам Ганди со своей проводимой либеральной политикой, теряет власть. Как оказалась независимость и самоуправление сгубило Индию вконец."
raj.1.a:0 "Индия должна быть единой"
raj.2.t:0 "Местные и политические группировки"
raj.2.d:0 "Власть нестабильна и не может держать всю Индию воедино. Бандиты совершают рейды на правительственные здания и контролируют регионы с городами, а местные гарнизоны распинываются в собственной беспомощности. Как оказалась в руках бандитов оказалась все, кроме центрального региона и городов, оказавших отпор бандитам."
raj.2.a:0 "Будь прокляты эти бандиты"
raj.3.t:0 "Военная хунта"
raj.3.d:0 "Главаря у индийской военной хунты нету. Все бразды правления удерживаются несколькими людьми. Их разообщенность и удерживает нынешнее правительство от падения в бездну. Но влияние хунты сильно и скоро оно покажет всем свои клыки. Хунте подчиняются как и части армии, так и люди в правительстве, что только усиливает положение хунты."
raj.3.a:0 "Оказывается не все так плохо"

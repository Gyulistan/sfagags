l_russian: 
 cornwall.1.t:0 "Письмо из Шотландии и Уэльса"
 cornwall.1.d:0 "Президенту республики Корнуолл Ричарду Данкомб-Джуэлу от Джона МакКормика, Шотландия и Сондерса Льюиса, Уэльс:\n\n"Сегодня мы, предводители кельтских народов Британии, призываем к братскому Корнуоллу стать третьим участником нашего оборонительного альянса, который мы создаем с целью единым фронтом разгромить английских захватчиков!""
 cornwall.1.a:0 "Разумеется, мы согласны!"
 cornwall.1.b:0 "Мы сами справимся"
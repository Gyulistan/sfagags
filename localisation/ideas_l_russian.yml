no_alcohol_law:0 "Сухой закон"
no_alcohol_law_desc:0 "Национальный запрет на продажу, производство и транспортировку алкоголя, который был введён в нашей стране в 1920 году. Хотя закон ставил великую цель - прекращение потребления алкоголя в США - видимо, люди уже не представляют свою жизнь без него. Закон массово нарушается практически во всех штатах и не приносит реальной пользы."
organized_crime:0 "Алкогольная мафия"
organized_crime_desc:0 "Сухой закон нарушается повсеместно, и если простой рабочий гонит самогон у себя дома для себя и семьи, некоторые люди организовывают массовое производство и сбыт алкоголя, зарабатывая на этом немалые деньги. Явившись следствием Сухого закона, алкогольная мафия имеет большое влияние во многих городах."
twenties_roaring:0 "Ревущие двадцатые"
twenties_roaring_desc:0 "Несомненно, двадцатые годы двадцатого века стали одними из лучших годов в истории Соединённых Штатов Америки, характеризующимися массовым подъёмом экономики, расцветом новой культуры и динамичностью социальной и культурной жизни этого периода. И хотя эти времена и омрачились угрозой коммунистов, в конце концов мы сумели остановить их и теперь являемся сверхдержавой."
		#RSR
homeland_revolution:0 "Родина революции"
homeland_revolution_desc:0 "Наше государство - первое в мире социалистическое государство рабочих и крестьян! Мировая революция началась с нас и нам суждено довести её до завершения. Именно на нас надеется угнетённый пролетариат во всём мире и именно нам предстоит освободить его, уничтожить капиталистов и эксплуататоров и построить всемирный коммунистический рай! Вперёд, товарищи! Нас никто не остановит!"
power_struggle:0 "Борьба за власть"
power_struggle_desc:0 "Левые эсеры своей недальновидной политикой заработали себе множество врагов во всей стране. Помимо второй по влиянию партии в Советской России - бухаринской Партии обновления социализма, у эсеров полно врагов в лице недовольных военных, мелких контрреволюционных группировок и локальных советов. Судьба Союза решится на грядущем Съезде и никому неизвестно, кто одержит на нём верх и проведётся ли он вообще..."
economic_disaster:0 "Экономическая катастрофа"
economic_disaster_desc:0 "Эсеры были убеждены в верности экономики военного коммунизма, а потому не стали его отменять и оставили в качестве самого быстрого пути достижения коммунистического рая. Бывший нарком экономики попал на свою должность случайно и в экономике смыслил мало, а потому не предпринимал никаких действий, чтобы вразумить свою партию. В конечном итоге военный коммунизм за 8 лет своего существования погрузил Россию в полный экономический хаос. Встали практически все заводы, продовольствие едва ли достигает городов, в селе уже плотно воцарился бартерный обмен, а рабочие бегут из городов. Если это не закончится, советская власть долго не протянет." 
economic_disaster1:0 "Экономическая катастрофа"
economic_disaster1_desc:0 "Эсеры были убеждены в верности экономики военного коммунизма, а потому не стали его отменять и оставили в качестве самого быстрого пути достижения коммунистического рая. Бывший нарком экономики попал на свою должность случайно и в экономике смыслил мало, а потому не предпринимал никаких действий, чтобы вразумить свою партию. В конечном итоге военный коммунизм за 8 лет своего существования погрузил Россию в полный экономический хаос. Встали практически все заводы, продовольствие едва ли достигает городов, в селе уже плотно воцарился бартерный обмен, а рабочие бегут из городов. Если это не закончится, советская власть долго не протянет." 
clique_military:0 "Клика военных"
clique_military_desc:0 "Многие армейские командиры недовольны состоянием нашего государства. Учитывая, что многие из них в своё время состояли в большевистской партии и не оказались арестованы только потому, что в стране бушевала Гражданская война, они идеологически отдалены от нас и практически нам не лояльны. Ввиду этого несколько высших армейских командиров собрались в клику, которая целенаправленно разлагает Красную Армию изнутри. Не исключено, что они готовят переворот и понемногу настраивают войска против нас. Нужно быть готовыми ко всему."
unfinished_campaign_of_the_proletariat:0 "Незавершенный поход пролетариата"
unfinished_campaign_of_the_proletariat_desc:0 "Фактически, мы ушли из Европы остановившись на половине пути. Хотя полдела уже сделано, пролетариат Западной Европы всё ещё угнетается буржуазией и страстно ждёт, когда же мы вернёмся за ними. Наша страна полна решимости завершить начатое, и как только мы разберёмся с внутренними проблемами настанут последние дни капитализма."
strike_of_cheka:0 "Забастовка ЧК"
strike_of_cheka_desc:0 "В связи с недавним арестом лидера Чрезвычайной Комиссии Д. Попова верные ему чекисты организовали массовую забастовку. К сожалению, мы не в состоянии никак повлиять на них, а потому наше государство сейчас никак не защищено изнутри."
		#IND
Chaos_in_the_country:0 "Хаос в стране"
Chaos_in_the_country_desc:0 "Многие люди, населяющие государство Индию пришли к выводу, что независимость и самоуправление довели страну до хаоса. Что верно, то верно. Раньше, любые проявления самоуправления карала Великобритания, а с получением незавимости никто не стал этим заниматься. Пронзенная консерватизмом и либерализмом, нынешняя власть не в том положении, чтоб подавлять бандитские выступления. И этой слабостью правительства пользуется..."
Social_economic:0 "Социально-экономические прения"
Social_economic_desc:0 "Первая Мировая Война привела к социально-экономическим сдвигам в индийском обществе, которые вызвали новое, еще более сильное, обострение противоречий между индийским народом (массами) и национальной индийской буржуазией."
Loyalist:0 "Лояльная гвардия и гарнизоны."
Loyalist_desc:0 "В противовес местным группировкам и хунте имеет место быть лояльная сила, удерживающая нынешнюю власть. Однако, некоторые гарнизоны переходят на сторону хунты или становятся частью враждебной группировки. К тому же лояльные силы оснащены старым, со времен Первой Мировой Войны оружием, что подрывает боеспособность войск. Офицеры уже зарвались, превышая закон и заставляя"
		#SNG
SNG_war_of_liberation:0 "Освободительная война"
        #GIL
gil_total_mobilization:0 "Тотальная мобилизация"
gil_total_mobilization_desc:0 ""И значит нам нужна одна победа!\nОдна на всех, мы за ценой не постоим."\n\nНесмотря на внутренние конфликты, правительство советского Гиляна объединяет твёрдое намерение одержать победу в иранской гражданской войне и ради неё оно готово на всё. Практически всё население Гиляна так или иначе задействовано в противостоянии. Жители работают на немногих предприятиях небольшой советской республики сутками, на приходящее из России оружие вооружаются все, способные держать его в руках, а многочисленные комиссары днями и ночами внушают народу о праведности их дела. Разумеется население недовольно таким положением дел, но личная гвардия председателя партии - Дженгелийское движение - зорко следит за порядком и жестоко подавляет любые недовольства. Помогут ли такие крайние меры коммунистам взять под контроль весь Иран?" 
gil_political_split:0 "Политический раскол"
gil_political_split_desc:0 "Нынешний глава республики Мирза Кучек-хан никогда не позиционировал себя как коммунист или социалист. Он также не собирался захватывать власть во всём Иране, а лишь хотел сделать Гилян независимым. Однако ради сохранения тех немногих успехов, которых ему удалось добиться, он пошёл на соглашение с Советской Россией, подчинился ей и формально ступил на путь социализма. Но уже в 1921 году он столкнулся с сильнейшим давлением на себя со стороны фракции радикальных коммунистов, возглавляемых Джафаром Пишевари. После убийства одного из дженгалийских командиров коммунистами, дабы избежать вооружённого противостояния внутри республики, расположенные в Гиляне советские войска потребовали от обоих фракций перемирия и было сформировано коалиционное правительство, действующее до сих пор. Однако по мере ослабевания влияния русских в Гиляне нарастают противоречия между временными союзниками и никто не знает, чем это всё закончится."
gil_small_hunger:0 "Перебои с поставками продовольствия"
gil_small_hunger_desc:0 "Ввиду ухудшения обстановки в России, из которой Гилян преимущественно и получал продовольствие, и приоритета отправки продуктов питания войскам в зону боевых действий возникла серьёзная угроза начала голода. Пока что из магазинов пропали лишь некоторые продукты, но население уже выказывает недовольство, так что в случае начала крупного наступления до решения продовольственного вопроса вероятнее всего разгорится голод и явно повлечёт за собой голодный бунт, который мы будем не в силах подавить."
        #PER
per_north_in_fire:0 "Север в огне"
per_north_in_fire_desc:0 "Фактически, как таковой границы между северной советской республикой и нашим единственно легитимным Персидским государством нет. Несмотря на подписанное в 1923 году перемирие, коммунисты периодически пересекают границу и совершают нападки на наши города и войска. Наши войска слишком малочисленны чтобы эффективно контролировать всю границу, потому врагам не составляет труда прорваться через кордон, разорить округу и вернуться обратно, оставив небольшой отряд на наших северных окраинах. Такие отряды проводят социалистическую агитацию, скрываются в горах и действуют методами партизанской войны. Потому север Персии сейчас в полном хаосе, и навести там порядок, по-видимому, мы сможем лишь полностью уничтожив гилянских коммунистов. " 
per_aftermath_of_revolution:0 "Последствия переворота"
per_aftermath_of_revolution_desc:0 "На фоне заключения позорного мира с коммунистами в 1923 году правительством Фатоллы-хана Акбара, армия во главе с Резой-ханом и  Зияэддином Табатабаи свергла бывшего премьер-министра и династию Каджаров, а Реза-хан провозгласил себя новым шахом, взяв титул Пехлеви. Однако перевороту обрадовались далеко не все, и многие политики из прежнего правительства продолжают вести антиправительственную деятельность по всей Персии, которую мы не можем пресечь ввиду того, что наша госбезопасность занята в основном разборками с коммунистами."
per_red_guard:0 "Красный террор"
per_red_guard_desc:0 "Помимо внешнего врага нашу страну сотрясает также враг внутренний. Несмотря на активную борьбу против коммунистов со стороны нашего правительства внутри страны, их влияние хотя и поуменьшилось, но они стали действовать радикальнее. С 1924 года на территории Ирана действует коммунистическая боевая группа, называющая себя "Красная гвардия". По сути они являются боевым крылом единственной из левых партий, оставшейся на плаву - Социалистической партии Ирана. Ввиду повальной бедности иранского населения, идеи социального равенства находит привлекательным очень большое количество людей. Ввиду этого Красная гвардия настолько влиятельна, что иногда позволяет себе захватывать небольшие городки, уничтожать коммуникации, совершать рейды на армию и устраивать частые забастовки на наших немногих предприятиях."
        #GER
ger_militarism_society:0 "Милитаризованное общество"
ger_militarism_society_desc:0 "После установления военной диктатуры в Германии военные власти, всерьёз обеспокоенные угрозой коммунистического вторжения, начали подвергать все сферы общества милитаризации. Это и свободное ношение оружия, и детские военные организации, и постоянные курсы "Постоим за Родину", ежегодно проходящие в марте и заключающиеся в боевой подготовке каждого гражданина, и мощная военная пропаганда. В итоге за 5 лет своего правления хунта превратила страну в военный лагерь. Здесь вооружён и готов к битве каждый, государство живёт ради войны и постоянно ожидает её. И разумеется хунта не намерена тратить свои усилия впустую - если коммунисты не придут к нам, то мы придём к ним сами."
ger_detachment_entente:0 "Отстранение от Антанты"
ger_detachment_entente_desc:0 "После Рейнского кризиса 1922 года Германия и страны Антанты в значительной степени отдалились друг от друга. Французы желают быть единоличными лидерами Антанты и хотят, чтобы все страны альянса беспрекословно им подчинялись. Показав тогда свой независимый нрав, мы навлекли на себя их гнев. Они сумели заставить остальных членов Антанты поддержать "санкции" против нас. Пока что они заключаются лишь в остановке экономической помощи, которая сильно помогала нам оправиться от последствий Великой войны. В зависимости от того, как мы будем вести себя с Францией дальше, санкции могут быть и ужесточены."
ger_working_resistance:0 "Рабочее сопротивление"
ger_working_resistance_desc:0 "Мы постоянно ожидаем войны. Коммунисты могут напасть в любой момент, и мы должны быть к этому готовы. В рамках подготовки к войне мы сильно нагрузили нашу промышленность. Рабочие трудятся ненормированным рабочим днём, зачастую не выходят с заводов сутками, и после таких трудовых будней требуют повышенной оплаты труда. Но ввиду определённых сложностей мы не можем себе позволить платить им сверхурочно. Воззвать к их патриотическим чувствам не получилось, и в самый неподходящий момент откуда-то повылазили недобитые социалисты, начавшие организовывать забастовки. Таким образом, наши наиболее развитые промышленные регионы на Рейне сейчас охвачены массовыми стачками. Нам следует решить, как с ними поступить."
ger_confrontation_concerns:0 "Битва концернов"
ger_confrontation_concerns_desc:0 "В нашей стране действуют две военные корпорации - "AG Krupp", мощная и старая компания, снабжавшая оружием ещё кайзера, и "SFINDEX inc.", более молодой концерн, достигший высот благодаря его основателю Вальдемару Пабсту, занимающему у нас должность министра экономики. Они открыто соперничают за право монополии на военные заказы в стране, нередко их вражда приводит даже к кровопролитию, которое они устраивают руками наёмников. Однако их вражда имеет и положительные стороны - стараясь заслужить расположение правительства, они активно разрабатывают новые виды вооружений."
        #FRA
FRA_anticommunism:0 "Оплот антикоммунизма"
FRA_anticommunism_desc:0 "С недавних пор мы осознали, что являемся единственной достойной преградой на пути коммунистов к закабалению всего свободного мира. Наша священная цель - не допустить красную чуму в Западную Европу. Мы сумели истребить этот мусор в своей стране - сумеем сделать это и во всём мире. Коммунисты никогда не остановятся, через год или через два они вновь решат отобрать у нас нашу свободу, и тогда мы костьми поляжем за свою страну и не ровен час - французская армия пройдёт по Москве. И весь мир будет веками благодарен нам за наш подвиг!"
FRA_propaganda_ministry:0 "Министерство пропаганды"
FRA_propaganda_ministry_desc:0 "Коммунистические демагоги своё дело знают, и ещё не так давно заразные красные идеи овладели разумом очень многих жителей нашего государства. Благо, мы среагировали вовремя, и теперь мощное министерство пропаганды усердно трудится над тем, чтобы каждый француз знал всю правду о советском режиме в Восточной Европе. Однако это не так-то и просто, потому данное министерство поедает очень много бюджетных денег. Но мы готовы заплатить эту цену."
        #YAK
white_gangsters_of_pepelyaev:0 "Белобандиты Пепеляева"
white_gangsters_of_pepelyaev_desc:0 "После того, как последний белогвардеец был расстрелян во Владивостоке, армии эсеров начали стремительно перебрасываться на запад, к польской границе, оставляя в тылу недобитые очаги сопротивления, которым они не придали значения. Некоторые из них сгинули позднее, а некоторым удалось достичь успеха на земле нового советского государства. Одним из таких очагов стала бригада полковника Анатолия Пепеляева, который, пока эсеры были заняты в Европе, настроил против них немногочисленное, но гордое коренное население Якутии и Восточной Сибири. \n\nКогда же эсеры начали что-то предпринимать против белых, засевших в тайге, было уже поздно. Большая красноармейская дивизия, направленная в Якутию, была разгромлена и сгинула в тайге целиком. Убедившись в серьёзности намерений белых и сотрудничающих с ними якутов, эсеры дали Якутии автономию, поставив во главе красноармейского командира Строда, который сумел привлечь некоторое мирное население на свою сторону.\n\nНо белобандиты Пепеляева по-прежнему где-то в тайге и позволяют себе совершать рейды на города и сёла даже соседних областей. За долгое время эти стойкие офицеры приспособились к суровым условиям и якутскому образу жизни, на их стороне большинство населения и они доставляют очень много проблем."    
        #ITA
ita_cradle_of_fascism:0 "Колыбель фашизма"
ita_cradle_of_fascism_desc:0 "В нашей стране зародилась совершенно новая радикальная идеология - фашизм. Именно из Италии фашизм проник в другие страны и кое-где даже сумел добиться успехов. Наш великий Дуче Бенито Муссолини уверен, что только фашизму по силам остановить красную угрозу и спасти от неё человечество. Итальянская нация всегда наготове и когда коммунисты вновь решат посягнуть на Европу - Италия станет их могилой!"
ita_african_resistance:0 "Африканское сопротивление"
ita_african_resistance_desc:0 "Ливийские бедуины всегда были непокорным народом и досаждали всем своим завоевателям испокон веков. Не стали исключением и мы. И если во времена монархии с ними ещё удавалось жить в мире, то после установления фашистской диктатуры они совсем разбушевались. Мы не исключаем, что здесь имеет место быть помощь от советов. Так или иначе, теперь их сопротивление стало организованным - их возглавил орден сенуситов во главе с Омаром Мухтаром. К тому же, начинает закипать и наша Восточная Африка - судя по всему, на тамошние народы влияет Эфиопия."
ita_unfinished_revolution:0 "Незавершённая революция"
ita_unfinished_revolution_desc:0 "Марш на Рим привёл фашистов к власти, однако им приходится делить её с монархистами. Фактически в стране конституционная монархия, а Муссолини - премьер-министр, но король Эммануил не захотел просто так терять свою власть. Его сторонники организовали Союз сторонников Короля и получили несколько мест в правительстве, причем довольно важных, потому в стране на данный момент этакое двоевластие - фашисты и монархисты. У них также примерно поровну мест в парламенте."
ita_remember_1925:0 "Память о 1925 годе"
ita_remember_1925_desc:0 "В 1925 году в связи с началом Гражданской войны в Британии без лидера остался мощный английский Средиземноморский флот. В поисках продовольствия зимой 1925 года они посмели взять в блокаду Сицилию и основательно её ограбить, а Дуче не рискнул выводить итальянский флот в бой, так как боялся потерять его. Это событие сильно потрепало авторитет фашистов и лично Муссолини и поспособствовало росту популярности монархистов. Кроме того, итальянские пропагандисты потрудились повесить всю вину на командование флота. ВМФ Италии были опозорены в глазах своего же народа и остального мира, а потому на флоте действует сильная оппозиция режиму Муссолини."
ita_victor_emmanuel:0 "Король Виктор Эммануил III"
ita_victor_emmanuel_desc:0 "Виктор Эммануил III - третий король Италии, правящий с 1900 года. После прихода к власти фашистов король сразу понял, что Муссолини не остановится и рано или поздно свергнет и его, а потому он стал лидером антифашистской оппозиции. Являясь символом государства и активно критикуя фашистов, он обеспечивает рост популярности монархистов."
        #PRS
prs_communist_unity:0 "Единство коммунистов"
prs_communist_unity_desc:0 "Хотя в Германской Советской Республике много коммунистических партий, обладающих противоречиями и разногласиями, они откладывают их все в сторону и действуют сообща ввиду непосредственной близости к западным милитаристам, намеревающимся объединить Германию под своим началом. Единство коммунистов и их совместная работа идёт на пользу стране."   
prs_agricultural_problems:0 "Сельскохозяйственные проблемы"
prs_agricultural_problems_desc:0 "После окончания войны русские предоставили нас самим себе - мы не получили от них никакой помощи, а потому были вынуждены сделать упор на восстановлении чего-то одного. Правительство выбрало промышленность, из-за чего все силы бросались на реконструкцию заводов и фабрик в ущерб сельскому хозяйству. На данный момент наш сельхоз по-прежнему нуждается в поддержке. До масштабного голода, конечно, далеко, но нехватка продовольствия уже кое-где ощущается."
prs_uncontrolled_cooperatives:0 "Неконтролируемые кооперативы"
prs_uncontrolled_cooperatives_desc:0 "Для ускорения процесса возрождения страны после войны правительством были разрешены кооперативы. Они не приносят существенной пользы, даже скорее тормозят развитие регионов, не имеющих какого-либо производства. Но при этом кооперативы помогают бесперебойно обеспечивать регионы товарами потребления. И всё-таки эта система была хороша раньше, а теперь нуждается в улучшении или замене."
prs_peoples_militia:0 "Народная Милиция"
prs_peoples_militia_desc:0 "После рождения нашей страны Советы быстро ушли и появилась необходимость в создании каких-нибудь вооружённых сил. Тогда была образована Народная Милиция, поддерживающая порядок на наших землях и борющаяся с контрреволюционерами. Сейчас добровольные дружины уже не так эффективны, как в первые годы существования Советской Германии - они слабо организованы, а их командиры не проявляют инициативу. При этом формирования милиции составляют большую часть нашей армии."
prs_prussian_heritage:0 "Прусское наследие"
prs_prussian_heritage_desc:0 "Странно и положительно на нас сказывается прусское наследие, почти все территории которой мы занимаем. Народ ещё помнит Лассаля и его реакционный социализм, а традиции прусской армии играют большую роль в жизни нашей страны. Муштра, четкое выполнение приказов и гордые рабочие командиры даже для формирований Народной Милиции показывают хорошие результаты. Мы помним победы Фридриха Великого и Барбароссы. И это наша история, которую у нас никому не отнять!"
        #ENG
eng_memory_of_the_king:0 "Память о Короле"
eng_memory_of_the_king_desc:0 "Наш любимый король Георг V всегда был храбрым человеком. Он вёл нас к победе в годы Великой Войны и коммунистического вторжения в Германию. Но не суждено ему было возглавить британский народ когда враг появился в самом сердце нашей Родины. Своей красивой ложью большевики затуманили разум жителей столицы и Георг остался в ней, до последнего надеясь вразумить свой народ. Красные арестовали его, а затем, когда мы почти взяли Лондон, хладнокровно расстреляли и неизвестно что сделали с телом. Это преступление сильно пошатнуло боевой дух нашей армии."    

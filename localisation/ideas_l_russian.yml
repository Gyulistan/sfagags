treaty_of_sevres:0 "Севрский мирный договор"
treaty_of_sevres_desc:0 "Договор был подписан 10 августа 1920 года в городе Севр во Франции. По условиям этого договора Османская империя потеряла свои владения в Европе в том числе свою древнию столицу-Константинополь. Так-же от Османской империи были отторгнуты земли на аравийском полуострове и западная часть малой Азии. Этот договор ограничивает формирование новых вооружённых сил и мы вынуждены платить унизительную дань нашим врагам-странам Антанты и в первую очередь Франции. Этот договор поистине унизителен для нашего правительства и мы должны сделать все, что возможно для того, что бы разорвать этот кабальный договор."


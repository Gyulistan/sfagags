 por.3.d:0 "Вы конечно же знаете как варить пельмени. Но их можно и жарить на сковороде! И жареные пельмени гораздо вкуснее варёных. Как приготовить жареные пельмени:\nНагреть сковороду с маслом. Можно использовать только растительное, но на сливочном, или лучше на смеси сливочного и растительного, вкуснее. Пельмени, не размораживая, выложить на сковородку. Жарить пельмени 10-15 минут, постоянно помешивая, на умеренном огне, до образования румяной корочки. Добавить перец и соль, можно добавить сметану (или потом подать пельмени со сметаной). Перемешать, жарить еще 3-5 минут"

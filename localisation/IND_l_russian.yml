l_russian:
 IND1:0 "Индия в огне"
 IND1_desc:0 "Индийское государство разбилось на 4 враждующие стороны. Коммунисты захватили власть на востоке, британские лоялисты подчинили себе запад, а на юге сформировалась Дравидийская Конфедерация. Единственный оплот настоящей власти сохранился у нас, в центре бывшей единой Индии. Наше государство должно удержать свои территории и подавить восставших, а также воодушевить свой народ на дальнейшие победы. Но, для начала, давайте разберемся с ситуацией в стране"
 IND2:0 "Мобилизация экономики"
 IND2_desc:0 "Экономика Индии значительно упала вниз со времен британского контроля. Для победы над врагом для начала потребуется восстановить промышленность. На данный момент мы займемся военной частью нашей промышленность, а также направим ресурсы на войну, но после окончания войны восстановление начнет и гражданская промышленность."
 IND3:0 "Индийская национальная армия"
 IND3_desc:0 "Гвардия и гарнизоны уже показали лояльность, хоть и большинство военачальников решили воздержаться от участия в войне. Мы начнем усиленный набор людей в армию, а также ее подготовку к дальнейшим наступлениям. Суверенная Индия зовёт..."
 IND4:0 "Навести порядок в государстве"
 IND4_desc:0 "Идеи коммунизма, фашизма и лояльности к Британии уже показали своё деструктивное нутро. Государство должно заняться рейдами на экстримистские ячейки внутри нашей страны, а также пропагандой истинного пути Индии - консерватизма и демократии, которую не могут предоставить ни лоялист Британии, ни Бхаратские коммунисты, ни фашисты на юге."
 IND5:0 "Марш на Юг"
 IND5_desc:0 "Дравидийская Конфедерация слишком долго распостраняла идеи фашизма на нашей территории, при этом не участвуя в войне с нами. С этим всем надо покончить, совершив бросок войск на Юг. Таким образом мы не только решим вопрос фашистских элементов в нашей стране, но и восстановим контроль над территорией."
 IND6:0 "Конституция нового государства"
 IND6_desc:0 "Новая конституция должна подходить всем слоям населения, но при этом не должна давать воли экстримистким ячейкам, а также другим нашим противникам. Новая конституция призвана решить вопросы государства после нашей победы, а также не дать повториться нынешним событиям."
 IND7:0 "Восстановить контроль"
 IND7_desc:0 "Когда мы захватили всех сепаратистов, мы можем восстановить контроль над регионами, а также установить порядок в государстве. Индию ждёт место в истории!"

 rsr_paranoid_category:0 "Паранойя Дмитрия Попова"
 rsr_paranoid_category_desc:0 "Генеральный комиссар СССР Дмитрий Попов ещё в период руководства левоэсеровской ЧК проявлял признаки психических расстройств - совершал странные действия, порою неадекватно себя вёл, к тому же много пил. С приходом к власти он вроде бы успокоился, но после §Rнедавних событий§! в голове у Попова произошли некие сдвиги и он стал параноиком. Паранойя Попова помаленьку прогрессирует, но её развитие или спад целиком зависят от событий, происходящих в стране.\n\nПаранойя Дмитрия Попова сейчас §Rбезобидна§!."

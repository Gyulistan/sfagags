sovietbritain.1.t:0 "Британская Революция"
sovietbritain.1.d:0 "Произошедшая в 1917 в России Великая Октябрьская Социалистическая Революция дала всем угнетённым народам надежду. С волнением следил британский пролетариат за успехами российских коммунистов и искренне радовался когда они смогли победить реакционеров и создать первое в мире государство рабочих и крестьян. Выполняя свою священную цель, они попытались освободить и европейский пролетариат, однако к сожалению были остановлены. Но они не забыли про нас, и с их помощью народ Британии в 1925 году поднялся на революционную борьбу против угнетателей! Мы ведём войну до сих пор, враг почти повержен, однако всё ещё достаточно опасен. К тому же по всей стране случились восстания националистов, которые мы, разумеется, должны подавить. \n\nНаш путь тяжёл, но мы справимся! Мы сравняем с землёй старый ненавистный строй и всех, кто его поддерживает! Мы построим новое государство, в котором будет царить свобода и справедливость для всех и каждого! Никто не посмеет встать у нас на пути! Наше дело - правое! Победа будет за нами!"
sovietbritain.1.a:0 "Вперёд, товарищи!"
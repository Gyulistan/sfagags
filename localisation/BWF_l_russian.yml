l_russian:
 por.2.t:0 "Переворот в португалии"
 por.2.d:0 "Довольно ожидаемое продолжение получили события в Португалии, где недавно в ходе переворота пало крайне нестабильное республиканское правительство и к власти пришёл генерал Гомиш же Кошта. Сегодня к нему в кабинет ворвался его бывший сторонник Фрагозо Кармона и отряд военных. Де Коста был вынужден подписать отречение и уйти со своего поста.К чему приведут эти события: к новому перевороту или же установлению стабильного режима в Португалии, мы можем только гадать."
 por.2.a:0 "Новое правительство приведет нас к победам"
 por.2.b:0 "Будем следить за их действиями"
unitedstates.10.t:0 "Теодор Рузвельт возвращается"
unitedstates.10.d:0 "Для американцев стала полной неожиданностью новость, занявшая место заглавной страницы всех газет государства - бывший президент Соединённых Штатов Америки Теодор Рузвельт заявил всей стране, что намерен принять участие в грядущих президентских выборах 1928 года. Президент-кавалерист, бывший ковбой, автор политики "большой дубинки" и "разрушитель трестов" Тедди Рузвельт ушёл из политики в 1919 году, так как его здоровье сильно ухудшилось, а в 1921 он даже пережил инфаркт. Но вот теперь, несмотря на довольно почтенный возраст - 68 лет, он внезапно восстановил своё членство в Республиканской партии и заявил нынешнему председателю партии Уильяму Батлеру, что собирается баллотироваться в президенты. Своё выдвижение он прокомментировал следующей фразой: "Кулидж, пожалуй, один из самых некомпетентных политиков, которых я встречал. Как он вообще выиграл выборы? После него нужно будет исправить очень многое и для этой цели стране нужен по-настоящему ответственный президент. Я люблю Америку, и если бы я остался в стороне, я бы себя не простил." \n\nКонечно Рузвельту ещё предстоит выиграть выборы внутри партии за право баллотироваться, а противостоять ему будет нынешний партийный фаворит - Герберт Гувер. Но уже ни у кого нет сомнений, что старый добрый Тедди не только попадёт на выборы в президенты 1928 года, но ещё и выиграет их с полным разгромом демократов. Хотя такие выводы слишком поспешны, сенатор от демократов Джозеф Т. Робинсон об этой ситуации выразился следующим образом: "Республиканцам повезло, что у них есть Рузвельт"."
unitedstates.10.a:0 "Кажется, я знаю победителя грядущих выборов..."
unitedstates.10.b:0 "С Рузвельта хватит, ему не победить. Незаменимых у нас нет"
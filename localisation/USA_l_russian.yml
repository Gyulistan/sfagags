POLITICS_CALVIN_COOLIGE_DESC:0 "§CДжон Калвин Кулидж§! стал президентом после внезапной смерти Уоррена Гардинга. В тот момент он находился в деревне у родителей и был приведен к присяге своим отцом, мировым судьей, §Yпри свете керосиновой лампы§!. Время его правления стало для США, пожалуй, §Yлучшими годами в истории - страна переживает бурный экономический и культурный рост§!. Тем не менее, во внешней политике Кулидж совсем неактивен - §CШтаты остаются в Антанте лишь формально§!, не принимая никакого участия в её деятельности последние 5 лет. \n\nСейчас США на пике своего развития, Кулидж сделал всё, что от него требовалось, и сейчас ему, видимо, §Yуже поднадоело быть президентом§!. В отличие от своего предшественника, он не склонен к жизни на широкую ногу, а потому большую часть своего времени он проводит положив ноги на стол и считая автомобили, проезжающие по Пенсильвания-Авеню. §YКогда же этот срок закончится...§!"

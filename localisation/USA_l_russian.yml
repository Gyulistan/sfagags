unitedstates.250.d:0 "По сути отклонение Акта о нацбезопасности никак бы не сказалось на Бильбо. За ведь ним по прежнему сохранялась репутация победителя коммунистов. Максимум пара вшивых газетёнок звали бы его "неудавшимся узурпатором" или чем-то вроде того. Однако Теодор Бильбо принял это как своё личное поражение. И он не собирался оставаться в проигравших.\n\nБильбо примчался в родное Миссисипи, где он когда-то был губернатором. Послушать своего президента собрался чуть ли не весь Джексон. Бильбо сделал смачную затяжку сигарой, выпустил клуб дыма и грозно начал свою тираду:\n\n"Мои дорогие друзья! Земляки! Американцы в конце концов! Не так давно мы с вами вместе сумели спасти Мексику от оков коммунизма! Но это была лишь первая битва - впереди ещё вся война! Не мне вам рассказывать о том, каким страшным врагом является Советский Союз! Поднимите руки те, кто воевал в Европе!" \n\nДобрая часть толпы одобрительно загудела и наполнилась лесом рук.\n\n"Тогда мы победили, но это была Пиррова победа! На сей раз именно нам, американцам, предстоит уничтожить зло на корню. Лишь для этого мне нужны были широкие полномочия, которые Сенат отказался мне выдавать! Это что же у нас получается? Мы собираемся разгромить красных в Европе, хотя ещё не разобрались с ними у себя дома! Да, я говорю именно о гнилых коррумпированных свиньях из Конгресса, которые явно сидят на зарплате Коминтерна! Пока я здесь говорю - они готовят мне импичмент! Сейчас, дорогие мои соратники, настало время выбора. Очевидно, что с продавшимися янки нам не по пути. Если мы хотим защитить себя, свой дом и свои семьи от красной угрозы - мы должны сделать это сами. Сейчас я спрашиваю вас, граждане Миссисипи и всего Юга - пойдёте ли вы со мной!?\n\nТолпа заревела так, что закладывало уши. Люди губернатора Рассела предусмотрительно наладили трансляцию по радио и по всему югу крик из рупоров смешивался с радостными воплями собравшихся под ним людей."

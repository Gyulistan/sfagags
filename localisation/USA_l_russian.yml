unitedstates.10.t:0 "Теодор Рузвельт возвращается"
unitedstates.10.d:0 "Для американцев стала полной неожиданностью новость, занявшая место заглавной страницы всех газет государства - бывший президент Соединённых Штатов Америки Теодор Рузвельт заявил всей стране, что намерен принять участие в грядущих президентских выборах 1928 года. Президент-кавалерист, бывший ковбой, автор политики "большой дубинки" и "разрушитель трестов" Тедди Рузвельт ушёл из политики в 1919 году, так как его здоровье сильно ухудшилось, а в 1921 он даже пережил инфаркт. Но вот теперь, несмотря на довольно почтенный возраст - 68 лет, он внезапно восстановил своё членство в Республиканской партии и заявил нынешнему председателю партии Уильяму Батлеру, что собирается баллотироваться в президенты. Своё выдвижение он прокомментировал следующей фразой: "Кулидж, пожалуй, один из самых некомпетентных политиков, которых я встречал. Как он вообще выиграл выборы? После него нужно будет исправить очень многое и для этой цели стране нужен по-настоящему ответственный президент. Я люблю Америку, и если бы я остался в стороне, я бы себя не простил." \n\nКонечно Рузвельту ещё предстоит выиграть выборы внутри партии за право баллотироваться, а противостоять ему будет нынешний партийный фаворит - Герберт Гувер. Но уже ни у кого нет сомнений, что старый добрый Тедди не только попадёт на выборы в президенты 1928 года, но ещё и выиграет их с полным разгромом демократов. Хотя такие выводы слишком поспешны, сенатор от демократов Джозеф Т. Робинсон об этой ситуации выразился следующим образом: "Республиканцам повезло, что у них есть Рузвельт"."
unitedstates.10.a:0 "Кажется, я знаю победителя грядущих выборов..."
unitedstates.10.b:0 "С Рузвельта хватит, ему не победить. Незаменимых у нас нет"
unitedstates.2.t:0 "Организованная преступность"
unitedstates.2.d:0 "Введённый в 1920 году Сухой закон сделал всё спиртное нелегальным, что, вполне закономерно, повлекло за собой небывалый взлёт цен на алкогольные напитки. Нашлись предприимчивые люди, готовые рискнуть свободой и жизнью чтобы нажиться на нелегальной контрабанде спиртного. Преступных этнических группировок в США хватало ещё с 19 века, но они не имели большого влияния. Теперь же они все поголовно занялись алкогольным бизнесом или "бутлегерством", удовлетворяя потребности простого американского рабочего и в разы увеличивая своё состояние. Их влияние возросло настолько, что коррупция стала обычным делом в многих крупных городах, в некоторых запущенных случаях в провинции со спиртным бизнесом связано всё население небольших деревень, включая служащих закона и представителей власти. \n\nНу и конечно вскоре многочисленные бутлегеры столкнулись друг с другом. Один ублюдок из коммунистической партии, иронизируя, в своей газетёнке написал "Я бы назвал это свободной конкуренцией. Довольствуйтесь плодами капитализма, господа!". Перестрелки и убийства начали происходить прямо на улицах городов, члены банд убивали друг друга, полицейских и гражданских. В условиях такой ожесточённой борьбы некоторые группировки угасли, а некоторые стали ещё могущественнее. \n\nТаким образом крупные преступные формирования существуют повсеместно по всей стране - мексиканцы на юго-западе, ирландцы и итальянцы на северо-востоке, евреи на Западном побережье, афроамериканцы на Восточном и локальные американские банды в середине страны. Все они имеют свои способы доставки спиртного и периодически конкурируют, дестабилизируя наше государство в такие нелёгкие времена."
unitedstates.2.a:0 "С этим нужно разобраться"
unitedstates.200.t:0 "Уговор"
unitedstates.200.d:0 "Кулак агента ФБР с размаху влетел в лицо Ротштейна. Тот сплюнул зуб и оскалился окровавленными зубами: \n\n"Вы теперь так работаете, ребята? Тогда передайте Гуверу, пусть переименует свою лавочку в ЧК". \n\nПосле этих слов Ротштейн ехидно засмеялся. Федерал отошел, за ним из тени вышел агент министерства юстиции и наклонился к Ротштейну.\n\n"А теперь, еврейская ты свинья, послушай меня. Вот здесь, - агент потряс папкой перед лицом Ротштейна, - Есть всё на тебя. От мошенничества и многочисленных нарушений сухого закона до рэкета и заказных убийств. Если не будешь сотрудничать - завтра это окажется на столе у министра юстиции и ты сядешь на электрический стул."\n\n"Вы сразу не могли сказать, что хотите договориться? Первым делом избили! Даже мы так не работаем." - Ротштейн снова улыбнулся.\n\n"Нам нужны твои деньги. Примерно половина от твоего состояния. Плюс новые условия работы - теперь будешь ходить под нами и ежемесячно платить."\n\n"Будь я проклят, меня будет крышевать сам минюст? - Ротштейн в третий раз засмеялся, - Допустим, я соглашусь. И кому же пойдут все эти деньги? Тебе что-ли, агент Несс?". Эллиот Несс помотал головой и указал пальцем в воздух.\n\n"Да ла-а-адно?"\n\n"Короче, Ротштейн. Ты согласен или нет?"."

 l_russian:
  
    #EVENT#
spw.1.t:0 "Америка повержена!"
spw.1.d:0 "Наконец мы сделали то, к чему стремились всю свою историю - Соединенные Штаты Америки лежат у наших ног. Таким образом, последний оплот капитализма пал под натиском армии рабочих и крестьян. С поражением Америки мы можем официально заявить - больше в этом мире не осталось государства, которое сможет бросить нам вызов. А значит, этот мир отныне наш. Мировая Революция свершилась! Ура, товарищи! \n\nАмериканское правительство подписало капитуляцию в городе Балтимор. По итогам мирного соглашения под наш непосредственный контроль переходят наиболее густонаселенные территории северо-востока Америки, а также Аляска и штаты Вашингтон и Орегон. Мы соединим восточные территории с ранее захваченной Британской Колумбией и организуем там оккупационную зону во главе с командармом Василием Шориным для обеспечения в Северной Америке постоянного военного присутствия Красной Армии. Постепенно мы создадим там сильный и боеспособный армейский контингент. Восточные территории останутся под контролем специально учрежденной нами гражданской администрации во главе с, как оно ни странно, военным командиром Виталием Примаковым. Тем не менее цели у этой администрации будут совсем иные, нежели у западной. Задачей Примакова будет держать наиболее населенные территории США в узде и всячески приобщать их к советской культуре. Он должен будет сделать так, чтобы живущие там американцы сами не желали возрождения своей страны. \n\nБольше нам по большому счету ничего и не нужно от американцев. Взятие под контроль ещё больших территорий потребует, соответсвенно, больших затрат и вероятнее всего принесет больше вреда, чем пользы. Наши мексиканские друзья получат земли, которые мексиканское буржуазное правительство потеряло в далеком 1848 году и ещё некоторые в качестве, скажем так, бонуса. Совнарком считает, что подобный расклад послевоенной Америки обеспечит стабильность в регионе и больше никогда не позволит США стать угрозой для нового, социалистического мира. На этом вопрос с Америкой окончательно закрыт. Пора заняться делами в нашей Европе."
spw.1.a:0 "Да здравствует свободная Америка!"
spw.2.t:0 "Хаос в государстве"
spw.2.d:0 "Поражение в войне с Советами обернулось для нас настоящей катастрофой. Коммунисты прибрали к рукам наиболее развитые регионы нашего государства, весь юго-запад и часть Среднего Запада оккупированы мексиканцами, группировка Красной Армии обосновалась на западе. Красные развернули на захваченных землях настоящий террор, что повлекло за собой появление огромных волн беженцев, наводняющих оставшиеся под нашим контролем регионы. Кроме того, поражение от врага, к войне с которым мы готовились сами и готовили умы наших людей последние 10 лет, буквально похоронило авторитет федерального правительства в глазах простых американцев. Они не видят смысла работать, жить и, что самое главное, подчиняться нам. Про текущее состояние экономики вообще лучше промолчать. То тут, то там появляются вспышки недовольства. Мы, конечно, призываем к спокойствию и единению в непростой для страны час, но сдаётся нам, что мы не сможем удержать и то, что у нас осталось."
spw.2.a:0 "Америка переживает не лучшие времена..."
spw.3.t:0 "Измена полковника Паттона"
spw.3.d:0 "Первый удар был вполне ожидаемо нанесен со стороны военных, считающих, что в поражении в войне виноваты неумелые действия правительства. Часть армии США объединилась вокруг фигуры полковника Джорджа Смита Паттона, обладающего харизмой и смелостью пойти против нас. Сегодня он выступил с заявлением из Нового Орлеана. Он считает, что федеральное правительство однажды показало свою некомпетентность в критических ситуациях, когда не сумело отразить советское вторжение. Паттон заявляет, что "понаблюдал за действиями правительства в наши нелегкие послевоенные дни и лишний раз убедился в том, что вновь доверять судьбы граждан Америки ему никак нельзя". В связи с этим, полковник заявляет, что лишь армия способна удержать остатки США от полного краха и поэтому он берет под контроль территории юга Америки. \n\nНам сообщают, что лояльные Паттону военные действительно заняли южные штаты и оборвали связь с нами, а консервативное и патриотичное население юга их поддержало. Очевидно, что мятежа в наших рядах в такое время мы допустить не можем. Наша армия готовится к наступлению на юг."
spw.3.a:0 "Мы его в порошок сотрём"
spw.3.b:0 "Полковник Паттон возродит Америку!"
spw.4.t:0 "Отличный шанс"
spw.4.d:0 "Прямо как Совнарком и предсказывал - послевоенная Америка не простояла и пары месяцев. До нас доходят вести о том, что мятежный американский генерал откололся от федерального правительства и взял под контроль южные штаты, уведя с собой добрую часть армии США. Федералы этого так не оставили и собирают войска на границе с мятежниками, планируя подавить восстание. \n\nХотя формирование полноценного военного корпуса на территории западной Америки ещё только начато и силы командарма Шорина в данный момент очень невелики, некоторые в генштабе считают, что это хороший момент для нанесения нового удара по Америке. Это будет чисто символическое вторжение - мы лишний раз продемонстрируем Америке силу советского оружия, взяв под контроль ещё пару штатов, а также заработаем расположение Москвы, доказав ей, что мы способны выполнять боевые задачи даже малыми силами."
spw.4.a:0 "Так чего же мы ждём?"
spw.5.t:0 "Независимость Айдахо"
spw.5.d:0 "Айдахо... Прекрасный горный край, населённый свободолюбивыми людьми. В нём на данный момент руководит губернатор Чарльз Росс - первый губернатор родом из самого штата. Конечно, губернатор Росс не дурак - когда русские с запада пересекли границу Айдахо, фактически объявив нам войну, он сразу понял, что отбиться наше правительство не в состоянии. А потому он наскоро выпустил "Декларацию о выходе из Союза", в которой заявил, что понимает, что федеральное правительство пока не может защитить его штат, а потому, пользуясь конституционным правом американцев на защиту своих прав и свобод, он объявляет о выходе штата Айдахо из Соединённых Штатов Америки "до лучших времён". Таким образом, обязанность отражать русское вторжение он тоже берёт на себя. Кажется, противиться его воле смысла нет."
spw.5.a:0 "Может оно и к лучшему?"
spw.5.b:0 "Вперёд, свободное Айдахо!"	
spw.6.t:0 "Неожиданный отпор"
spw.6.d:0 "Не успели наши бойцы пройти и километра по земле штата Айдахо, как он внезапно откололся от США. Возможно, появление у местных властей широких полномочий как-то поспособствовало обороноспособности штата. Атака на Бойсе была отражена силами местной национальной гвардии. В малонаселённых северных горных районах штата красноармейцы напоролись на прекрасно организованное сопротивление со стороны местных ополченцев и отступили с большими потерями. Попытка организованного наступления на Бойсе с применением танков и артиллерии привела лишь к большим людским тратам на горной местности, после чего враг перешел в контрнаступление и выбросил РККА за пределы штата. \n\nМы понесли большие потери и ничего не добились. Хотя товарищ Шорин и собирался оставить память об этой авантюре в пределах оккупационной зоны, кто-то таки донёс в Москву, откуда незамедлительно прислали комиссаров, устроивших командарму хорошую взбучку. Судя по всему, это надолго отобьёт у него желание соваться за пределы зоны. Во всяком случае, Москва убедилась в том, что РККА Западной Америки немедленно нуждается в пополнении - хоть что-то хорошее."
spw.6.a:0 "Повезёт в другой раз"
spw.61.t:0 "Мексиканский рейд"
spw.61.d:0 "На территории теперь мексиканских Канзаса и Колорадо появились несколько так называемых "троп беженцев" - определённых дорог, ведущих к границе с Небраской, где пограничники либо куплены, либо просто добры, либо вообще отсутствуют. Последние недели по этим тропам в США стали тянуться поистине гигантские волны американских беженцев. Но мексиканская бюрократия понемногу начинает охватывать оккупированные территории и власть Мексики на территории Канзаса начала усиливаться. Разумеется, мексиканцы сразу же озаботились проблемой беженцев - начало социалистических преобразований вкупе с природной ненавистью американцев и мексиканцев приводит к тому, что американцы берут все, что могут унести и сбегают целыми поселениями. Таким образом проблема беженцев рискует оставить эти земли вообще безжизненными. \n\nНасколько нам известно, мексиканские социалисты сейчас раскололись на несколько лагерей по американскому вопросу - кто-то считает, что американцам следует дать уйти, кто-то говорит, что их нужно оставить в Мексике силой. В Канзасе оказались сторонники второго варианта. Бригада мексиканской кавалерии выследила одну из беженских троп и перекрыла её, а затем прорвалась через границу в том районе и провела разрушительный рейд на территории Небраски. Мексиканцы разгромили инфраструктуру и убили множество людей, оставив послание в здании администрации одного из поселений, что если мы продолжим прием беженцев, то они вернутся. \n\nВ связи с этим в Небраску начато стягивание сил Национальной гвардии. Если уж Мексика выбрала себе в качестве мишени именно этот штат, то мы будем его защищать."
spw.61.a:0 "Больше такого не повторится"
spw.7.t:0 "Отсоединение Небраски"
spw.7.d:0 "В Небраске было размещено командование Национальной Гвардии во главе с генералом Батлером Милтонбергером, туда же были стянуты большинство её подразделений для защиты от мексиканцев. В итоге мы получили заявление Милтонбергера о том, что он одобряет поступок Айдахо и точно также считает, что федеральное правительство не в состоянии защищать своих граждан. Он взял на себя обязательство обеспечивать безопасность каждому американцу, проживающему на территории Небраски и принимать любого, кто решит перебежать в неё с территории Мексики. Затем он обратился к самой Мексике, заявив строго - каждый мексиканец, попытавшийся вновь пересечь границу штата Небраска будет убит. А подводя своему заявлению итог, он сообщил, что для вышеперечисленных обещаний ему покровительство федералов не нужно. Таким образом, Небраска с частями некоторых других штатов выходит из Союза и обещает вернуться в него, когда его возглавит "действительно дееспособное" правительство."
spw.7.a:0 "Скатертью дорога, ублюдки."
spw.7.b:0 "Генерал Милтонбергер, ведите нас!"
spw.8.t:0 "Становление Корпоративной территории"
spw.8.d:0 "Послевоенные дни характеризовались повсеместным экономическим коллапсом. Людям становилось не на что жить, в связи с чем они в отчаянии закладывали свои земельные участки. Из-за этого цена на них резко упала, чем воспользовался миллионер Генри Форд, который начал массово эту землю выкупать. Недавно в Чикаго он собрал консилиум всех известных бизнесменов и предпринимателей Америки. Там они сперва пришли к выводу, что вести дела стало слишком опасно, а затем Форд поделился с ними информацией о его новом огромном земельном фонде и пригласил их арендовать у него территории и переносить свой бизнес туда. Взамен Форд пообещал обеспечивать безопасность новой корпоративной территории. Они не долго думая согласились. \n\nТаким образом, Форд буквально "отжал" у нас целых четыре штата в районе Великих Озер, ставших номинально собственностью его корпорации, а фактически - его личным государством. Туда уже переезжают все бизнесмены страны, закрывая свои предприятия и оставляя людей без работы, без товаров народного потребления и без средств к существованию. Кажется, чёртов Форд решил добить нас окончательно."
spw.8.a:0 "Мы всё переживём..."
spw.8.b:0 "Мистер Форд, вы ещё открыты для сотрудничества?"
spw.9.t:0 "Зарождение сектантства"
spw.9.d:0 "Откол Форда стал кульминацией краха Соединённых Штатов Америки. В определённых штатах началась деурбанизация, люди бегут из городов и оседают в сельской местности, так как теперь они вынуждены заниматься сельским хозяйством, чтобы прокормить себя. Нетрудно представить, как тяжело приходится жителю города в деревне. У коренных жителей американской глубинки жизнь тоже не сахар. Может быть из-за этого они всегда были очень религиозны. В связи с деурбанизацией и под влиянием своих новых соседей, бывшие горожане обращаются за помощью к Богу. В последнее время число религиозных последователей очень сильно растёт, что создало отличную почву для взращивания семён религиозных сект. \n\nОрганизация, называющая себя "Всеобщая церковь согласия", взяла под контроль район Ролинс на юге Вайоминга. Они проповедуют единого Бога всех религий и доброту и призывают отказываться от насилия. Как нам сообщают, массово употребляют легкие наркотики и пропагандируют сексуальную свободу. \n\nЧуть севернее, на границе с Южной Дакотой в районе Хот-Спрингс обосновались давно обитавшие в тех краях ортодоксальные христиане во главе с русским православным священником. Они уже начали радушно принимать всех беженцев и оказывать помощь нуждающимся, отчего те добровольно принимают православную веру."
spw.9.a:0 "Чёрт с ними"
spw.9.b:0 "Занимайтесь любовью, а не войной!"
spw.9.c:0 "С нами Бог"
spw.10.t:0 "Жезл Пастыря"
spw.10.d:0 "В штате Монтана с окрестностями власть захватила могущественная секта во главе с бывшим адвентистским проповедником, основавшим новое движение. Они называют себя "Жезл Пастыря". Их точные цели неизвестны, но тот факт, что они взяли под свой контроль столь обширные территории, впечатляет, хотя их деятельность в этих местах была замечена там ещё задолго до войны. Их руководитель, или, как они его называют, Пастор, засел в городе Грейт-Фоллс и переименовал его в "Эдем". Он также харизматичен и умён, ведь сумел заставить принять своё учение действительно большое количество людей, а потому эта секта представляет для нас наибольшую угрозу."
spw.10.a:0 "Будем следить за ними"
spw.10.b:0 "Oh, the Bliss..."
spw.11.t:0 "Левый север"
spw.11.d:0 "Коммунистов в нашей стране всегда было предостаточно, а в начале 1920-ых они даже были грозной силой. Они кооперировались с анархистами, устраивали теракты и организовывали забастовки. Последовавшие за этим Рейды Палмера и развертывание антикоммунистической пропаганды сильно подкосили позиции левых. В течение всего десятилетия мы старательно выстраивали для наших граждан образ коммуниста-врага. Но тем не менее целиком истребить большевистских выродков в нашем государстве не вышло. Казалось бы, поражение в войне от этих самых коммунистов должно было лишь усилить ненависть народа к ним. Но нашлась определённая прослойка людей, для которых победа Советов стала лишь подтверждением величия коммунистических идей. Возглавляемые Коммунистической партией Америки, они провозгласили своё государство на территории Миннесоты и Айовы. Кто бы мог подумать, что когда-нибудь коммунизм появится на американской земле. \n\nШтат Висконсин оказался отрезан от нас коммунистами и корпоратами и удержать его в своих руках мы не смогли. В нём обосновались левые отщепенцы, синдикалисты, уже успевшие что-то не поделить с коммунистами и бежавшие от них на восток. Они организовали там полуанархическое содружество трудовых коммун."
spw.11.a:0 "Изменники"
spw.11.b:0 "Пролетарии всех стран, соединяйтесь!"
spw.11.c:0 "Воля или смерть!"
spw.12.t:0 "Отделение Детройта"
spw.12.d:0 "С перераспределением арендованной земли в пользу различных компаний и предприятий, Детройт и земли вокруг него достались определённой группе лиц с криминальным прошлым. Какое-то время они занимались там непонятно чем - не было видно, чтобы они организовывали производство или торговлю, территории просто простаивали, но никого это не волновало - они исправно платили за аренду. Позднее мы узнали, что они организовали контрабанду в советские территории через озеро Эри, а оттуда ввозят, прости Господи, рабов и продают их на корпоративной земле. \n\nМы не знаем и не хотим знать, действительно ли Советы с востока приторговывают рабами или действуют лишь как посредники, но если взглянуть по факту, то у нас на территории свобода торговли и никаких законов детройтцы не нарушают. Но раскрытие факта работорговли породило целую волну осуждения со стороны наших партнеров. Иронично, учитывая что они и являлись основными покупателями. Так или иначе, дельцы Детройта терпеть этого не стали. К нам обратился их руководитель, бывший (бывший ли?) гангстер Сальваторе Лукания или "Лаки" Лучано, заявивший, что желает выкупить свои земли и действовать обособлено. Цену он предложил хорошую, так что кто мы такие, чтобы мешать бизнесу?"
spw.12.a:0 "С вами приятно иметь дело, мистер Лучано."
spw.12.b:0 "Ничего личного, просто бизнес."
spw.13.t:0 "Второе Техасское восстание"
spw.13.d:0 "Верно говорят - история циклична. С возвращением Техаса в родную гавань его жители смириться не смогли и взбунтовались, как и сто лет назад. В данный момент нашей бюрократии приходится непросто - к нам присоединилась территория с враждебно настроенным населением, да ещё и размером с саму Мексику. Объема штата чиновников не хватает, и хотя сейчас ведётся ускоренный набор в партию и постепенное установление мексиканской власти на возвращенных территориях, большинство новых мексиканских земель сейчас фактически безвластны и предоставлены сами себе. Этим и воспользовался Техас. \n\nБунт поднял бывший адмирал США вместе с корпусом техасских рейнджеров. Им удалось быстро выбить наскоро собранные отряды мексиканской красной гвардии из Остина и закрепиться на реке Бразос. Далее восстания стали возникать повсеместно по Техасу, но об этом вовремя узнали в Матаморосе, откуда местные власти прислали кавалерийские бригады. Кавалеристы успешно разделались с локальными бунтами, но прорыв за реку провалился. Таким образом, большая часть штата сохранена за Мексикой, но район Остина вдоль реки Бразос теперь находится под контролем Техасских рейнджеров, под знамена которых стекаются гринго со всего штата."
spw.13.a:0 "Потом с ними разберёмся"
spw.13.b:0 "Помни Аламо!"
spw.14.t:0 "Откол Солт-Лейк-Сити"
spw.14.d:0 "Процесс партийной борьбы затрагивает так или иначе всю страну, а в некоторых штатах, где власть Мехико ещё не так крепка, она ведётся поистине ожесточённо. Одной из наиболее кровавых арен борьбы между супрематистами, примиренцами и патриотами стал штат Юта. В нём сложились условия, этому поспособствовавшие - представители трех фракций возглавили штатный комитет, отделение красной гвардии и штаб кавалерийской бригады быстрого реагирования. Они не смогли ужиться вместе и пока в Мехико дискуссии ведутся внутри партии, в Юте идёт самая настоящая война с человеческими жертвами. Ситуация оказалась осложнена ведущимся параллельно с внутрипартийной войной процессом ликвидации религиозных пережитков, который и так шёл туго из-за очень большой религиозности жителей штата, а с началом распрей среди мексиканских властей только радикализировался и заставил верующих взяться за оружие. Юта вернулась во времена Дикого Запада. \n\nТворящееся в штате безобразие сподвигло руководство базирующейся в Солт-Лейк-Сити Церкви Иисуса Христа Святых последних дней на отсоединение от Мексики. Они выпустили воззвание к верующим штата объединяться и двигаться на север, подальше от "красного террора". В Солт-Лейк-Сити и окрестностях они организовали отряды самообороны, перебили представителей мексиканской власти и теперь требуют не вмешиваться в их дела. Таким образом, на севере Юты появилось новое государство."
spw.14.a:0 "Потом с ними разберёмся"
spw.14.b:0 "И ныне было так."
spw.15.t:0 "Восстание на севере"
spw.15.d:0 "Штаты, исконно не принадлежащие Мексике и подаренные нам советскими союзниками как дружеский знак, мексиканская бюрократия охватывала дольше всего. Ввиду непосредственной близости к стабильным американским землям, там было больше всего беженцев. В попытках остановить безудержный отход населения туда были направлены отряды кавалерии, которые действовали своими карательными методами. Хотя число беженцев поубавилось, возросло число погибших. Из-за подобных мер северные штаты разгорелись к нам самой настоящей ненавистью. До сего момента дело дальше локальных стычек не заходило, но теперь американцы решили действовать по-крупному. \n\nИз Небраски через границу в Канзас прорвалась крупная армия американцев. Местные кавалерийские отряды не стали рисковать и вступать с ними в конфликт, в результате чего они быстро взяли Уичиту и вновь вывесили над городом флаг Соединённых Штатов Америки. Это событие всколыхнуло соседние Колорадо и Оклахому, где произошли крупные восстания, наши местные силы были оттуда выбиты и они присоединились к американцам в Канзасе. Из Уичиты генерал Дуглас Макартур заявил, что намерен отбить у Мексики все "оккупированные американские земли". \n\nВидимо, из-за того, что мы допустили мелкие восстания в Техасе и Юте, гринго окончательно потеряли страх. Это - уже не просто восстание, а настоящее вторжение и на него мы сквозь пальцы смотреть не будем. Наши войска готовятся к сражению."
spw.15.a:0 "Мы поставим их на место"
spw.15.b:0 "Эти земли принадлежат США!"
spw.16.t:0 "Неприкрытый тыл"
spw.16.d:0 "Надо сказать, что нам крупно повезло. Конечно же сомнений нет, что наша армия и так бы разделалась с этими американскими выскочками, но этого и не потребовалось. Этот гринго Макартур думал, что штаты перешли под его полный контроль и не стал в этом убеждаться, быстро переправив свои войска на южные границы и начав вторжение в Мексику. Таким образом, они пропустили довольно многочисленные отряды мексиканской кавалерии, которая мудро поступила, не вступая в столкновение с американцами. И пока вся их армия участвовала в боях на юге, прямо у них под носом разрозненные отряды кавалеристов под руководством какого-то местного полковника объединились в боеспособные соединения и, что называется, с наскоку взяли абсолютно незащищенную Уичиту. Они пленили Макартура со всем его штабом и незамедлительно расправились с ними. \n\nБез руководителей американская армия больше не представляет нам угрозы. Вряд ли составит большого труда добить обезглавленные кучки солдат. Мы предоставим эту возможность нашим кавалеристам вместе с этим героическим полковником, чьё имя мы явно вскоре узнаем."
spw.16.a:0 "Кто этот герой?"
spw.16.b:0 "Viva Mexico, cabrones"
spw.17.t:0 "Русские"
spw.17.d:0 "Хотя вторжение федералов так и не состоялось и наша власть выстояла, тем не менее стоит признать, что мы откусили слишком большой кусок. Лояльных генералу Паттону войск не так много, чтобы обеспечивать контроль над всеми южными штатами. Наше отсоединение запустило процесс распада бывших США и теперь веяния сепаратизма достигли и наших земель. В Северной Каролине присутствовала довольно крупная община русских эмигрантов. Недавно их возглавил какой-то местный фашист, они сумели собраться в войско численностью с дивизию, разоружить наших ребят и подчинить штат себе. Наши войска в том районе уже было приготовились с этим разобраться, но этот русский по фамилии Вонсяцкий выпустил воззвание к народу Америки, в котором заявил, что его цель - уничтожить каждого коммуниста в Северной Америке. Затем он обратился непосредственно к нам и предложил сотрудничество. А местные жители власть русских приняли, справедливо полагая, что лучше сопротивляться коммунистам под началом человека, посвятившего этому жизнь."
spw.17.a:0 "Они могут оказаться полезны"
spw.17.b:0 "Русь свободная воскреснет!"
spw.18.t:0 "Ку-Клукс-Клан"
spw.18.d:0 "Ультраправый расистский Ку-Клукс-Клан был популярен в Америке ещё в девятнадцатом веке. В начале 1920-ых параллельно с ростом антикоммунистических настроений росло и влияние Ку-Клукс-Клана. На сегодняшний день он является реально сильным и многочисленным объединением, обитающим на американском юге. Многие его члены погибли на фронтах антикоммунистической войны и у Ку-Клукс-Клана есть свои причины ненавидеть красных. \n\nНедавно в Южной Каролине у них прошло что-то вроде совета. Наши люди в штате докладывают, что штат буквально заполонили белые колпаки - есть подозрение, что они съехались сюда со всего юга. Так или иначе, на этом собрании лидеры клана решили отсоединиться от южной администрации и действовать независимо. В качестве своей "базы" они выбрали эту же Южную Каролину. Нашему немногочисленному гарнизону вежливо было предложено убраться, сопротивляться он и не стал. С другой стороны, Ку-Клукс-Клан выражает готовность действовать совместно с нами, ведь у нас, как они заявляют, "общая цель". Генерал Паттон поразмыслил на эту тему и справедливо решил, что он готов пожертвовать одним штатом ради альянса с радикальным многотысячным движением, способным нам очень сильно помочь в нашем праведном деле."
spw.18.a:0 "Они могут оказаться полезны"
spw.18.b:0 "Я вижу костры из книг..."
spw.19.t:0 "Измена"
spw.19.d:0 "Нас предали. Пастор был уверен, что разногласия между братьями можно будет решить мирно, по законам Божьим. Но слишком сильна оказалась гордыня. Примириться не удалось и наш брат вместе с кучкой остальных еретиков взял под контроль восточные земли и теперь планирует нас уничтожить. Наши отряды тамплиеров готовы карать."
spw.19.a:0 "Никто им не поможет..."
spw.19.b:0 "Веди нас, Пророк."

 infantry_equipment_0_5_short:0 "Межвоенное оружие"
 infantry_equipment_0_5_desc:0 "Индивидуальное и коллективное стрелковое оружие, а также прочие элементы экипировки пехотинца."
 armored_car_equipment_1:0 "Бронеавтомобиль I"
 armored_car_equipment_1_desc:0 "В начале 20-го века, появились первые военные бронеавтомобили, с помощью добавления брони и вооружения существующим транспортным средствам. На тот момент времени они являлись аналогом лёгких танков."
 armored_car_equipment_2:0 "Бронеавтомобиль II"
 armored_car_equipment_2_desc:0 "Из-за снижения роли кавалерии многие страны начали уделять большее внимание бронеавтомобилям и танкам. Броневики постоянно совершенствовались и создавались модели, специализированные для задач разведки и поддержки пехоты."
 armored_car_equipment_3:0 "Бронеавтомобиль III"
 armored_car_equipment_3_desc:0 "По причине дешевезны относительно лёгких танков и достаточной боевой эффективности некоторое время бронеавтомобили продолжали развиваться и после первой мировой войны. В конце концов ко второй мировой войне они оконачательно потеряли потенциал к развитию, хотя оставались достаточно эффективны."
 tankette_equipment:0 "Танкетка"
 tankette_equipment_short:0 "Танкетка"
 tankette_equipment_desc:0 "Танкетка - лёгкая боевая одно- или двухместная броневая машина на гусеничном ходу, массой до 4 тонн, предназначавшаяся для подразделений моторизованной пехоты вооружённых сил, к повышению тактической подвижности пехоты - обеспечению непрерывной поддержки её движения огнём, путём быстрого перехода станковых пулемётов во время боя, с одной огневой позиции на другую, а также и для снабжения (подвоза) боевыми припасами во время боя."
 interwar_tank_equipment:0 "Межвоенный танк"
 interwar_tank_equipment_short:0 "Межвоенный танк"
 interwar_tank_equipment_desc:0 "Танки интербеллума были логическим продолжением конструкции французского танка Рено FT-17 как самого успешного в первой мировой войне, так как вращающаяся башня лучше пушек по бокам корпуса. Ранние танки были медлительны, вооружены пулеметами и пушками малого калибра, а их броня могла защитить только от стрелкового вооружения."

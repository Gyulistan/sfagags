POLITICS_OMER_FARUK_DESC:0 "Шехзаде Омер Фарук - единственный сын последнего османского халифа Абдул-Меджида II. После разгрома Османской Империи Антантой и подписания Севрского мира, генерал Мустафа Кемаль созвал в Анкаре Великое Национальное Собрание Турции, претендующее на легитимное турецкое правительство. Кемаль начал войну с Антантой против условий мира, в процессе неё 3 июля 1920 года был издан закон № 431, изгоняющий всех Османов из новой Турции. Султан уехал в Швейцарию, а Омер Фарук нелегально остался в стране. Французы тем временем твердо вознамерились оставить Турцию под своим контролем, привели огромную армию и войска Кемаля терпели поражение за поражением. Воспользовавшись слабостью Кемаля, Омер Фарук и бывший военный министр султана Энвер-паша, ответственный за геноцид армян, устроили контрпереворот. Мустафа Кемаль бежал в Россию, а новый османский султан подписал с Антантой мир на их условиях. \n\nНо Кемаль не успокоился - он убедил русских начать вторжение в Турцию, дабы восстановить его власть. При помощи Антанты советскую армию удалось остановить, хотя и были утеряны обширные территории, тем не менее султанская власть была сохранена, а теперь ещё и прочно обеспечена популярностью молодого султана - победителя коммунистов. Омер Фарук является одним из ближайших союзников Антанты и под его руководством Турция всегда будет представлять угрозу для Советской России."

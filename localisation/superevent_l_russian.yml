l_russian:
 
 GFX_SPEVNT_Eden_Gate:0 "Америка едина вновь"
 GFX_SPEVNT_Eden_Gate_TEXT:0 "§Y"Нам всё равно, что ты носишь — лишь бы ты был одет. Нам всё равно, что ты ешь — лишь бы ты был сыт."§! - Пастор"
 GFX_SPEVNT_anarcho_syndicalist:0 "Америка едина вновь"
 GFX_SPEVNT_anarcho_syndicalist_TEXT:0 "§Y"Тот, кто отдаёт свою свободу за безопасность, не получает ни того, ни другого."§! - Томас Джефферсон"
 GFX_SPEVNT_mafia_elections:0 "Выборы в США"
 GFX_SPEVNT_mafia_elections_TEXT:0 "§Y"Все, что тебе надо сделать в этой жизни, – это только вовремя почувствовать возможности."§! - Меер Лански"
 GFX_SPEVNT_truman_elections:0 "Выборы в США"
 GFX_SPEVNT_truman_elections_TEXT:0 "§Y"Я не боюсь, что эта страна станет коммунистической - у нас слишком много благоразумия."§! - Гарри Трумэн"
 GFX_SPEVNT_meme_one:0 "Мод захвачен мафией"
 GFX_SPEVNT_meme_one_TEXT:0 "Мод был захвачен сицилийской мафией, за выход мода требуется откуп - 5000$ с каждого подписчика, иначе все данные мода будут удалены!!!!!"
 GFX_SPEVNT_tukh_gas_war:0 "Газовый апокалипсис"
 GFX_SPEVNT_tukh_gas_war_TEXT:0 "§Y"Кто ведет в плен, тот сам пойдет в плен; кто мечом убивает, тому самому надлежит быть убиту мечом."§! - Откровение Иоанна Богослова"
 GFX_SPEVNT_second_cw:0 "Вторая гражданская война в России"
 GFX_SPEVNT_second_cw_TEXT:0 "§Y"Гражданская война и для победителей и для побежденных одинаково гибельна."§! - Демокрит"
 GFX_SPEVNT_meme_two:0 "Торжество русского моддинга"
 GFX_SPEVNT_meme_two_TEXT:0 "Русские моддеры наконец выпустили свой ответ ТНО и покорили Steam Workshop."
 GFX_SPEVNT_lib_russia:0 "Создание Российской республики"
 GFX_SPEVNT_lib_russia_TEXT:0 "§Y"Россия преодолеет свои нынешние проблемы и станет гораздо более злой и могучей, и хорошо запомнит всех, кто ее нынче обидел"§! - Василий Маклаков"


super.1.t:0 "Америка наша!"
super.1.d:0 "После стольких лет мы наконец освободили страну от коммунистических оккупантов и снова объединили её."
super.1.a:0 "Нас ждут великие дела"
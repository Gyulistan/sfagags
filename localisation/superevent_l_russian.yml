l_russian:
 
 GFX_SPEVNT_Eden_Gate:0 "Америка едина вновь"
 GFX_SPEVNT_Eden_Gate_TEXT:0 "§Y"Нам всё равно, что ты носишь — лишь бы ты был одет. Нам всё равно, что ты ешь — лишь бы ты был сыт."§! - Пастор"
 GFX_SPEVNT_anarcho_syndicalist:0 "Америка едина вновь"
 GFX_SPEVNT_anarcho_syndicalist_TEXT:0 "§Y"Тот, кто отдаёт свою свободу за безопасность, не получает ни того, ни другого."§! - Томас Джефферсон"
 GFX_SPEVNT_mafia_elections:0 "Выборы в США"
 GFX_SPEVNT_mafia_elections_TEXT:0 "§Y"Все, что тебе надо сделать в этой жизни, – это только вовремя почувствовать возможности."§! - Меер Лански"
 GFX_SPEVNT_truman_elections:0 "Выборы в США"
 GFX_SPEVNT_truman_elections_TEXT:0 "§Y"Я не боюсь, что эта страна станет коммунистической - у нас слишком много благоразумия."§! - Гарри Трумэн"
 
super.1.t:0 "Америка наша!"
super.1.d:0 "После стольких лет мы наконец освободили страну от коммунистических оккупантов и снова объединили её."
super.1.a:0 "Нас ждут великие дела"
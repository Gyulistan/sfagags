    #EVENT#
kuo.1.t:0 "Присоединение Гуанси"
kuo.1.d:0 "В Гуанси правит наш генерал Хан Шаохон, долгое время пользовавшийся широкой автономией от центрального правительства Гоминьдана. В рамках подготовки к объединительному походу мы начинаем консолидировать свои силы, генерал Шаохон об этом узнал и заявил о своей полной лояльности Чан Кайши. Его провинция вместе с войсками присоединяются к нам!"
kuo.1.a:0 "Китай будет единым!"
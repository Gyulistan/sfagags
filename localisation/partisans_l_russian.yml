 #### Common
 PARTISAN_1:0 "§C1" 
 PARTISAN_1_DESC:0 "§RГеорг Дидрик фон Эссен§! - бывший офицер русской императорской Армии и независимой Финляндии. После гражданской войны занялся созданием партизанский ячеек преимущество из финнов на территории Финляндии и Карелии."
 PARTISAN_2:0 "§C2"
 PARTISAN_2_DESC:0 "§RНиколай Николаевич Юденич§! - бывший генерал белого движения и создатель северо-западной армии России. Ныне возглавляет остатки северо-западной армии."
 PARTISAN_3:0 "§C3"
 PARTISAN_3_DESC:0 "§RРудольф Карлович Бангерский§! - генерал Российской империи и Латвийской республики. После падения Латвии возглавил остатки белых и бывших солдат Латвии, Литвы и Эстонии в Прибалтике."
 PARTISAN_4:0 "§C4"
 PARTISAN_4_DESC:0 "§RСтанислав Никодимович Булак-Балахович§! - деятель белого движения, после падения Белоруссии и Польши возглавил остатки белых и польско-белорусских частей."
 PARTISAN_5:0 "§C5"
 PARTISAN_5_DESC:0 "§RСимон Васильевич Петлюра§! и §RПавел Петрович Скоропадский§! - деятели УНР и Украинской державы. После захвата Украины эсерами, создали партизанские ячейки."
 PARTISAN_6:0 "§C6"
 PARTISAN_6_DESC:0 "§RМатвей Александрович Сулькевич§! - бывший генерал крымского краевого правительства. После поражения белых вернулся в Крым, где создал партизанские ячейки преимущественно из крымских татар."
 PARTISAN_7:0 "§C7"
 PARTISAN_7_DESC:0 "§RНиколай Адрианович Букретов§! - участник гражданской войны на Кубани. После поражения белых создал партизанские ячейки из остатков ВСЮР и казаков."
 PARTISAN_8:0 "§C8"
 PARTISAN_8_DESC:0 "§RНиколай Николаевич§! - бывший верховный главнокомандующий Русской императорской Армии. После окончания гражданской войны, через территорию османской республики смог проникнуть в закавказье где создал партизанские ячейки из частей белого движения, терских казаков и представителей малых народностей закавказья."
 PARTISAN_9:0 "§C9"
 PARTISAN_9_DESC:0 "§RАлександр Степанович Антонов§! - бывший эсер недовольный политикой современных властей и грабительской политикой военного коммунизма. Создал подпольную организацию и боевые отряды для свержения правительства эсеров."
 PARTISAN_10:0 "§C10"
 PARTISAN_10_DESC:0 "§RКонстантин Вячеславович Сахаров§! - бывший генерал в армии Колчака. После победы эсеров нелегально вернулся в Самару где начал создавать партизанские ячейки."
 PARTISAN_11:0 "§C11"
 PARTISAN_11_DESC:0 "§RАнтон Иванович Деникин§! - верховный правитель России, после разгрома ВСЮР смог нелегально приехать в западную Сибирь, где начал создавать боевые отряды из бывших членов армии Колчака."
 PARTISAN_12:0 "§C12"
 PARTISAN_12_DESC:0 "§RМиржакип Дулатов§! - один из бывших лидеров Алаш-орды. Возглавляет казахские и киргизские силы для восстановления независимости Казахстана."
 PARTISAN_13:0 "§C13"
 PARTISAN_13_DESC:0 "§RШир Мухаммед-бек Гази§! - один из создателей басмачества. Сейчас возглавляет басмачей в туркестане."
 PARTISAN_14:0 "§C14"
 PARTISAN_14_DESC:0 "§RРоберт Николаус Максимилиан (Роман Фёдорович) фон Унгерн-Штернберг§! - Бог войны и национальный герой Монголии, бывший русский генерал, после поражения белого движения, вместе со свой легендарной дивизией создал партизанские отряды из бывших белых и монголов."
 PARTISAN_15:0 "§C15"
 PARTISAN_15_DESC:0 "§RГригорий Михайлович Семёнов§! - бывший генерал Российской Империи и видный деятель белого движения, атаман забайкальского казачьего войска. Создал партизанские ячейки из казаков и остатков белой армии."
 PARTISAN_16:0 "§C16"
 PARTISAN_16_DESC:0 "§RАнатолий Николаевич Пепеляев§! - офицер белого движения, после поражения белых, возглавил остатки войск на дальнем востоке и начал свой легендарный поход в якутию. Сейчас создал партизанские отряды из бывших белых и якутов."
 

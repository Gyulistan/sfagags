 HINT_PARTISANS_OPENNED:0 "Из-за отсутствия активной репрессивной политики в левоэсеровской России после гражданской войны осталось множество белогвардейских недобитков. На фоне экономического и политического кризиса они начали действовать. Эти группировки разбросаны по стране и в целом немногочисленны, но крайне не рекомендуется закрывать на них глаза.\n\nЧерез распределение ресурсов на борьбу с повстанцами вырабатываются очки подавления. Используйте их для разгрома контрреволюционеров."

sovietunion.10020.d:0 "Нынешнее летоисчисление, которое ведётся от "Рождества Христова", нам не подходит, ведь мы же намерены строить совершенно новое общество, без религиозных пережитков. А потому председатель учреждённого нами для борьбы с религией Союза Воинствующих Безбожников Емельян Ярославский предложил нам ввести новый, революционный календарь. Главной его особенностью будет то, что летоисчисление мы начнём вести не от рождения какого-то там Христа, а от события, представляющего для мира гораздо большую ценность - Великой Социалистической Октябрьской Революции, дата которой будет нулевым годом. Кроме того, мы отменим воскресенье как обязательный выходной, отныне вводится пятидневная рабочая неделя с каждым шестым днём в качестве выходного. Ярославский даже предлагал переименовать воскресенье, предлагались варианты "семёрник", "седьмой" или просто "выходной", но на такой шаг мы идти не решились, справедливо полагая, что народ всё равно не примет новое название вместо старого и приевшегося. Кроме того, Ярославский предложил переименовать месяцы. Таким образом:\nЯнварь - месяц Попова\nФевраль - месяц Свободы\nМарт - месяц Маркса\nАпрель - месяц Советов\nМай - остаётся Маем\nИюнь - месяц Конституции\nИюль - месяц Восстания\nАвгуст - месяц Мира\nСентябрь - месяц Учения\nОктябрь - месяц Энгельса\nНоябрь - месяц Революции\nДекабрь - месяц Коминтерна\nИ хотя это совсем небольшой шаг на пути к эволюции союзного общества, мы медленно, но верно, приближаемся к созданию настоящего коммунистического сознания, и лишь когда каждый человек в нашей великой стране осознает свою великую цель - только тогда мы сможем приступить к полноценному строительству Коммунизма!"
sovietunion.10020.a:0 "Получается, мой день рождения - третьего Попова?..."



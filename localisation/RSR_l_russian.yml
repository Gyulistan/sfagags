sovietunion.1.t:0 "Советское государство в 1926-ом году."
sovietunion.1.d:0 "Где же ты, Ильич? Левые эсеры захватили власть и свернули НЭП. Говоришь - Европу под себя подмяли? А толку мало. Постсоветский мир трещит по швам... Такой мы встречаем гордое порождение революции - РСФСР. Однако, переворот эсеров ослабил молодое советское государство, хотя и эсеры сыскали себе любовь народа. Оппозиция была раскидана по всему огромному государству. А Бухарин и Спиридонова борются за должность генсека. Правительство Совета народных комиссаров, или как его называют в народе - Совнарком, совершило большую ошибку, начав так называемое "Дело Тухачевского". Тухачевский же не дремлет и просто так сдаваться не собирается. Все зашло слишком далеко и уже ничего нельзя исправить."
sovietunion.1.a:0 "Всё ещё впереди" 
sovietunion.2.t:0 "Дело Тухачевского."
sovietunion.2.d:0 "Бухарин и Спиридонова решили избавиться от победителя Советско-польской войны и Советского похода в Германию. Ведь не секрет, что популярность Тухачевского велика в народе, как в своё время Скобелева. \n\nСам же фельдмаршал набирает сторонников в лице солдат и обычного народа с целью свергнуть нынешнюю власть и построить Советское национальное государство. \n\nЕще неизвестно чем закончится этот конфликт, ведь все зависит от действий нашего правительства..."
sovietunion.2.a:0 "Будь проклята эта дележка власти!" 
sovietunion.3.t:0 "Вопрос оппозиции."
sovietunion.3.d:0 "После левоэсеровского переворота вся оппозиция попала за решетку. Троцкий и Сталин оказались в тюрьме. Рыков лишен поста, а Зиновьев еще кое-как легально удерживает свою фракцию. Ленинисты лишились практически всех своих позиций. Луначарский сохранил свой пост, ибо вовремя сменил сторону. Кирова сняли с поста управления Ленинградской области и послали в Сибирь. Рютин был расстрелян. Молотов бежал в Норвегию и выжил после шести покушений. На данный момент он активно сотрудничает с Каменевым - ярым противником Бухарина. Ежов был убит и его заменил Фрунзе, который, в свою очередь, является противником нынешней власти. Калинин и Свердлов под следствием. \n\nЛенин исчез. Многие партийцы уверены, что он был убит, однако некто распускает слухи что, возможно, он еще жив, хотя у него серьёзные проблемы со здоровьем. Или не слухи?.. \n\nА Михаил Тухачевский набирает все больше и больше поддержки..."
sovietunion.3.a:0 "Враги партии повсюду!"
sovietunion.4.t:0 "Антиправительственная стачка"
sovietunion.4.d:0 "Апогей недовольства достиг предела. Множество людей, просто тысячи обычных граждан вышли на улицы и устроили крупнейшую со времен царской власти стачку. Стачки были замечены и в других городах. \nЧК медлит, возможно там завелись предатели. А Тухачевский провел свой митинг против нынешней власти. Заседание Совнаркома разрывают конфликты. Консервативное общество выступает за мирное урегулирование вопроса. Некоторые же из представителей требуют разогнать толпу силой и даже ввести военное положение."
sovietunion.4.a:0 "ЧК возьмёт всех"
sovietunion.4.b:0 "ЧК не видит никаких проблем"
sovietunion.4.c:0 "Пусть Тухачевский проведёт ещё один митинг"
sovietunion.4.e:0 "Говорят, кто-то стрелял в Тухачевского?"
sovietunion.4.tt:0 "§RУдар ЧК возможно УЛУЧШИТ текущее положение, а возможно и УХУДШИТ. Это действие может привести к усилению власти ЧК над страной§\n\n"
sovietunion.4.tt2:0 "§RВозможно, ЧК и стоит повременить, ведь не секрет, что Тухачевский будет бороться с властью. Однако, Тухачевский вероятно усилит свои позиции, а ЧК возможно и ослабнет. Правительство потеряет веру в ЧК и сделает ставку на лояльные силы армии и флота§\n\n"
sovietunion.4.tt3:0 "§RТухачевский несомненно оказался прекрасным оратором и он буквально калечит власть своими речами. Возможно, еще одна его речь увеличит число его сторонников, а может и нет§\n\n"
sovietunion.4.tt4:0 "§RКто-то стрелял в Тухачевского во время его выступления на трибуне. Возможно, стрелял чекист или какой-нибудь анархист, а может вообще агент Бухарина?§\n\n"
sovietunion.5.t:0 "Третья сила наступает"
sovietunion.5.d:0 "После разгона крупнейшей со времён царя антиправительственной стачки, ЧК явно усилило свои позиции в стране. Многие в Совнаркоме считают, что навести порядок в молодом советском государстве способен только глава Чрезвычайной Комиссии Дмитрий Попов. А сам Попов уже несомненно в раздумьях о плане свержения нынешнего режима и захвата власти Чрезвычайной Комиссией. \n\nОднако, есть более серьезный противник который протаранит и ЧК, если это будет необходимо. Фамилия этого человека - Тухачевский, да и к тому же национальные элиты союзных республик заявят о своей независимости. Еще угроза может быть со стороны Фрунзе - фактического "царька" Средней Азии. Фрунзе напару с Тухачевским могут вырвать власть из рук ЧК и установить диктатуру армии."
sovietunion.5.a:0 "Кто не рискует - тот не пьёт шампанского"
sovietunion.5.b:0 "Всему своё время"
sovietunion.5.tt:0 "§RЧК очень сильно рискует. Успех или поражение определит дальнейшую судьбу Попова и в первую очередь Чрезвычайной Комиссии как органа.§"
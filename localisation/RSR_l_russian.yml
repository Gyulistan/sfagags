POLITICS_FILIPP_GOLOSHCHYOKIN_DESC:0 "Филипп Исаевич Голощёкин в прошлом был близким другом Владимира Ленина. После переворота левых эсеров Исаевич сразу отказался признавать новую власть. Он воспользовался своими связями в пока ещё не целиком эсеровском ЧК чтобы избежать ареста и затем занимался защитой бывших большевиков и помогал им оставаться на свободе. В числе вырученных им - Рыков, Бухарин, Каменев. Когда деятельность Голощёкина дошла до лидеров левых эсеров, он уже был слишком влиятелен чтобы просто так арестовать его. Потому было решено отправить его подальше от столицы, в Узбекистан, чтобы он не доставлял неудобств. Голощёкин всегда был убеждённым ленинцем и большевиком, на своей новой должности он уже сумел сдружиться с правителем Туркестана Фрунзе и точно не упустит шанс вернуть идеалы ленинизма в Россию."
POLITICS_ZINOVIEV_DESC:0 "Григорий Евсеевич Зиновьев (Радомысльский) родился 11 сентября 1883 года в Елисаветграде. С 1901 года - член РСДРП. После Октябрьской Революции становится фактическим руководителем Петрограда и возглавляет оборону города от Белой Армии. Во время своего недолгого руководства Петроградом являлся главным организатором красного террора в нём. Поддержал Ленина по вопросу мира с Германией, за что впал в немилость левых эсеров. \n\nЗиновьев до последнего не верил в возможность левых эсеров взять власть. Не поверил он и в то, что они её таки взяли. Он посчитал сообщения об этом провокацией и введением в заблуждение, а потому не предпринял попыток организовать оппозицию в Петрограде, хотя имел для этого все возможности. После этого был арестован ЧК. Обвинялся в узурпации власти (подразумевался разгон Учредительного Собрания), пораженчестве (в связи с Брестским миром) и проведении красного террора. За всё это был осуждён на 10 лет. Отбывал срок в Вологодском пятаке. \n\nВ 1922 году, на Пятилетие Революции, получил амнистию. После освобождения сразу же вступил в обновлённую РКП(б). После возвращения власти большевиками возглавил самое радикальное крыло партии. Зиновьев всегда выступал за продолжение мировой революции и теперь, когда внутрипартийная борьба окончена его победой, Россия вернётся к своей роли "факела", которому предстоит вновь разжечь мировой пожар."


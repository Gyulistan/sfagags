sovietunion.1.t:0 "Молодое советское государство"
sovietunion.1.d:0 "Первое в мире государство рабочих и крестьян не просуществовало ещё и десяти лет, но уже успело навсегда изменить мир. Произошедший в 1918 году бунт левых эсеров, протестовавших против подписания Брестского мира с Германией, окончился успехом из-за внезапного присоединения к эсерам командующего латышскими частями Иоакима Вацетиса. Однако, оказавшись у власти эсеры поняли, что продолжать войну с немцами у молодой страны нет сил и не стали денонсировать Брестский договор, однако они были твёрдо намерены "освободить" немецкий народ в ближайшем будущем. \n\nЛевые эсеры в условиях Гражданской войны не стали изменять большевистскую политику, а наоборот, ещё больше ужесточили её, что позволило им поднять гигантские средства на ведение войны. В результате война окончилась в январе 1920 года взятием Владивостока. Большинство белогвардейских лидеров эмигрировали, а Александр Колчак был убит в 1923 году в Японии советским агентом. В апреле 1920 года коммунисты собрали огромную армию у польских границ и начали наступление на запад. Уже в августе Западный фронт под командованием Михаила Тухачевского достиг Варшавы. Ввиду отсутствия прочих угроз, на польском фронте была сосредоточена практически вся Красная Армия, превосходившая по численности польскую примерно в три раза. В результате в конце августа Юго-Западным фронтом под командованием А. Егорова был взят Львов. Первая Конная армия Будённого была переброшена на Варшаву и 15 сентября начался штурм города. 23 числа Варшава пала. 1 октября был подписан Краковский мир, по итогам которого Польша входила в состав Советской России. Эсеровское руководство и армейское командование ликовали. Теперь коммунистам был открыт путь на Европу."
sovietunion.1.a:0 "А что было дальше?"
sovietunion.1.b:0 "Мне это неинтересно"
sovietunion.2.t:0 "Освободительный поход"
sovietunion.2.d:0 "Разорённая войной и даже не имеющая собственной армии Германия не могла противостоять Советам. Однако и Россия была сильно изнемождена войной, порядок на её территориях поддерживала сильно разросшаяся Чрезвычайная Комиссия, а её лидер Дмитрий Попов стал чуть ли не вторым человеком в государстве. Эсеры понимали слабость немцев, и потому ими было решено экспортировать революцию в Германию и на ней остановиться, так как войну в Западной Европе Россия бы вероятнее всего не выдержала. Однако просто так сдавать Германию коммунистам Антанта была не намерена. Её лидерами было принято решение совместно дать им отпор. Основной ударной силой стала американская армия под командованием Джона Першинга, получившая значительные подкрепления. Уставшие от войны Франция и Великобритания также отрядили несколько дивизий ветеранов, которым была положена большая награда за участие в битве против русских. Добровольческие бригады приходили из Испании и Италии, также офицерами Антанты набиралось ополчение в Рейнской области, находящейся под контролем Союзников. Именно там собиралась армия Антанты и готовилась к отправке на фронт. \n\nОднако в послевоенной Германии идеи коммунизма были очень популярны, ввиду чего Советы имели повсюду своих агентов под видом местных агитаторов, которые докладывали обо всех приготовлениях Антанты. Медлить было нельзя, и 7 ноября 1920 года, на трёхлетие Революции советский Европейский фронт под командованием лично эсеровского народного комиссара обороны Николая Муравьёва выдвинулся в Германию. Одновременно с ним, Южный и Юго-Западный фронты под руководством комфронта Егорова и Антонова-Овсеенко соответственно вторглись в недавно образованную Чехословакию и Румынию с целью обезопасить тылы. Не встречая практически никакого сопротивления, 11 декабря красноармейцы вошли в Берлин. А под Новый год Первая Конная достигла Эльбы. Тем временем, пользуясь развитой сетью немецких железных дорог, быстро достигла Эльбы и армия Антанты, уже успев там закрепиться. Благодаря активным действиям французской и немецкой контрразведки, коммунисты располагали лишь небольшими сведениями о силах врага на том берегу. На военном совете Муравьёв принял решение форсировать Эльбу в районе Магдебурга."
sovietunion.2.a:0 "Что же потом?" 
sovietunion.3.t:0 "Битва на Эльбе"
sovietunion.3.d:0 "Заброшенная в советский генштаб дезинформация также подбавила эсерам уверенности. Командующий Муравьёв, также ведомый корыстными интересами, был уверен, что армия Антанты только ещё прибывает на участок битвы и у Красной Армии есть перспектива застать их врасплох, а у Муравьёва - получить лишние награды. Тухачевский, имеющий к Муравьёву личную неприязнь, а также несколько огорчённый, что не получил командующего фронтом, хотя и имел сомнения, но решил не вмешиваться. Таким образом, 21 января 4 армия Европейского фронта начала форсировать Эльбу в районе Магдебурга. Однако красноармейцы встретили ожесточённое сопротивление, чего никак не ожидали. Но Муравьёв был непреклонен, наступление продолжалось и спустя полдня битвы Советам удалось выбить врага из самого Магдебурга и занять плацдарм на другом берегу. Но дальнейшее продвижение было невозможно, кроме того, командующий армией Антанты Першинг не собирался давать Советам закрепиться здесь и незамедлительно двинул армию в контрнаступление. В ход пошли танки, и хотя боевая эффективность их была невелика, психологическое воздействие дало свои плоды, так как многие красноармейцы их никогда не видели. Ряды французов дрогнули первыми и они начали постепенно сбегать с поля боя. Однако сильно Советам этот факт не помог, а на поле боя с опозданием прибыла долгожданная британская артиллерия и начала поливать русских снарядами. \n\nНа третий день битвы стало понятно, что не ровен час и Красную Армию вытеснят обратно на восточный берег. Потери были слишком велики, Муравьёв понимал что его ждёт за поражение, потому сдал командование Тухачевскому и лично двинулся в последнюю атаку, в которой и погиб. Тухачевский же, только этого и ждавший, организовал грамотное отступление на советский берег. Окрылённые успехом войска Антанты поспешили форсировать Эльбу, однако их атака была отражена коммунистами. К концу января фронт не сдвигался с места, Чехословакия и Румыния пали под натиском Красной Армии, но атаковать с территории Чехии она не имела сил. В конечном итоге Антанта предложила переговоры, и 3 февраля в Дрездене было заключено перемирие, по итогам которого мир стал таким, каким мы его видим сейчас. Образовался двуполярный мир и никто не сомневается в том, что рано или поздно случится вторая Великая Война."
sovietunion.3.a:0 "Мы были близки..." 
sovietunion.4.t:0 "Внутренние проблемы"
sovietunion.4.d:0 "На оккупированной Советами территории Германии была образована Германская советская республика. Домой Михаил Тухачевский вернулся как герой, красный командарм, лично бравший Европу. Но и про Муравьёва не забыли, переименовав в его честь Тверь. А эсеры начали консолидировать свою власть на территории России. Большая часть большевистской партии была арестована ещё летом 1918, после переворота. Некоторым из них удалось покинуть страну, к примеру Иосифу Сталину, бывшему комиссару по делам национальностей. Его нынешнее местонахождение неизвестно. Однако некоторым большевикам повезло. В разгар Гражданской войны эсеры не решились начинать чистки в ЧК, так как этот орган был слишком важен для победы, ввиду чего видный большевистский чекист Филипп Голощёкин через свои связи в комиссии сумел отмазать тех, к кому было меньше всего претензий. На свободу вышли Рыков, Бухарин и Каменев. Уже после войны они с Голощёкиным вновь реорганизовали РКП(б) и эсеры бы устранили их без лишних проблем, но внезапно их покровителем стал не кто иной, как Михаил Тухачевский, присоединившийся к их партии и объяснивший это тем, что их идеи привлекают его больше, чем наши. Потому РКП(б) хоть и невелика, но по-прежнему существует и занимает даже несколько мест в СНК, а эсеры не имеют возможность устранить её из-за авторитета Тухачевского. \n\nНадо ли говорить, в каком чудовищном состоянии была советская экономика по окончанию войны. Эсеры не стали отменять военный коммунизм, так как верили, что это самый быстрый путь к достижению коммунистического рая, и пустили всё на самотёк. В 1925 году эсеровский нарком экономики был убит и его пост занял Андрей Колегаев, впервые поставивший перед партией вопрос об экономике и предложивший "усовершенствовать" военный коммунизм. Но к тому времени ввиду разногласий в РКП(б) из неё ушёл Николай Бухарин и организовал свою Прогрессивную партию обновления социализма, идеологией которой Бухарин назвал "акселерационизм" - что-то вроде рыночного социализма. Постоянно напоминая народу о том, до чего эсеры довели страну, Бухарин быстро набирал популярность и его партия стала второй в СНК. Именно поэтому они совместно с большевиками проголосовали против предложения Колегаева. Устранять Бухарина эсеры опять же не решились. В апреле 1927 года планируется четвёртый Съезд Советов и на нём эсеры планируют разгромить Бухарина, получить большинство и перестроить Россию по-своему. Но до Съезда ещё долгие полгода, страна буквально в хаосе, и никому неизвестно, доживёт ли эсеровский Совнарком до него..."
sovietunion.4.a:0 "Пора спасать Россию" 
sovietunion.5.t:0 "Успешный рейд на врагов Революции"
sovietunion.5.d:0 "Тёплым августовским утром к нам пришёл отчёт от председателя Чрезвычайной Комиссии товарища Попова, который сообщил нам об успешном рейде на московский штаб террористической организации "Наш долг", являющейся, в свою очередь, боевым крылом запрещённой на территории Союза контрреволюционной партии Союз спасения русского народа. Террористы из "Долга" сотрясали наше государство уже несколько лет, на их счету минимум пять крупных террористических актов, таких как:\n1)Убийство наркома экономики Якова Абрамова в 1925 году\n2)Подрыв областной ЧК в Краснодаре (12 погибших)\n3)Вооружённое нападение на кортеж председателя Астраханского обкома (к счастью, провалившееся, но погибло 5 охранников)\n4)Разгром центральной типографии партийной газеты "Знамя труда" (все сотрудники типографии были расстреляны террористами)\n5)Подрыв оружейного склада ЧК в Москве (без жертв)\nПосле того, как данной угрозе был (хотя и с запозданием) присвоен статус первостепенной важности, за него взялся лично нарком Попов, и это сразу дало свои плоды. Штаб террористов был найден практически в самом центре Москвы, они занимали трёхэтажное здание с подвалом на Тверской и маскировались под отряд Народной милиции. Штурм прошёл ночью, фанатики-царисты, представляя свою дальнейшую судьбу, решили сражаться до последнего, в результате чего были устранены все 27 находившихся в здании террористов. Потери Комиссии составили 6 убитых и трое раненых. Все участники антитеррористической операции и семьи погибших будут награждены, в том числе товарищ Попов за успешную организацию. По данным ЧК, в ходе рейда были устранены лидеры "Нашего долга", так что скорее всего он больше не представляет серьёзной угрозы и советские граждане могут спать спокойно."
sovietunion.5.a:0 "Слава героическим сотрудникам госбезопасности!" 





sovietunion.1.t:0 "Молодое советское государство"
sovietunion.1.d:0 "Первое в мире государство рабочих и крестьян не просуществовало ещё и десяти лет, но уже успело навсегда изменить мир. Произошедший в 1918 году бунт левых эсеров, протестовавших против подписания Брестского мира с Германией, окончился успехом из-за внезапного присоединения к эсерам командующего латышскими частями Иоакима Вацетиса. Однако, оказавшись у власти эсеры поняли, что продолжать войну с немцами у молодой страны нет сил и не стали денонсировать Брестский договор, однако они были твёрдо намерены "освободить" немецкий народ в ближайшем будущем. \n\nЛевые эсеры в условиях Гражданской войны не стали изменять большевистскую политику, а наоборот, ещё больше ужесточили её, что позволило им поднять гигантские средства на ведение войны. В результате война окончилась в январе 1920 года взятием Владивостока. Большинство белогвардейских лидеров эмигрировали, а Александр Колчак был убит в 1923 году в Японии советским агентом. В апреле 1920 года коммунисты собрали огромную армию у польских границ и начали наступление на запад. Уже в августе Западный фронт под командованием Михаила Тухачевского достиг Варшавы. Ввиду отсутствия прочих угроз, на польском фронте была сосредоточена практически вся Красная Армия, превосходившая по численности польскую примерно в три раза. В результате в конце августа Юго-Западным фронтом под командованием А. Егорова был взят Львов. Первая Конная армия Будённого была переброшена на Варшаву и 15 сентября начался штурм города. 23 числа Варшава пала. 1 октября был подписан Краковский мир, по итогам которого Польша входила в состав Советской России. Эсеровское руководство и армейское командование ликовали. Теперь коммунистам был открыт путь на Европу."
sovietunion.1.a:0 "А что было дальше?"
sovietunion.1.b:0 "Мне это неинтересно"
sovietunion.2.t:0 "Освободительный поход"
sovietunion.2.d:0 "Разорённая войной и даже не имеющая собственной армии Германия не могла противостоять Советам. Однако и Россия была сильно изнемождена войной, порядок на её территориях поддерживала сильно разросшаяся Чрезвычайная Комиссия, а её лидер Дмитрий Попов стал чуть ли не вторым человеком в государстве. Эсеры понимали слабость немцев, и потому ими было решено экспортировать революцию в Германию и на ней остановиться, так как войну в Западной Европе Россия бы вероятнее всего не выдержала. Однако просто так сдавать Германию коммунистам Антанта была не намерена. Её лидерами было принято решение совместно дать им отпор. Основной ударной силой стала американская армия под командованием Джона Першинга, получившая значительные подкрепления. Уставшие от войны Франция и Великобритания также отрядили несколько дивизий ветеранов, которым была положена большая награда за участие в битве против русских. Добровольческие бригады приходили из Испании и Италии, также офицерами Антанты набиралось ополчение в Рейнской области, находящейся под контролем Союзников. Именно там собиралась армия Антанты и готовилась к отправке на фронт. \n\nОднако в послевоенной Германии идеи коммунизма были очень популярны, ввиду чего Советы имели повсюду своих агентов под видом местных агитаторов, которые докладывали обо всех приготовлениях Антанты. Медлить было нельзя, и 7 ноября 1920 года, на трёхлетие Революции советский Европейский фронт под командованием лично эсеровского народного комиссара по военным и морским делам Николая Муравьёва выдвинулся в Германию. Одновременно с ним, Южный и Юго-Западный фронты под руководством комфронта Егорова и Антонова-Овсеенко соответственно вторглись в недавно образованную Чехословакию и Румынию с целью обезопасить тылы. Не встречая практически никакого сопротивления, 11 декабря красноармейцы вошли в Берлин. А под Новый год Первая Конная достигла Эльбы. Тем временем, пользуясь развитой сетью немецких железных дорог, быстро достигла Эльбы и армия Антанты, уже успев там закрепиться. Благодаря активным действиям французской и немецкой контрразведки, коммунисты располагали лишь небольшими сведениями о силах врага на том берегу. На военном совете Муравьёв принял решение форсировать Эльбу в районе Магдебурга."
sovietunion.2.a:0 "Что же потом?" 
sovietunion.3.t:0 "Битва на Эльбе"
sovietunion.3.d:0 "Заброшенная в советский генштаб дезинформация также подбавила эсерам уверенности. Командующий Муравьёв, также ведомый корыстными интересами, был уверен, что армия Антанты только ещё прибывает на участок битвы и у Красной Армии есть перспектива застать их врасплох, а у Муравьёва - получить лишние награды. Тухачевский, имеющий к Муравьёву личную неприязнь, а также несколько огорчённый, что не получил командующего фронтом, хотя и имел сомнения, но решил не вмешиваться. Таким образом, 21 января 4 армия Европейского фронта начала форсировать Эльбу в районе Магдебурга. Однако красноармейцы встретили ожесточённое сопротивление, чего никак не ожидали. Но Муравьёв был непреклонен, наступление продолжалось и спустя полдня битвы Советам удалось выбить врага из самого Магдебурга и занять плацдарм на другом берегу. Но дальнейшее продвижение было невозможно, кроме того, командующий армией Антанты Першинг не собирался давать Советам закрепиться здесь и незамедлительно двинул армию в контрнаступление. В ход пошли танки, и хотя боевая эффективность их была невелика, психологическое воздействие дало свои плоды, так как многие красноармейцы их никогда не видели. Ряды французов дрогнули первыми и они начали постепенно сбегать с поля боя. Однако сильно Советам этот факт не помог, а на поле боя с опозданием прибыла долгожданная британская артиллерия и начала поливать русских снарядами. \n\nНа третий день битвы стало понятно, что не ровен час и Красную Армию вытеснят обратно на восточный берег. Потери были слишком велики, Муравьёв понимал что его ждёт за поражение, потому сдал командование Тухачевскому и лично двинулся в последнюю атаку, в которой и погиб. Тухачевский же, только этого и ждавший, организовал грамотное отступление на советский берег. Окрылённые успехом войска Антанты поспешили форсировать Эльбу, однако их атака была отражена коммунистами. К концу января фронт не сдвигался с места, Чехословакия и Румыния пали под натиском Красной Армии, но атаковать с территории Чехии она не имела сил. В конечном итоге Антанта предложила переговоры, и 3 февраля в Дрездене было заключено перемирие, по итогам которого мир стал таким, каким мы его видим сейчас. Образовался двуполярный мир и никто не сомневается в том, что рано или поздно случится вторая Великая Война."
sovietunion.3.a:0 "Мы были близки..." 
sovietunion.4.t:0 "Внутренние проблемы"
sovietunion.4.d:0 "На оккупированной Советами территории Германии была образована Германская советская республика. Домой Михаил Тухачевский вернулся как герой, красный командарм, лично бравший Европу. Но и про Муравьёва не забыли, переименовав в его честь Тверь. А эсеры начали консолидировать свою власть на территории России. Большая часть большевистской партии была арестована ещё летом 1918, после переворота. Некоторым из них удалось покинуть страну, к примеру Иосифу Сталину, бывшему комиссару по делам национальностей, который длительное время находился под арестом, но сумел бежать при содействии лояльных чекистов. Его нынешнее местонахождение неизвестно. Однако некоторым большевикам повезло. В разгар Гражданской войны эсеры не решились начинать чистки в ЧК, так как этот орган был слишком важен для победы, ввиду чего видный большевистский чекист Филипп Голощёкин через свои связи в комиссии сумел отмазать тех, к кому было меньше всего претензий. На свободу вышли Рыков, Бухарин и Каменев. Уже после войны они с Голощёкиным вновь реорганизовали РКП(б) и эсеры бы устранили их без лишних проблем, но внезапно их покровителем стал не кто иной, как Михаил Тухачевский, присоединившийся к их партии и объяснивший это тем, что их идеи привлекают его больше, чем наши. Потому РКП(б) хоть и невелика, но по-прежнему существует и занимает даже несколько мест в СНК, а эсеры не имеют возможность устранить её из-за авторитета Тухачевского. \n\nНадо ли говорить, в каком чудовищном состоянии была советская экономика по окончанию войны. Эсеры не стали отменять военный коммунизм, так как верили, что это самый быстрый путь к достижению коммунистического рая, и пустили всё на самотёк. В 1925 году эсеровский нарком экономики был убит и его пост занял Андрей Колегаев, впервые поставивший перед партией вопрос об экономике и предложивший "усовершенствовать" военный коммунизм. Но к тому времени ввиду разногласий в РКП(б) из неё ушёл Николай Бухарин и организовал свою Прогрессивную партию обновления социализма, идеологией которой Бухарин назвал "акселерационизм" - что-то вроде рыночного социализма. Постоянно напоминая народу о том, до чего эсеры довели страну, Бухарин быстро набирал популярность и его партия стала второй в СНК. Именно поэтому они совместно с большевиками проголосовали против предложения Колегаева. Устранять Бухарина эсеры опять же не решились. В апреле 1927 года планируется четвёртый Съезд Советов и на нём эсеры планируют разгромить Бухарина, получить большинство и перестроить Россию по-своему. Но до Съезда ещё долгие полгода, страна буквально в хаосе, и никому неизвестно, доживёт ли эсеровский Совнарком до него..."
sovietunion.4.a:0 "Пора спасать Россию" 
sovietunion.5.t:0 "Успешный рейд на врагов Революции"
sovietunion.5.d:0 "Тёплым июльским утром к нам пришёл отчёт от председателя Чрезвычайной Комиссии товарища Попова, который сообщил нам об успешном рейде на московский штаб террористической организации "Наш долг", являющейся, в свою очередь, боевым крылом запрещённой на территории Союза контрреволюционной партии "Союз спасения русского народа". Террористы из "Долга" сотрясали наше государство уже несколько лет, на их счету минимум пять крупных террористических актов, таких как:\n1)Убийство наркома экономики Якова Абрамова в 1925 году\n2)Подрыв областной ЧК в Краснодаре (12 погибших)\n3)Вооружённое нападение на кортеж председателя Астраханского обкома (к счастью, провалившееся, но погибло 5 охранников)\n4)Разгром центральной типографии партийной газеты "Знамя труда" (все сотрудники типографии были расстреляны террористами)\n5)Подрыв оружейного склада ЧК в Москве (без жертв)\nПосле того, как данной угрозе был (хотя и с запозданием) присвоен статус первостепенной важности, за него взялся лично нарком Попов, и это сразу дало свои плоды. Штаб террористов был найден практически в самом центре Москвы, они занимали трёхэтажное здание с подвалом на Тверской и маскировались под отряд Народной милиции. Штурм прошёл ночью, фанатики-царисты, представляя свою дальнейшую судьбу, решили сражаться до последнего, в результате чего были устранены все 27 находившихся в здании террористов. Потери Комиссии составили 6 убитых и трое раненых. Все участники антитеррористической операции и семьи погибших будут награждены, в том числе товарищ Попов за успешную организацию. По данным ЧК, в ходе рейда были устранены лидеры "Нашего долга", так что скорее всего он больше не представляет серьёзной угрозы и советские граждане могут спать спокойно."
sovietunion.5.a:0 "Слава героическим сотрудникам госбезопасности!" 
sovietunion.6.t:0 "Доклад Д. Попова"
sovietunion.6.d:0 "Сегодня на заседании Совета Народных Комиссаров речь держал народный комиссар внутренних дел Дмитрий Попов. Он подготовил доклад о работе органов госбезопасности за послевоенные годы, к чему его подтолкнул недавний рейд на террористическую организацию "Наш долг", сражавшуюся за возвращение царизма, но ныне практически уничтоженную. В своём докладе Попов откровенно раскритиковал работу Чрезвычайной Комиссии. В качестве основного обвинения он привёл всё тот же "Наш долг", который, согласно имеющейся информации, начал действовать не позднее 1920 года. Таким образом, контрреволюционеры терроризировали Советскую Россию как минимум 6 лет, и за всё это время чекисты ни на шаг не приблизились к их устранению. И лишь как только за дело взялся лично товарищ Попов - оно сразу сдвинулось с мёртвой точки и враги были уничтожены. \n\nКроме того, Попов предъявил отчёт непосредственного руководителя рейдом комиссара Особого отдела ЧК Я. Агранова, который также отмечал низкую боевую подготовку группы быстрого реагирования и множество просчётов в планировании операции, которые ему пришлось устранять на месте и которые точно бы привели к ещё большему количеству жертв, при том, что даже действительных потерь со стороны чекистов можно было избежать, ибо террористы были застигнуты врасплох, но тут сказалось низкое моральное состояние сотрудников. Таким образом, Агранов косвенно обвиняет самого Попова, ибо именно он планировал операцию. Попов же, как руководитель ЧК, своей вины в низкой эффективности работы органов не отрицает. Но в большинстве своём, считает он, на этом сказалось экономическое состояние страны. \n\nВ конце своего доклада Попов подчеркнул, что нынешнее состояние Чрезвычайной Комиссии оставляет желать лучшего, что совершенно непозволительно в наши неспокойные времена, когда Революция находится под реальной угрозой как со стороны контрреволюционных сил, так и со стороны социалистов других направлений, и потому Попов просит нас увеличить финансирование ЧК. На самом деле мы вряд ли можем себе это позволить, но, исходя из слов Попова, в этом действительно есть реальная необходимость. Так что если мы решим принять его предложение, то деньги найдём."
sovietunion.6.a:0 "ЧК - слишком важный орган, чтобы на нём экономить. Выделим деньги"
sovietunion.6.b:0 "Денег нет, пусть Попов сам разбирается со своими проблемами"
sovietunion.7.t:0 "Попов отчитывается о потраченных средствах"
sovietunion.7.d:0 "Недавно мы значительно увеличили финансирование Чрезвычайной Комиссии по просьбе её начальника товарища Попова, справедливо полагая, что экономить на таком важном государственном органе в такое нелёгкое время просто непозволительно. Средства найти было нелегко, золотой резерв пуст, занимать мы не можем себе позволить из идеологических соображений, а потому пришлось урезать финансирование других ведомств. Но, так или иначе, прошло не так много времени, а Попов уже предоставил отчёт о растраченных средствах. \n\nВыделенные деньги нарком потратил на денежное стимулирование активных сотрудников ЧК. Он ввёл премии, несколько повысил заработную плату, а также позаботился о дополнительных социальных льготах для чекистов и их семей. Кроме того, Попов взялся за Следственный отдел ЧК. Он полностью его реорганизовал, значительно увеличил штат и перевёл туда опытных сыщиков из Народной милиции. И это практически сразу дало свои плоды. Дело в том, что один из следователей Отдела уже давно вёл по приказу Комиссии слежку за одним военным чиновником, который подозревался в злоупотреблении должностными полномочиями, но не мог делать это эффективно ввиду того, что Комиссия оказалась не в состоянии выделить ему автомобиль. Но теперь он его получил, успешно проследил за чиновником и застал того за неким незаконным действом, которое Попов пожелал оставить в секрете. Чиновник был арестован и дал любопытные показания на нескольких высокопоставленных военных из Генерального штаба, Войск связи и Интендантской службы снабжения. Мы давно подозревали, что в Красной Армии имеется группа командиров, действующих явно против нашей власти. Но никакой информации о них у нас не было, мы даже не знали точно, существует ли эта группа или нет. Но теперь, похоже, чекисты вышли на эту группу. \n\nПопов говорит, что теперь есть все основания для масштабной проверки армии, но он понимает, что без санкции правительства такие мероприятия не проводятся, а потому просит нас дать ему разрешение на это. Конечно, многие командиры Красной Армии это не оценят, но с другой стороны - на воре шапка горит, а потому вероятнее всего много времени эта проверка не займёт."
sovietunion.7.a:0 "Давно пора было заняться этим рассадником контрреволюции. Товарищ Попов, за дело"
sovietunion.7.b:0 "Не будем лишний раз провоцировать военных"
sovietunion.70.t:0 "Попов взялся за ЧК"
sovietunion.70.d:0 "Как вы помните, сравнительно недавно нарком госбезопасности Дмитрий Попов просил на заседании СНК увеличить финансирование ЧК, так как, по его словам, она работает недостаточно эффективно. Оценив наше и без того бедственное экономическое положение, денег Попову было решено не выделять. Он написал ещё несколько прошений лично на имя премьера Камкова, в которых попытался объяснить необходимость увеличения финансирования, но так своей цели и не добился. Мы было решили, что он успокоился, но Попов начал решать проблему своими методами. \n\nПроведя несколько бесед с подчинёнными, показательных увольнений и проверок документов, Попов пришёл к выводу, что работе Комиссии мешает ни что иное, как прокравшаяся в неё контра. Он решил, что именно контрреволюционеры в рядах чекистов всё это время намеренно саботировали работу госбезопасности, а потому он немедленно взялся за "вычищение" Комиссии от них. Он огородил себя лишь самыми преданными ему сотрудниками и начал массовую проверку своего ведомства. И вроде бы как с момента нашего отказа прошло не так много времени, но размах поповской чистки поражает. Уволенными оказались уже двести человек, около семидесяти прямо сейчас под арестом, а двое уже расстреляны. Тревогу своевременно забил бывший министр юстиции, давний и верный член партии эсеров, а ныне один из высокопоставленных комиссаров ЧК Исаак Штейнберг, после того, как он сам был арестован, побывал на допросе, остался без зуба и был выпущен до выяснения обстоятельств. \n\nРабота ЧК и так оставляет желать лучшего, а если Попов ещё и сократит её численность наполовину, то она станет совсем бесполезна, а тогда затаившаяся контра явно поспешит себя проявить. С другой стороны, Попов на своей должности уже около восьми лет, и он может действительно оказаться прав и избавить нас от лишних проблем. Надо что-то решать."
sovietunion.70.a:0 "Черт побери, арестуйте этого параноика!"
sovietunion.70.b:0 "Так значит, контра была прямо у нас под носом. Товарищ Попов, так держать"
sovietunion.8.t:0 "Смерть Алексея Брусилова"
sovietunion.8.d:0 "Сегодня утром на заседание Совета Народных Комиссаров ворвался командарм Тухачевский вместе с командармом Якиром, комиссаром Гамарником и комкором Путной. В это время как раз держал речь товарищ Владимир Трутовский, нарком земледелия, но командиры Красной Армии бесцеремонно прервали его и согнали с трибуны, которую занял Тухачевский. Напряжение нарастало, по рядам прокатился слух о начале военного переворота. Но Тухачевский пришёл лишь донести до народных комиссаров ужасную весть - в подвалах ЧК скончался старый командарм Алексей Брусилов. \n\nМы сами же разрешили Попову начать проверку армии, и начать он, вполне предсказуемо, решил с представителей царской армии. Брусилов был арестован ночью в своём доме и около двух дней содержался в ЧК. Показаний он ни на кого не дал, тогда чекисты прибегнули к "допросу с пристрастием" и сердце пожилого Брусилова таких нагрузок не выдержало, в результате чего он умер прямо в КПЗ. Мало того, по словам Тухачевского чекисты попытались выставить смерть старого командарма как естественную, но им это не удалось. Тухачевский и сам из бывшей царской армии, и он твёрдо уверен - чекисты убили Брусилова намеренно. Алексею Алексеевичу было 73 года, и хотя он бывший дворянин, он был безоговорочно предан советской власти. Армия, от лица которой говорит Тухачевский, выражает серьёзное негодование тем, что в такие нелёгкие годы, когда враги Революции повсюду, левые эсеры позволяют себе, как он выразился, "уничтожать стражей советской власти". Наркомы Саблин и Попов на заседании не присутствовали и Тухачевский выдвинул ультиматум нашему правительству - немедленно прекратить чистки в армии, иначе, заявляет он, он примет "крайние меры". Затем командиры с заседания удалились и оставшееся время наркомы обсуждали произошедшее. \n\nЗа Брусиловым не было замечено никаких антисоветских действий за всё время, он поддержал власть Советов добровольно и верно служил как большевикам в своё время, так и нам. Хотя мы, конечно, допускаем возможность того, что старый вояка лишь умело маскировался. Кому верить - неизвестно. Попов явно действует в интересах партии социалистов-революционеров и вполне вероятно, что он знает, что делает. А может и оказаться так, что правда на стороне Тухачевского, и Попов действительно ослабляет нашу армию для своих непонятных целей. Нужно немедленно принять решение."
sovietunion.8.a:0 "Попов действительно перегибает. Заставим его прекратить чистку армии"
sovietunion.8.b:0 "Да что этот солдафон себе позволяет?! Немедленно отклонить ультиматум!"
sovietunion.10.t:0 "Попов отказал!"
sovietunion.10.d:0 "Мы уведомили командарма Михаила Тухачевского о том, что его ультиматум принят и отправили Попову приказ о прекращении чисток в армии. Неожиданностью для нас стал тот факт, что Попов его отклонил! Он отправил нам в ответ короткое письмо, в котором сообщил что уже близко подобрался к лидерам антисоветской военной группировки и сейчас прекращать проверку в армии нельзя. Тогда мы послали ему второе письмо, где уведомили, что это не предложение, а приказ, и он должен немедленно свернуть все армейские процессы. Его второй ответ шокировал нас ещё больше - у Попова хватило наглости заявить, что мы пошли на поводу у главного контрреволюционера, ибо Тухачевский у него в списке основных подозреваемых по делу оппозиционной армейской клики, и он это прекрасно понимает, а потому пытается заставить нас прервать армейскую чистку. Но, заявляет Попов, он, в отличие от нас, верен делу Революции и уничтожит всех её врагов и никто ему в этом не помешает, в том числе и мы. \n\nСовет Народных Комиссаров пришёл к неутешительному выводу о том, что Попов, похоже, ввиду нахождения на такой сложной работе постепенно трогается умом и становится помешан на поиске "врагов Революции". Хотя некоторые из комиссаров и предполагают, что такие выводы весьма поспешны и он может оказаться прав, всем очевидно, что нас он не послушается и процессы не свернёт. Рассчитывать на чекистов не стоит - они все безоговорочно преданы Попову и вряд ли пойдут против него. Выход остался один - Тухачевский. На данный момент он находится в подмосковном Серпухове с поддержавшими его несколькими пехотными бригадами Московского Военного Округа. Судя по всему, он готовился к тому, что мы откажем. Но теперь нам приходится обратиться к нему за помощью и попросить взять мятежное ЧК штурмом. Другого выхода у нас попросту нет. \n\nОднако нам пришло тайное письмо от наркомвоенмора Саблина. Он в данный момент в своём наркомате и уже в курсе о происходящих событиях, а потому предлагает нам убить одним выстрелом двух зайцев. Уже давно очевидно, что Тухачевский хоть и герой войны, но он явно оппозиционно настроен и нам приносит больше вреда, чем пользы. К тому же, мы убедились, что доверять нельзя и Попову, который может вот так просто взять и ослушаться приказа власти. Большая часть войск Московского ВО и его командир Белов всё ещё верны нам. Пока Тухачевский и Попов будут воевать меж собой, мы подведём лояльную нам армию и захватим обоих. Рисковано, учитывая верность многих командиров РККА Тухачевскому, они могут взбунтоваться после ареста своего лидера. Но такой вариант наиболее предпочтителен для нас."
sovietunion.10.a:0 "Попросим Тухачевского усмирить Попова"
sovietunion.10.b:0 "Возможно, Попов прав и всё на самом деле так серьёзно. Поддержим его"
sovietunion.10.c:0 "Попросим Тухачевского усмирить Попова и обратимся за помощью к Белову"

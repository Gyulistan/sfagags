POLITICS_FILIPP_GOLOSHCHYOKIN_DESC:0 "Филипп Исаевич Голощёкин в прошлом был близким другом Владимира Ленина. После переворота левых эсеров Исаевич сразу отказался признавать новую власть. Он воспользовался своими связями в пока ещё не целиком эсеровском ЧК чтобы избежать ареста и затем занимался защитой бывших большевиков и помогал им оставаться на свободе. В числе вырученных им - Рыков, Бухарин, Каменев. Когда деятельность Голощёкина дошла до лидеров левых эсеров, он уже был слишком влиятелен чтобы просто так арестовать его. Потому было решено отправить его подальше от столицы, в Узбекистан, чтобы он не доставлял неудобств. Голощёкин всегда был убеждённым ленинцем и большевиком, на своей новой должности он уже сумел сдружиться с правителем Туркестана Фрунзе и точно не упустит шанс вернуть идеалы ленинизма в Россию."


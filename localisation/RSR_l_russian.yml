sovietunion.228.d:0 "Сегодня в 6:00 утра частями Рабоче-Крестьянской Красной Армии была принята капитуляция последнего боеспособного соединения французской армии в Париже. Таким образом, столица Франции оказалась под полным контролем Страны Советов. Командующий советским фронтом лично приехал в Париж, чтобы принять победный парад на Елисейских полях. В нём приняли участие все командиры армий Советской Страны и стран Коминтерна, принимавшие участие в освобождении Франции. В ходе него гвардейцы РККА пронесли Красное Знамя под Триумфальной Аркой, демонстрируя победоносность армии Революции. В завершение парада все солдаты, участвовавшие в нём, хором исполнили Интернационал, под который над Триумфальной Аркой торжественно вывесили Красное Знамя. Теперь, когда Париж увешен красными флагами, уже мало кто верит в возможность Франции дальше сопротивляться." 
sovietunion.228.a:0 "Европа - наша!"
sovietunion.1917.t:0 "Годовщина Великой Октябрьской Революции!"
sovietunion.1917.d:0 "В этот день, ровно 9 лет назад большевики Ленина и наша великая Партия левых социалистов-революционеров, ведомая её мудрыми лидерами, взяли штурмом Зимний дворец в Петрограде, ликвидировали буржуазное Временное правительство, и во всей России установилась Советская власть! Это, несомненно, величайший день в истории молодого советского государства, по сути день его рождения, и сегодня ему исполняется девять лет. Столь юная страна рабочих и крестьян уже успела прочно закрепиться в этом мире. Словно маяк свободы сквозь туман угнетения светит наше красное знамя всем народам, которые всё ещё находятся под гнётом капитализма, но которые непременно дождутся нас! \nВся необъятная советская страна сегодня празднует, с поздравительной речью выступил премьер Камков. Это великий день, товарищи! С праздником!"
sovietunion.1917.a:0 "Есть у Революции начало, Нет у Революции конца!"   
sovietunion.1000.t:0 "День международной солидарности трудящихся!"
sovietunion.1000.d:0 "Наступил великий праздник - Первое Мая! Для каждого трудящегося человека в мире он имеет особое значение. Именно в этот день мировой пролетариат показывает угнетателям свою решимость объединяться в братский союз для борьбы за справедливость! Сегодня народ не только в России, но и по всему миру выходит на улицы, дабы продемонстрировать капитализму всю силу и единство рабочего класса! В нашей стране и в других странах Коминтерна Первое Мая является выходным днём, который люди используют, чтобы выйти на демонстрации и показать свою солидарность с ещё не свободными рабочими в буржуазных странах. \nПервомайские митинги проходят по всей стране, в Москве - прямо на Красной Площади. Лидер нашей страны, товарищ Спиридонова, сегодня выступил с поздравлениями. С праздником, товарищи!"
sovietunion.1000.a:0 "Страна моя, Москва моя, — Ты самая любимая!"  
sovietunion.1.t:0 "Молодое советское государство"
sovietunion.1.d:0 "Первое в мире государство рабочих и крестьян не просуществовало ещё и десяти лет, но уже успело навсегда изменить мир. Произошедший в 1918 году бунт левых эсеров, протестовавших против подписания Брестского мира с Германией, окончился успехом из-за внезапного присоединения к эсерам командующего латышскими частями Иоакима Вацетиса. Однако, оказавшись у власти эсеры поняли, что продолжать войну с немцами у молодой страны нет сил и не стали денонсировать Брестский договор, однако они были твёрдо намерены "освободить" немецкий народ в ближайшем будущем. \n\nЛевые эсеры в условиях Гражданской войны не стали изменять большевистскую политику, а наоборот, ещё больше ужесточили её, что позволило им поднять гигантские средства на ведение войны. В результате война окончилась в январе 1920 года взятием Владивостока. Большинство белогвардейских лидеров эмигрировали, а Александр Колчак был убит в 1923 году в Японии советским агентом. В апреле 1920 года коммунисты собрали огромную армию у польских границ и начали наступление на запад. Уже в августе Западный фронт под командованием Михаила Тухачевского достиг Варшавы. Ввиду отсутствия прочих угроз, на польском фронте была сосредоточена практически вся Красная Армия, превосходившая по численности польскую примерно в три раза. В результате в конце августа Юго-Западным фронтом под командованием А. Егорова был взят Львов. Первая Конная армия Будённого была переброшена на Варшаву и 15 сентября начался штурм города. 23 числа Варшава пала. 1 октября был подписан Краковский мир, по итогам которого Польша входила в состав Советской России. Эсеровское руководство и армейское командование ликовали. Теперь коммунистам был открыт путь на Европу."
sovietunion.1.a:0 "А что было дальше?"
sovietunion.1.b:0 "Мне это неинтересно"
sovietunion.2.t:0 "Освободительный поход"
sovietunion.2.d:0 "Разорённая войной и даже не имеющая собственной армии Германия не могла противостоять Советам. Однако и Россия была сильно изнемождена войной, порядок на её территориях поддерживала сильно разросшаяся Чрезвычайная Комиссия, а её лидер Дмитрий Попов стал чуть ли не вторым человеком в государстве. Эсеры понимали слабость немцев, и потому ими было решено экспортировать революцию в Германию и на ней остановиться, так как войну в Западной Европе Россия бы вероятнее всего не выдержала. Однако просто так сдавать Германию коммунистам Антанта была не намерена. Её лидерами было принято решение совместно дать им отпор. Основной ударной силой стала американская армия под командованием Джона Першинга, получившая значительные подкрепления. Уставшие от войны Франция и Великобритания также отрядили несколько дивизий ветеранов, которым была положена большая награда за участие в битве против русских. Добровольческие бригады приходили из Испании и Италии, также офицерами Антанты набиралось ополчение в Рейнской области, находящейся под контролем Союзников. Именно там собиралась армия Антанты и готовилась к отправке на фронт. \n\nОднако в послевоенной Германии идеи коммунизма были очень популярны, ввиду чего Советы имели повсюду своих агентов под видом местных агитаторов, которые докладывали обо всех приготовлениях Антанты. Медлить было нельзя, и 7 ноября 1920 года, на трёхлетие Революции советский Европейский фронт под командованием лично эсеровского народного комиссара по военным и морским делам Николая Муравьёва выдвинулся в Германию. Одновременно с ним, Южный и Юго-Западный фронты под руководством комфронта Егорова и Антонова-Овсеенко соответственно вторглись в недавно образованную Чехословакию и Румынию с целью обезопасить тылы. Не встречая практически никакого сопротивления, 11 декабря красноармейцы вошли в Берлин. А под Новый год Первая Конная достигла Эльбы. Тем временем, пользуясь развитой сетью немецких железных дорог, быстро достигла Эльбы и армия Антанты, уже успев там закрепиться. Благодаря активным действиям французской и немецкой контрразведки, коммунисты располагали лишь небольшими сведениями о силах врага на том берегу. На военном совете Муравьёв принял решение форсировать Эльбу в районе Магдебурга."
sovietunion.2.a:0 "Что же потом?" 
sovietunion.3.t:0 "Битва на Эльбе"
sovietunion.3.d:0 "Заброшенная в советский генштаб дезинформация также подбавила эсерам уверенности. Командующий Муравьёв, также ведомый корыстными интересами, был уверен, что армия Антанты только ещё прибывает на участок битвы и у Красной Армии есть перспектива застать их врасплох, а у Муравьёва - получить лишние награды. Тухачевский, имеющий к Муравьёву личную неприязнь, а также несколько огорчённый, что не получил командующего фронтом, хотя и имел сомнения, но решил не вмешиваться. Таким образом, 21 января 4 армия Европейского фронта начала форсировать Эльбу в районе Магдебурга. Однако красноармейцы встретили ожесточённое сопротивление, чего никак не ожидали. Но Муравьёв был непреклонен, наступление продолжалось и спустя полдня битвы Советам удалось выбить врага из самого Магдебурга и занять плацдарм на другом берегу. Но дальнейшее продвижение было невозможно, кроме того, командующий армией Антанты Першинг не собирался давать Советам закрепиться здесь и незамедлительно двинул армию в контрнаступление. В ход пошли танки, и хотя боевая эффективность их была невелика, психологическое воздействие дало свои плоды, так как многие красноармейцы их никогда не видели. Ряды французов дрогнули первыми и они начали постепенно сбегать с поля боя. Однако сильно Советам этот факт не помог, а на поле боя с опозданием прибыла долгожданная британская артиллерия и начала поливать русских снарядами. \n\nНа третий день битвы стало понятно, что не ровен час и Красную Армию вытеснят обратно на восточный берег. Потери были слишком велики, Муравьёв понимал что его ждёт за поражение, потому сдал командование Тухачевскому и лично двинулся в последнюю атаку, в которой и погиб. Тухачевский же, только этого и ждавший, организовал грамотное отступление на советский берег. Окрылённые успехом войска Антанты поспешили форсировать Эльбу, однако их атака была отражена коммунистами. К концу января фронт не сдвигался с места, Чехословакия и Румыния пали под натиском Красной Армии, но атаковать с территории Чехии она не имела сил. В конечном итоге Антанта предложила переговоры, и 3 февраля в Дрездене было заключено перемирие, по итогам которого мир стал таким, каким мы его видим сейчас. Образовался двуполярный мир и никто не сомневается в том, что рано или поздно случится вторая Великая Война."
sovietunion.3.a:0 "Мы были близки..." 
sovietunion.4.t:0 "Внутренние проблемы"
sovietunion.4.d:0 "На оккупированной Советами территории Германии была образована Германская советская республика. Домой Михаил Тухачевский вернулся как герой, но и про Муравьёва не забыли, переименовав в его честь Тверь. А эсеры начали консолидировать свою власть на территории России. Большая часть большевистской партии была арестована ещё летом 1918, после переворота. Некоторым из них удалось покинуть страну, к примеру Иосифу Сталину, бывшему комиссару по делам национальностей, который длительное время находился под арестом, но сумел бежать при содействии лояльных чекистов. Его нынешнее местонахождение неизвестно. Ещё до начала чисток в ЧК видный большевистский чекист Филипп Голощёкин через свои связи в комиссии сумел отмазать некоторых большевиков. На свободу вышли Рыков, Бухарин и Каменев. Уже после войны они с Голощёкиным вновь реорганизовали РКП(б). Конечно, она была уже не так сильна, и эсеры решили её не трогать, дабы создать в стране иллюзию политического плюрализма. Потому РКП(б) хоть и невелика, но по-прежнему существует, а позднее в неё даже вступил командарм Тухачевский. Он никогда не нравился эсерам, да и они ему, и в качестве своеобразной мести командарму, за то что тот поддержал оппозицию, эсеры дали ему совсем мелкое назначение для такого военного - он стал заместителем командующего Кавказским Военным Округом, хотя за свои подвиги рассчитывал получить как минимум наркомвоенмора. Разумеется, он остался очень недоволен. \n\nВ 1923 году Бухарин ушёл из РКП(б) из-за разногласий в партии и основал свою Прогрессивную партию обновления социализма, придерживающейся идеологии, которую Бухарин назвал "акселерационизм". Он переманил туда многих старых большевиков, ещё больше ослабив и без того угасающую РКП(б). На антиэсеровской риторике Бухарин набрал невиданную популярность и его партия стала второй по популярности в стране. На третьем Съезде Советов, прошедшем в мае 1925 года, новый нарком экономики Колегаев впервые поставил вопрос о экономическом состоянии Союза. Он предложил "усовершенствовать" военный коммунизм и поставить страну на ноги. Однако оппозиция в лице бухаринцев и большевиков в сумме была многочисленнее эсеров и они проголосовали против его предложения. Кроме того, под их давлением ушёл в отставку тогдашний правитель страны Донат Черепанов, которому приписали и фактическое поражение в Европе, и разрушение экономики страны. Так уж вышло, что голоса немногочисленных большевиков были решающими в вопросах, ибо эсеры и бухаринцы были примерно равны по численности, и их не устроила кандидатура ни тех, ни других. Потому страна осталась без правителя, его фактические обязанности стал исполнять глава правительства Камков, а важнейшие решения коллективно принимались Совнаркомом. Съезд окончился "ничьей", бухаринцы получили несколько постов в правительстве, но важнейшие ведомства оставались за эсерами, а большевики даже взяли два поста. В апреле 1927 года планируется четвёртый Съезд Советов и на нём эсеры планируют разгромить Бухарина, получить большинство и перестроить Россию по-своему. Но до Съезда ещё долгие полгода, страна буквально в хаосе, и никому неизвестно, доживёт ли эсеровский Совнарком до него..."
sovietunion.4.a:0 "Пора спасать Россию" 
sovietunion.5.t:0 "Успешный рейд на врагов Революции"
sovietunion.5.d:0 "Тёплым летним утром к нам пришёл отчёт от председателя Чрезвычайной Комиссии товарища Попова, который сообщил нам об успешном рейде на московский штаб террористической организации "Наш долг", являющейся, в свою очередь, боевым крылом запрещённой на территории Союза контрреволюционной партии "Союз спасения русского народа". Террористы из "Долга" сотрясали наше государство уже несколько лет, на их счету минимум пять крупных террористических актов, таких как:\n1)Убийство наркома экономики Якова Абрамова в 1925 году\n2)Подрыв областной ЧК в Краснодаре (12 погибших)\n3)Вооружённое нападение на кортеж председателя Астраханского обкома (к счастью, провалившееся, но погибло 5 охранников)\n4)Разгром центральной типографии партийной газеты "Знамя труда" (все сотрудники типографии были расстреляны террористами)\n5)Подрыв оружейного склада ЧК в Москве (без жертв)\nПосле того, как данной угрозе был (хотя и с запозданием) присвоен статус первостепенной важности, за него взялся лично нарком Попов, и это сразу дало свои плоды. Штаб террористов был найден практически в самом центре Москвы, они занимали трёхэтажное здание с подвалом на Тверской и маскировались под отряд Народной милиции. Штурм прошёл ночью, фанатики-царисты, представляя свою дальнейшую судьбу, решили сражаться до последнего, в результате чего были устранены все 27 находившихся в здании террористов. Потери Комиссии составили 6 убитых и трое раненых. Все участники антитеррористической операции и семьи погибших будут награждены, в том числе товарищ Попов за успешную организацию. По данным ЧК, в ходе рейда были устранены лидеры "Нашего долга", так что скорее всего он больше не представляет серьёзной угрозы и советские граждане могут спать спокойно."
sovietunion.5.a:0 "Слава героическим сотрудникам госбезопасности!" 
sovietunion.6.t:0 "Доклад Д. Попова"
sovietunion.6.d:0 "Сегодня на заседании Совета Народных Комиссаров речь держал народный комиссар внутренних дел Дмитрий Попов. Он подготовил доклад о работе органов госбезопасности за послевоенные годы, к чему его подтолкнул недавний рейд на террористическую организацию "Наш долг", сражавшуюся за возвращение царизма, но ныне практически уничтоженную. В своём докладе Попов откровенно раскритиковал работу Чрезвычайной Комиссии. В качестве основного обвинения он привёл всё тот же "Наш долг", который, согласно имеющейся информации, начал действовать не позднее 1920 года. Таким образом, контрреволюционеры терроризировали Советскую Россию как минимум 6 лет, и за всё это время чекисты ни на шаг не приблизились к их устранению. И лишь как только за дело взялся лично товарищ Попов - оно сразу сдвинулось с мёртвой точки и враги были уничтожены. \n\nВ конце своего доклада он подчеркнул, что нынешнее состояние Чрезвычайной Комиссии оставляет желать лучшего, что совершенно непозволительно в наши неспокойные времена, когда Революция находится под реальной угрозой со стороны контрреволюционных сил, и потому Попов просит нас увеличить финансирование ЧК. На самом деле мы вряд ли можем себе это позволить, но, исходя из слов Попова, в этом действительно есть реальная необходимость. Так что если мы решим принять его предложение, то деньги найдём."
sovietunion.6.a:0 "ЧК - слишком важный орган, чтобы на нём экономить. Выделим деньги"
sovietunion.6.b:0 "Денег нет, пусть Попов сам разбирается со своими проблемами"
sovietunion.7.t:0 "Попов отчитывается о потраченных средствах"
sovietunion.7.d:0 "Недавно мы значительно увеличили финансирование Чрезвычайной Комиссии по просьбе её начальника товарища Попова, справедливо полагая, что экономить на таком важном государственном органе в такое нелёгкое время просто непозволительно. Средства найти было нелегко, золотой резерв пуст, занимать мы не можем себе позволить из идеологических соображений, а потому пришлось урезать финансирование других ведомств. Но, так или иначе, прошло не так много времени, а Попов уже предоставил отчёт о растраченных средствах. \n\nВыделенные деньги нарком потратил на денежное стимулирование активных сотрудников ЧК. Он ввёл премии, несколько повысил заработную плату, а также позаботился о дополнительных социальных льготах для чекистов и их семей. Кроме того, Попов взялся за Следственный отдел ЧК. Он полностью его реорганизовал, значительно увеличил штат и перевёл туда опытных сыщиков из Народной милиции. И это практически сразу дало свои плоды. Дело в том, что один из следователей Отдела уже давно вёл по приказу Комиссии слежку за одним военным чиновником, который подозревался в злоупотреблении должностными полномочиями, но не мог делать это эффективно ввиду того, что Комиссия оказалась не в состоянии выделить ему автомобиль. Но теперь он его получил, успешно проследил за чиновником и застал того за неким незаконным действом, которое Попов пожелал оставить в секрете. Чиновник был арестован и дал любопытные показания на нескольких высокопоставленных военных из Генерального штаба, Войск связи и Интендантской службы снабжения. Мы давно подозревали, что в Красной Армии имеется группа командиров, действующих явно против нашей власти. Но никакой информации о них у нас не было, мы даже не знали точно, существует ли эта группа или нет. Но теперь, похоже, чекисты вышли на неё. \n\nПопов говорит, что теперь есть все основания для масштабной проверки армии, но он понимает, что без санкции правительства такие мероприятия не проводятся, а потому просит нас дать ему разрешение на это. Конечно, многие командиры Красной Армии это не оценят, но с другой стороны - на воре шапка горит, а потому вероятнее всего много времени эта проверка не займёт."
sovietunion.7.a:0 "Давно пора было заняться этим рассадником контрреволюции. Товарищ Попов, за дело"
sovietunion.7.b:0 "Не будем лишний раз провоцировать военных"
sovietunion.8.t:0 "Смерть Алексея Брусилова"
sovietunion.8.d:0 "Сегодня утром на заседание Совета Народных Комиссаров ворвался командарм Тухачевский вместе с командармом Якиром, комиссаром Гамарником и комкором Путной. В это время как раз держал речь товарищ Владимир Трутовский, нарком земледелия, но командиры Красной Армии бесцеремонно прервали его. Напряжение нарастало, по рядам прокатился слух о начале военного переворота. Но Тухачевский пришёл лишь донести до народных комиссаров ужасную весть - в подвалах ЧК скончался старый командарм Алексей Брусилов. \n\nМы сами же разрешили Попову начать проверку армии, и начать он, вполне предсказуемо, решил с представителей бывшей царской армии. Брусилов был арестован ночью в своём доме и около двух дней содержался в ЧК. Показаний он ни на кого не дал, тогда чекисты прибегнули к "допросу с пристрастием" и сердце пожилого Брусилова таких нагрузок не выдержало, в результате чего он умер прямо в КПЗ. Мало того, по словам Тухачевского чекисты попытались выставить смерть старого командарма как естественную, но им это не удалось. Тухачевский и сам из бывшей царской армии, и он твёрдо уверен - чекисты убили Брусилова намеренно. Алексею Алексеевичу было 73 года, и хотя он бывший дворянин, он всегда был предан советской власти и за ним не было замечено никаких контрреволюционных действий. Армия, от лица которой говорит Тухачевский, выражает серьёзное негодование тем, что в такие нелёгкие годы, когда враги Революции повсюду, левые эсеры позволяют себе, как он выразился, "уничтожать стражей советской власти". Наркомы Саблин и Попов на заседании не присутствовали и Тухачевский выдвинул ультиматум нашему правительству - немедленно прекратить чистки в армии, иначе, заявляет он, он примет "крайние меры". Затем командиры с заседания удалились и оставшееся время наркомы обсуждали произошедшее. \n\nБрусилов поддержал власть Советов добровольно и верно служил как большевикам в своё время, так и нам. Мы всегда были убеждены, что он лоялен нам. Хотя мы, конечно, допускаем возможность того, что старый вояка мог принимать участие в заговоре. Кому верить - неизвестно. Попов явно действует в интересах партии социалистов-революционеров и вполне вероятно, что он знает, что делает. А может и оказаться так, что правда на стороне Тухачевского, и Попов действительно ослабляет нашу армию для своих непонятных целей. Нужно немедленно принять решение."
sovietunion.8.a:0 "Попов действительно перегибает. Заставим его прекратить чистку армии"
sovietunion.8.b:0 "Да что этот солдафон себе позволяет?! Немедленно отклонить ультиматум!"
sovietunion.10.t:0 "Попов отказал!"
sovietunion.10.d:0 "Мы уведомили командарма Михаила Тухачевского о том, что его ультиматум принят и премьер Камков позвонил Попову, отдав приказ прекратить чистки в армии. Но Попов его отклонил! Он сообщил, что уже близко подобрался к лидерам антисоветской военной группировки и сейчас прекращать проверку в армии нельзя. Тогда премьер уведомил его, что это не предложение, а приказ, и он должен немедленно свернуть все армейские процессы. Но у Попова хватило наглости заявить, что мы пошли на поводу у главного контрреволюционера, ибо Тухачевский у него в списке основных подозреваемых по делу оппозиционной армейской клики, и он это прекрасно понимает, а потому пытается заставить нас прервать армейскую чистку. Но, заявляет Попов, он, в отличие от нас, верен делу Революции и уничтожит всех её врагов и никто ему в этом не помешает, в том числе и мы. \n\nСовет Народных Комиссаров пришёл к неутешительному выводу о том, что Попов, похоже, ввиду нахождения на такой сложной работе постепенно трогается умом и становится помешан на поиске "врагов Революции". Хотя некоторые из комиссаров и предполагают, что такие выводы весьма поспешны и он может оказаться прав, всем очевидно, что нас он не послушается и процессы не свернёт. Рассчитывать на чекистов не стоит - они все безоговорочно преданы Попову и вряд ли пойдут против него. Выход остался один - Тухачевский. На данный момент он находится в подмосковном Серпухове с поддержавшими его несколькими пехотными бригадами Московского Военного Округа. Судя по всему, он готовился к тому, что мы откажем. Но теперь нам приходится обратиться к нему за помощью и попросить взять мятежное ЧК штурмом. Другого выхода у нас попросту нет. \n\nОднако нам пришло тайное письмо от наркомвоенмора Саблина. Он в данный момент в своём наркомате и уже в курсе о происходящих событиях, а потому предлагает нам убить одним выстрелом двух зайцев. Уже давно очевидно, что Тухачевский хоть и герой войны, но он явно оппозиционно настроен и нам приносит больше вреда, чем пользы. К тому же, мы убедились, что доверять нельзя и Попову, который может вот так просто взять и ослушаться приказа власти. Большая часть войск Московского ВО и его командир Белов всё ещё верны нам. Пока Тухачевский и Попов будут воевать меж собой, мы подведём лояльную нам армию и захватим обоих. Рисковано, учитывая верность многих командиров РККА Тухачевскому, они могут взбунтоваться после ареста своего лидера. Но такой вариант наиболее предпочтителен для нас."
sovietunion.10.a:0 "Попросим Тухачевского усмирить Попова"
sovietunion.10.b:0 "Возможно, Попов прав и всё на самом деле так серьёзно. Поддержим его"
sovietunion.10.c:0 "Попросим Тухачевского усмирить Попова и обратимся за помощью к Белову"
sovietunion.12.t:0 "Битва за Москву"
sovietunion.12.d:0 "Тухачевский после нашего сигнала незамедлительно выдвинулся во главе своих войск в Москву. Однако было очевидно, что у Попова есть свои люди среди правительства и о выдвижении Тухачевского против ЧК он узнал уже спустя час. Он успел позвонить премьеру Камкову и сказал фразу: "Не ожидал я, что вы с ними. Вы за всё поплатитесь", после чего бросил трубку. Нам сообщили о том, что чекисты срочно мобилизуют свои силы и начинают окапываться у своего штаба на Лубянке. Кроме того, мы узнали, что чекистов также поддержала часть отрядов Народной милиции и они даже сумели раздобыть танк, но начальник милиции Пётр Сергиевский уверил нас, что он на нашей стороне. С целью сохранения жизней гражданских наркомат по военным и морским делам отдал приказ лояльным отрядам милиции и кремлёвской Красной Гвардии немедленно оцепить Лубянскую площадь с окрестностями и разоружать всех, кто попытается проникнуть в периметр. В результате первая стычка произошла уже ночью, когда был остановлен конвой чекистов в составе трёх грузовиков, ехавших, предположительно, с районного комитета ЧК в Мытищах. Они отказались подчиниться приказу милицейского комиссара и прорвались через заграждение, перебив весь пост. Обстановка накалялась всё больше, правительство всерьёз опасалось, что чекисты выдвинутся на Кремль. \n\nНо нам повезло. Тухачевский со своим войском прибыл в половину шестого утра. Гражданским было сообщено о проведении военных учений, якобы войска тренируюся ведению боёв в городской среде. Чекисты успели превратить свой штаб в настоящую крепость. У них было несколько пулемётов, одно артиллерийское орудие и один танк. К половине седьмого красноармейцы прибыли на площадь. ЧК было предложено сдаться, на что они никак не отреагировали и ровно в семь часов утра начался штурм. \n\nКровопролитный бой продолжался до полудня, к которому здание ЧК оказалось под полным контролем сил Красной Армии. Чекистские фанатики сражались яростно, лишь единицы сложили оружие, что говорит о том, насколько Попов авторитетен в своём ведомстве. Потери со стороны изменников составили 117 человек убитыми, 23 ранеными, затем сдавшимися, и 3 пленными, добровольно сложившими оружие. Армия же потеряла по самым скромным подсчётам около трёхсот человек. Условия штурма говорят сами за себя - наркомвоенмор Саблин строго запретил использовать артиллерию и технику дабы избежать случайных жертв со стороны гражданских, в результате чего красноармейцы брали ЧК буквально с одними винтовками да гранатами. Предатель Попов сражался до последнего, он оборудовал себе пулемётное гнездо в подвале и лишь когда у него кончились патроны сделал вид, что сдаётся, и подорвал гранату на себе."
sovietunion.12.a:0 "Ну, теперь власть Советов может спать спокойно..."
sovietunion.13.t:0 "Переворот!"
sovietunion.13.d:0 "Судя по всему, покойный Попов был прав насчёт Тухачевского. После того, как последние выстрелы на Лубянской стихли, Тухачевский не стал медлить, собрал своё хоть и поредевшее, но всё ещё боеспособное войско, и выдвинулся в сторону Кремля. Также он отрядил часть своей армии во главе с комкором Путной, которая отправилась к наркомату по военным и морским делам. Совет Народных Комиссаров охватила паника, наиболее сильно пугало то, что нынешняя власть не может предпринять ничего, чтобы остановить Тухачевского: единственная опора эсеров в лице ЧК уничтожена, а лояльная армия Московского ВО попросту не успеет прибыть в Москву. Осталась тусклая надежда на оказание сопротивления бунтовщикам со стороны Народной милиции, но Сергиевский, присутствовавший на заседании, сразу же заявил, что изначально был на стороне Тухачевского и поддерживает его, после чего Камков было приказал охране Совета арестовать его, но оказалось, что и она подчиняется главному комиссару милиции, после чего Сергиевский заявил, что до прибытия армии здание никто не покинет и перекрыл все входы и выходы. Одни лишь большевики сидели спокойно, с довольными ухмылками на лице. \n\nМятежный командарм не заставил себя долго ждать. Бригада его соратника комкора Путны достигла наркомат по военным и морским делам чуть раньше, взяла его под контроль, арестовала наркома Саблина, а сам Путна заявил всей армии, что отныне "власть в надёжных руках". Тухачевский же прибыл спустя полчаса, его воинство полностью заняло территорию Кремля, а он прибыл в здание СНК и объявил, что с этого момента он присваивает себе временные чрезвычайные полномочия правителя. После он лукаво спросил, есть ли те, кто против его решения. Один лишь Николай Андреев, бывший чекист, а ныне почётный комиссар снабжения, исполнитель убийства графа Мирбаха в далёком 1918 году, герой Советской России, гордо встал и заявил: "Я верен только своей Партии". Тухачевский без долгих раздумий выхватил свой Наган и выпустил в чекиста четыре пули, сразив того насмерть. Запуганные комиссары не решились воспротивиться новому диктатору, после чего Тухачевский объявил об аресте всех лидеров партии эсеров за их "преступления против Революции". Камков и большинство комиссаров были задержаны на месте."
sovietunion.13.a:0 "Что-ж, да здравствует Тухачевский!"
sovietunion.14.t:0 "Судьба власти"
sovietunion.14.d:0 "По всей стране по команде Путны силы Красной Армии занимают государственные учреждения, арестовывая эсеровских партийных функционеров. Переворот окончился успешно, хотя и ценой многих жизней. Не медля, Тухачевский формирует собственное правительство, преимущественно из верных ему красноармейских командиров, руководители левых эсеров под арестом и ждут своей участи за преступления против советской власти, вся армия поддержала нас, за исключением нескольких частей, которые попробовали было взбунтоваться, но были быстро успокоены лояльной нам армией. За сутки красный командарм подчинил себе всю страну и на следующий же день собрал Совет Народных Комиссаров. Бухарин и его партийцы, имевшие посты в нём, также были арестованы, от греха подальше. Теперь Совет состол из двух большевиков и армейских командиров, приближённых к Тухачевскому, которые временно заняли важнейшие посты. \n\nМихаил Тухачевский фактически состоит в большевистской партии. Несмотря на успешный переворот, он по-прежнему лишь военный и вряд ли представляет, как эффективно руководить страной. Это и стало главным вопросом сегодняшнего заседания. Сам Тухачевский подумывает передать власть большевикам, всё-таки опытным политикам, имевшим представление об управлении страной, а самому занять должность народного комиссара по военным и морским делам, которой он так долго желал. Однако военные предложили Тухачевскому лично возглавить страну, так как он имеет огромный авторитет в армии и народе, которые помнят о подвигах красного командарма в Европе. О смене власти население ещё не в курсе, потому народ, вероятно, встретит с воодушевлением приход к власти харизматичного и известного человека, особенно если эту новость правильно подать. Какое решение следует принять?"
sovietunion.14.a:0 "Передадим власть в руки большевистских политиков"
sovietunion.14.b:0 "К чёрту этих политиканов, стране нужна сильная рука сильного правителя!"
sovietunion.70.t:0 "Попов взялся за ЧК"
sovietunion.70.d:0 "Как вы помните, сравнительно недавно нарком госбезопасности Дмитрий Попов просил на заседании СНК увеличить финансирование ЧК, так как, по его словам, она работает недостаточно эффективно. Оценив наше и без того бедственное экономическое положение, денег Попову было решено не выделять. Он написал ещё несколько прошений лично на имя премьера Камкова, в которых попытался объяснить необходимость увеличения финансирования, но так своей цели и не добился. Мы было решили, что он успокоился, но Попов начал решать проблему своими методами. \n\nПроведя несколько бесед с подчинёнными, показательных увольнений и проверок документов, Попов пришёл к выводу, что работе Комиссии мешает ни что иное, как прокравшаяся в неё контра. Он решил, что именно контрреволюционеры в рядах чекистов всё это время намеренно саботировали работу госбезопасности, а потому он немедленно взялся за "вычищение" Комиссии от них. Он огородил себя лишь самыми преданными ему сотрудниками и начал массовую проверку своего ведомства. И вроде бы как с момента нашего отказа прошло не так много времени, но размах поповской чистки поражает. Уволенными оказались уже двести человек, около семидесяти прямо сейчас под арестом, а двое уже расстреляны. Тревогу своевременно забил бывший министр юстиции, давний и верный член партии эсеров, а ныне один из высокопоставленных комиссаров ЧК Исаак Штейнберг, после того, как он сам был арестован, побывал на допросе, остался без зуба и был выпущен до выяснения обстоятельств. \n\nРабота ЧК и так оставляет желать лучшего, а если Попов ещё и сократит её численность наполовину, то она станет совсем бесполезна, а тогда затаившаяся контра явно поспешит себя проявить. С другой стороны, Попов на своей должности уже около восьми лет, и он может действительно оказаться прав и избавить нас от лишних проблем. Надо что-то решать."
sovietunion.70.a:0 "Черт побери, арестуйте этого параноика!"
sovietunion.70.b:0 "Так значит, контра была прямо у нас под носом. Товарищ Попов, так держать"
sovietunion.80.t:0 "Попов нас критикует!"
sovietunion.80.d:0 "Как вы помните не так давно мы запретили ЧК проводить расследования по поводу оппозиции в Красной Армии. Сегодня на заседании Совета Народных Комиссаров народный комиссар внутренних дел Попов снова взялся говорить речь. И довольно неожиданно Попов откровенными словами принялся критиковать сначала премьера, затем нашу Партию, а затем и наш режим целиком. Его речь была довольно объёмной, он говорил её очень громко и очень недовольным тоном, так что никто даже не попытался возразить ему. В своей речи он осмелился назвать нас "оппортунистами, трусами и предателями социализма и Революции в том числе". Затем он начал высказываться о Красной Армии, да такими словами, которые мы цитировать не будем. После них наркомвоенмор Саблин вскочил со своего места и потребовал от Попова "следить за словами", на что Попов спокойно ответил ему "Я вас не перебивал, и вы меня послушайте". И лишь ближе к концу его гневной тирады нам стала ясна причина его злобы - он оказался серьёзно недоволен тем, что мы запретили ему проводить проверку в Красной Армии. Он сообщил, что у нас были все основания проверить военных, но мы, по причине, цитата, "неприкрытого страха перед надменным офицериком, ни во что не ставящим нашу партию" (судя по всему, он подразумевал Тухачевского), не решились этого делать. \n\nЗакончив свою речь он спокойно занял своё место. Саблин тут же поспешил вступить в полемику и сказал что уже за одно оскорбление командира Красной Армии "офицериком" его можно посадить, Попов начал кидаться на Саблина, называя его "вошью, прислуживающейся перед контрой", пока внезапно в их спор не встрял Бухарин и не заявил, что все слова Попова по поводу левоэсеровской партии - истинная правда. Заседание окончилось бурной дискуссией между нашей партией и партией Бухарина. После него Саблин предложил нам отстранить Попова от дел, ибо стенограмма заседания оказалась в руках чекистов и явно скоро разойдётся по газетам, и лишь так мы можем избежать того, что нас опозорят на всю страну."
sovietunion.80.a:0 "Этот чекист совсем страх потерял. Пора ему на пенсию"
sovietunion.80.b:0 "Не посмеет"
sovietunion.81.t:0 "Коллективное письмо от чекистов"
sovietunion.81.d:0 "Мы решили снять Попова с должности за его дерзкие слова в наш адрес на недавнем заседании Совета Народных Комиссаров. Нами было направлено письмо в ЧК с требованием от Попова немедленно выбрать себе преемника и явиться в Кремль. Но вместо этого мы получили ответное письмо из ЧК, в котором содержалась просьба оставить Дмитрия Попова на его должности. На нём были также подписи почти высокопоставленных чекистов, что говорит о том, что письмо написали они. В нём также содержалась некая своего рода угроза, что если Попов будет арестован, то работники Комиссии по всей стране организуют массовую забастовку, что нам явно не нужно в столь трудные времена. Судя по всему, за 8 лет нахождения на должности, Попов стал настолько авторитетен в своём ведомстве, что чекисты, то ли из-за страха перед ним, то ли из-за уважения отказываются работать, если он не будет их возглавлять. С одной стороны появление в прессе информации о том, что нашу партию критикует второй по влиянию человек в стране очень чревато последствиями, особенно учитывая, что наша власть и так едва ли имеет опору. А с другой остановка деятельности органов госбезопасности может привести к ужаснейшим последствиям, хотя мы и не исключаем, что чекистов заставил написать такое письмо сам Попов и они блефуют."
sovietunion.81.a:0 "Попова арестовать, провокациям чекистов не поддаваться"
sovietunion.81.b:0 "Слишком дорогая цена за уважение..."
sovietunion.82.t:0 "Критика в газете"
sovietunion.82.d:0 "Ублюдок Попов опубликовал стенограмму вместе с разгромной статьёй прямо в газете, в нашей собственной партийной газете! Стоит ли говорить о её тиражируемости, учитывая что в некоторых населённых пунктах России и республик она вообще единственная. Мы немедленно связались с главным издателем нашей партийной газеты "Знамя труда", он уверил нас, что не хотел это опубликовывать, но чекисты начали угрожать ему и его многочисленной семье, и он пошёл на их требования. Нам уже не понять, с какой целью Попов дискредитирует свою собственную партию, но мы убедились что ЧК нельзя доверять. Так или иначе, стенограмма заседания Совнаркома, в которой нашу партию критикует второй человек в стране, теперь на первых страницах самой массовой газеты в нашей стране с громким заголовким "Раскол в Партии социалистов-революционеров!". Возможно, нам повезёт и всё быстро устаканится, но в то же время такая ситуация может привести к очень плохим последствиям. Предпринять мы уже ничего не можем. \n\nОстаётся лишь ждать."
sovietunion.82.a:0 "Будь он проклят!"
sovietunion.83.t:0 "Арест Попова. Новый председатель ЧК"
sovietunion.83.d:0 "Письмо чекистов, угрожающих бастовать, нас не впечатлило. Мы направили в ЧК кремлёвскую Красную Гвардию во главе с комендантом Кремля Григорием Заксом с приказом задержать Попова. К счастью, чекисты не решились сопротивляться, и Попов был спокойно арестован и отправлен в Кремль, где ныне содержится под усиленной охраной в заключении. Его первый заместитель Генрих Ягода уведомил Закса, что они не шутили, и если Попов перейдёт через порог штаба ЧК - Комиссия прекратит свою работу. По его словам, практически все главные комиссары ЧК лояльны нынешнему наркому и им не составит труда полностью атрофировать работу органа по всей стране. Закс лишь сказал ему, что на провокации не реагирует, а затем, по прибытии в Кремль доложил нам обо всём произошедшем. \n\nВ любом случае, даже несмотря на то, что ЧК фактически прекратит работу, ей нужен новый нарком. На этот пост выделяется три кандидата:\n1) Генрих Ягода - правая рука Попова, абсолютно предан ему и соответственно имеет влияние в ЧК. Возможно, получив место своего начальника, Ягода будет удовлетворён и сможет заставить чекистов подчиниться новым законам.\n2) Исаак Штейнберг - высокопоставленный чекист, бывший министр юстиции. Единственный во всей Комиссии, кому мы можем доверять. Полностью предан нашей партии, но большим влиянием в ЧК не обладает.\n3) Терентий Дерибас - жёсткий и авторитетный комиссар, бывший большевик. Не лоялен нам, но обладает личной неприязнью к Попову. Имеет смысл его назначить по той причине, что он сможет взять ЧК под контроль и прекратить забастовки.\n\nОт этого выбора очень многое зависит, так что сделайте его с умом, товарищ."
sovietunion.83.a:0 "Генрих Ягода"
sovietunion.83.b:0 "Исаак Штейнберг"
sovietunion.83.c:0 "Терентий Дерибас"
sovietunion.84.t:0 "Чекистский переворот"
sovietunion.84.d:0 "В 12:00 тёмной осенней ночи из штаба ВЧК на Лубянской площади выехали несколько грузовиков с "Фордом" во главе колонны. Проезжая по безмолвным улицам Москвы, у немногочисленных граждан, видевших их, они вызывали самые страшные мысли. Им понадобилось немного времени, чтобы доехать до ворот Московского Кремля. Из головного "Форда" выскочил человек. Посмотрев по сторонам, он спешно добежал до ворот и поговорил с кем-то через них, а затем также быстро вернулся и запрыгнул в машину. Ворота отворились, колонна въехала в Кремль. \n\nВ последнее время премьер Советской России Борис Камков жил в Кремлёвском Дворце, зачастую ночевал прямо в своём кабинете. Год выдался непростым и у него было очень много работы, которую он постоянно не успевал сделать. Борис Давидович сидел в гробовой тишине и шуршал бумагами, которыми был завален его стол. Глаза начинали слипаться, и он решил отправляться ко сну. В его голове были мысли о завтрашнем дне, о том, сколько всего предстоит сделать. Его рука потянулась выключить лампу, но вдруг он услышал приближающиеся шаги в коридоре. Много шагов. Камков встал с кресла и обошёл свой стол, вопросительно смотря на дверь. Что же это за ночные гости? Он и предположить не мог...\n\nБез единого выстрела из подземелий Кремля чекисты высвободили своего измученного лидера Дмитрия Попова. По изначальному плану Попова намеревались просто тихо освободить и вывезти из страны, обставив всё как побег. Но Попов, бросив короткую фразу "Пора мне тут порулить", взял у Реденса револьвер, взвёл курок и направился в Кремлёвский дворец. Делать нечего, верные чекисты пошли за своим вождём. Продавшийся ЧК Кремлёвский полк беспрепятственно дал им пройти во дворец и добраться до кабинета Камкова. Лихо выбив ногой роскошную дверь, Ежов первым влетел к премьеру, за ним вошли остальные и, без долгих раздумий, Попов высадил в премьера все 7 пуль из Нагана. Борис Камков замертво упал на свой же стол, залив его кровью. \n\nНазад дороги нет."
sovietunion.84.a:0 "Что дальше, товарищи?"
sovietunion.84.a.tt:0 "Фактически, власть уже в руках ВЧК, но нужно решить ещё несколько проблем..."
sovietunion.85.t:0 "Проблемы в Чрезвычайной Комиссии"
sovietunion.85.d:0 "Мы назначили на пост наркомвнудела преданного ПЛСР Исаака Штейнберга. И конечно мы знали чем это обернётся, а потому происходящие в ЧК процессы сейчас совершенно неудивительны. А происходит там то, что Штейнберг полностью игнорируется - у него есть группа преданных рядовых сотрудников, но не более. Правая рука Попова, Генрих Ягода, имеющий огромное влияние в ЧК, организовал забастовку Комиссии по всей стране, и в данный момент большинство высокопоставленных чекистов лояльны именно ему и выполняют его приказы. Кроме того, в аресте Попова увидел возможность подняться и другой авторитетный комиссар, бывший большевик, Терентий Дерибас. Он также сколотил лояльную ему группировку. Таким образом, в столичном ЧК сейчас действуют две группы чекистов, стремящиеся возглавить этот орган. Они открыто не враждуют и постепенно подминают под себя ЧК, но пока их интересы не столкнулись. Губернские ЧК фактически подчиняются Ягоде, но на данный момент они бездействуют, также нам известно, что Дерибас наладил контакт с чекистами в Октябрьском. \n\nВесь этот балаган в одном из важнейших органов просто не мог остаться без нашего внимания. Ввиду того, что в составе Совнаркома имеется бывший чекист Андреев, занимающий пост наркома снабжения, премьер Камков решил обсудить этот вопрос лишь с самыми преданными членами правительства, так как Андреев может иметь связи с Ягодой. Он собрал в своём кабинете наркомвоенмора Саблина, наркоминдела Минскера, наркома экономики Колегаева и самого Штейнберга дабы решить, как быть с ВЧК. После недолгой дискуссии было предложено три пути решения:\nПервый вариант предложил Саблин. Согласно ему мы введём в Москву армию Московского Военного Округа и передадим полномочия ВЧК органам контрразведки. Затем, при помощи них мы вычистим ЧК от всех предателей.\nВторой путь предложил Колегаев. Согласно ему, мы организуем убийство Дерибаса и Ягоды, обезглавив группировки ЧК и подчинив их тем самым Штейнбергу. Довольно рискованно.\nИ третий путь предложил сам Штейнберг. Он, в прошлом высокопоставленный чекист, хорошо осведомлён о тонкостях подковёрных игр в ЧК. А потому Штейнберг предлагает столкнуть группировки между собой. Он заявляет, что знает, как это сделать.\nВыбор за нами."
sovietunion.85.a:0 "Способ Саблина"
sovietunion.85.b:0 "Способ Колегаева"
sovietunion.85.c:0 "Способ Штейнберга"
sovietunion.86.t:0 "Конец забастовки ВЧК"
sovietunion.86.d:0 "Дерибас - очень непонятная фигура, надо ли говорить, что мы не очень-то верим в него. Потому мы назначили преданного нам комиссара Штейнберга следить за ним. \n\nТерентий Дмитриевич сильно удивился, получив такую должность. Судя по всему, он на неё даже не рассчитывал. Но мы не прогадали, назначив его новым председателем. С начала чекистской забастовки прошло не так много времени, а Дерибас уже рапортует нам о том, что он сумел полностью восстановить работу Комиссии. Однако, не обошлось без жертв. До сего момента лояльный нам комиссар ВЧК Штейнберг докладывал нам о каждом шаге нового наркома. Нам известно, что с первых же дней своего управления Дерибас вознамерился положить конец забастовке, которую он сам называл "бессмысленным цирком". Из-за этого он столкнулся с сильнейшей оппозицией со стороны очень многих важных комиссаров, в числе которых был бывший заместитель Попова Генрих Ягода. Однако, вопреки всем ожиданиям, он не стал церемониться и быстро с ними со всеми разобрался: почти все они были разжалованы и уволены со службы под предлогом "вредительства и саботирования работы важнейшего государственного органа", а Ягода, пытавшийся навязать Дерибасу свои условия, отправился навязывать их в Усть-Сысольск, в Коми, в должности начальника местной ГубЧК. \n\nНо попал под удар и наш Штейнберг. Он не стал принимать чью-либо сторону в конфликте, из-за чего вызвал у Дерибаса подозрения. Его арестовали и некоторое время допрашивали втайне от нас, но потом, насколько нам известно, Штейнберг выкрикнул "Да за мной стоит Партия!". Об этом доложили Дерибасу, после чего он немедленно выпустил его. Правда, через два откомандировал в Мурманск. Нам неизвестно, догадался ли Дерибас о том, что мы ему не доверяем и под каким пристальным наблюдением он находится, но нам бы не хотелось, чтобы он об этом узнал. Потому мы никак не отреагировали на командировку Штейнберга, чтоб не вызывать лишних подозрений. Так или иначе, пока что всё идёт хорошо."
sovietunion.86.a:0 "Хорошая работа, Терентий Дмитриевич..."
sovietunion.87.t:0 "Бухарин присоединяется!"
sovietunion.87.d:0 "Хрупкая левоэсеровская власть держится на одной лишь ЧК. Врагов левых эсеров на просторах Советской России и республик предостаточно, уж поверьте, но все они сидят тихо из-за вездесущих рук Чрезвычайной Комиссии. Потому не мудрено, что увидев критикующую левых эсеров статью в газете от народного комиссара внутренних дел Дмитрия Попова, различные враги нашей власти расценили это как сигнал к действию. Им стало понятно, что главная опора эсеров в лице ЧК перестала ей быть. А потому первым же, кто открыто против нас выступил, стал Николай Бухарин со своей партией новых социалистов. Его партия - наш главный соперник. На последнем Съезде они получили довольно много голосов, но мы сумели обойти их, хоть и не намного. Бухарин и его партийцы занимают несколько наркоматов в Совнаркоме, не самых важных, но тем не менее. Наиболее же важные ведомства получили под контроль мы, левые эсеры. \n\nГазета новых "Вестник Революции" является второй по тиражируемости в стране. В ней же сегодня вышла очередная статья, полная критики левоэсеровской власти. Их гневная тирада была довольно объёмна, потому всю её цитировать мы не будем, скажем лишь, что главный посыл её был следующим: "Эсеры не могут навести порядок в своей же партии, и рассчитывают сделать это в целой стране?". Он и раньше совершал нападки на нас, но не так открыто, и от этого его удерживал лишь страх перед чекистами. Разумеется, заставить чекистов ликвидировать вторую (если уже не первую) партию в стране мы не можем, да и они вряд ли согласятся, учитывая последние события.\n\nКто ещё решит накинуться на нас?!."
sovietunion.87.a:0 "Ничего, критика полезна для партии..."
sovietunion.88.t:0 "Большевики ещё в деле"
sovietunion.88.d:0 "На волне массовой критики власти решила показать голову едва живая партия большевиков. По итогам последнего Съезда они получили целых два наркомата под свой контроль, правда, довольно маловажных с точки зрения влияния. Они также в своей партийной газете "Искра" опубликовали статью, в которой, в принципе, повторили всё уже сказанное, и добавили, что наш режим, якобы, близок к падению. В целом их газеты непопулярны у населения, так что это не так страшно, пугает лишь сам факт, что нас смеют критиковать даже такие аутсайдеры, как большевики, и мы не в силах ничего с этим поделать. \n\nОднако есть одно обстоятельство. Их газета хотя и не пользуется популярностью у населения, но она довольно популярна у одной категории людей - у военных. Ввиду того, что наш "великий командарм" Тухачевский состоит в их партии, он всеми силами распространяет большевистские газетёнки среди своих бойцов. И если раньше это не давало ощутимого эффекта, то теперь выпуск с подобной статьёй может поколебить лояльность армии к нам, учитывая что она и так почти на нуле."
sovietunion.88.a:0 "Бояться нечего..."
sovietunion.89.t:0 "Нас исключают из советов!"
sovietunion.89.d:0 "До нас доходят сведения, что в некоторых населённых пунктах левых эсеров начали исключать из местных советов! Мы узнаём, что проходит это примерно следующим образом: народ, он, как известно, склонен верить во всякую чушь. Поддавшиеся недавному шквалу критики в нашу сторону люди начинают понемногу выходить на улицы, образовывать митинги у зданий партийных организаций и требовать новые выборы. Местные руководители, сами под впечатлением от недавних известий, поддаются требованиям народа и назначают досрочные выборы в советы. Под страхом гражданского бунта, парторги сговариваются с представителями милиции и СМИ держать всё происходящее в секрете. На прошедших наспех выборах наша партия набирает просто ничтожные результаты, проигрывая, главным образом, в пользу так называемых "народных" - самовыдвигающихся из народа людей, образующих какие-то свои фракции и теперь держащие советы в очень многих населённых пунктах. Также местами победили новые социалисты. Самые верные члены партии оповестили нас о подобном. И самое печальное, что мы, опять же, ничего не можем с этим поделать. Мы были в курсе о том, что не пользуемся популярностью у людей. Судя по всему, им был нужен лишь толчок к началу активных действий, которых они не предпринимали из-за страха перед ЧК, а теперь, поняв свою безнаказанность, начали повсеместно наносить удары по нашей партии. \n\nИ ведь некоторые комитеты ЧК поддерживают их. На наши требования сделать хоть что-нибудь, Попов всегда отвечает однообразно:\n\n"Слишком занят, не имею возможности выполнить ваши приказы. Выполню, как только посчитаю нужным."\n\nСудя по всему, нам осталось недолго. Нас спасёт лишь чудо..."
sovietunion.89.a:0 "Да они что, совсем охренели?!"
sovietunion.90.t:0 "Митинг на Красной Площади"
sovietunion.90.d:0 "На кучку собравшихся в полдень возле Собора Василия Блаженного людей поначалу никто не обращал внимания. По неизвестным нам причинам никто и не доложил нам о том, что они понемногу завлекают в свою группу народ. К началу обеда на Красной Площади начало появляться внушительное количество людей и бывший большевистский оратор Сергей Киров, который, как мы считали, ушёл из политики после того, как отсидел в наших тюрьмах 5 лет, начал произносить гневную речь в наш адрес, призывая гражданских присоединяться к ним и, цитата, "призвать преступную левоэсеровскую власть к ответу". \n\nВ результате на Красной Площади собралась просто гигантская толпа, не оставившая на ней свободного места и обвиняющая нас во всех грехах. Мы пытались связаться с ЧК, но они не выходят на связь: все наши сообщения, посланные на Лубянку, остаются без ответа, Попов не берёт телефон. Похоже, этот идиот решил нас бросить, не понимая, что если нас свергнут, то его голова полетит первой. Радует одно - Народная Милиция решила поддержать нас. Милиционеры мобилизовали все свои силы и в срочном порядке оцепили Красную Площадь. Кремлёвский полк также приведён в боевую готовность. На срочном заседании Совнаркома комиссары выдвигали массу идей решения сложившейся ситуации, но наиболее адекватных из них удалось выделить четыре: два большевика заявили, что наши дни и так сочтены и предложили нам добровольно пойти на уступки, потому что в данном случае народный суд может быть милосерден к нам. Их предложение поддержал нарком угольной промышленности Бухарин. Нарком обороны Саблин находился в своём наркомате и по телефону он предложил разогнать митинг силами милиции, приказав открыть огонь прямо по митингующим. Его предложение встретило массу критики. Наркома даже обвинили в том, что он желает повторения Кровавого воскресенья. Как бы то ни было, его вариант кажется наиболее предпочтительным, ибо учитывая обстоятельства, если мы не отреагируем жестко, нас вероятнее всего свергнут. Стрельба же может как спровоцировать митингующих, так и вызвать у них страх. Нарком путей сообщения призвал вызвать армию Московского Военного Округа и доверить подавление митинга ей. А нарком экономики предложил ничего не делать и просто подождать, пока они разойдутся, забаррикадировавшись в Кремле. \n\nОт сегодняшнего выбора зависит наша судьба. Продумайте его, товарищ."
sovietunion.90.a:0 "Сложим с себя полномочия"
sovietunion.90.b:0 "Подождём, пока они разойдутся"
sovietunion.90.c:0 "Разгоним митинг силами милиции"
sovietunion.90.e:0 "Вызовем армию"
sovietunion.91.t:0 "Народный переворот"
sovietunion.91.d:0 "Мы решили сложить с себя полномочия добровольно. Милиционерам было приказно расходиться, Кремлёвский полк открыл ворота и в Кремль вошёл торжествующий народ. Никогда ещё стены Кремля не видели такого количества людей. Тот факт, что долгое время закрытый от людей комплекс правительства открылся и впустил их в себя также стал своеобразным символом того, что теперь-то власть действительно будет в руках у народа. Здание Сенатского дворца, в котором собирался Совет Народных Комиссаров, быстро заполонил простой люд. Там же было и решено собрать комитет из народных избранников, которые коллективно реорганизуют политическую жизнь после левых эсеров и организуют первые в истории СССР свободные выборы! Незамедлительно были выдвинуты несколько известных социалистов и революционеров, которые и образовали Временный народный комитет. Комитет немедленно объявил амнистию всем политзаключённым под бурные аплодисменты присутствовавших и, в качестве жеста доброй воли, не стал судить левых эсеров и разрешил им и дальше вести политическую деятельность. Комитету предстоит много работы по преобразованию страны. \n\nРазличные политические силы в стране встретили переворот с воодушевлением. Бухарин лично поздравил Кирова, заявив, что Сергей Миронович сделал то, чего долгое время все хотели, но никто не решался. Командарм Тухачевский высказался коротко, сказав что вообще-то перевороты ему не по душе, но когда их вершит народ - он всегда на его стороне. Что же касается главного чекиста левых эсеров Попова, то Комитет в Сенатском дворце постановил арестовать его и судить по всем законам Революции. С Поповым могли возникнуть серьёзные проблемы - в своём ведомстве он практически построил культ вокруг себя и чекисты могли оказать вооружённое сопротивление, но нам повезло - многие рядовые сотрудники Комиссии обрадовались народному бунту и сразу же приняли нашу сторону. Получив постановление об аресте Попова, чекисты немедленно вооружились и направились большой группой на задержание врага народа. Высокопоставленные члены ЧК не решились оказать сопротивление и Попов без проблем был доставлен в Кремль, где он будет предан правосудию. Руководящий арестом чекист Филипп Медведь был выдвинут своими товарищами в Комитет в качестве наркома внутренних дел. \n\nНаконец-то в народном государстве восторжествовала по-настоящему народная власть."
sovietunion.91.a:0 "Ура, товарищи!"
sovietunion.92.t:0 "Они штурмуют ворота!"
sovietunion.92.d:0 "Долгое время мы никак не реагировали на творящееся прямо под нашими окнами. Милиции был дан приказ держать боевую готовность, Кремлёвскому полку тоже. Эсеры создавали иллюзию того, что им безраличны творящиеся беспорядки. На деле же за эти долгие часы зал заседаний Совнаркома погрузился в сигаретный дым, комиссары нервно расхаживали по сторонам, выкуривая по несколько сигарет за 15 минут, а телефон премьера не утихал от звонков наркомвоенмора, искренне не понимающего столь глупого, на его взгляд, решения ничего не предпринимать. ЧК же по прежнему не отвечала, правительство не знало, делают ли они хоть что-нибудь или просто наблюдают. \n\nТак или иначе, к вечеру терпение народа начало иссякать. Помимо того, что он не только не разошёлся, он ещё и прилично набрал в числе. Хотя милиция и оцепила площадь, гражданские крупными группами прорывали заграждения и присоединялись к митингу. Лидер протестов Киров заявил, что мы пытаемся "победить их игнорированием" и предложил штурмовать Кремль. Люди воодушевлённо встретили его предложение и начали предпринимать попытки таранить ворота на территорию Кремля. Некоторые провоцировали милиционеров, но они держались стойко. \n\nИ всё бы ничего, да только бунтовщики где-то раздобыли грузовик, гружёный взрывчаткой. Он прибыл на площадь, с разгона чуть не въехав в милиционеров, заграждающих проход, которые успели расступиться. Прямо сейчас они кладут её под воротами, комендант Кремля Закс требует срочно что-то предпринять, в противном случае страшно представить, что гнев народный с нами сделает..."
sovietunion.92.a:0 "Остановите их! Мы выполним их требования..."
sovietunion.92.b:0 "Открыть огонь!"
sovietunion.94.t:0 "Переворот Тухачевского"
sovietunion.94.d:0 "Совнарком решил подавить восстание силами армии. Командиру Московского Военного Округа было приказано немедленно мобилизовать силы и привести их на Красную Площадь, а затем разобраться с мятежом. Командарм Белов пообещал явиться в ближайшее время. И действительно, красноармейцы не заставили себя долго ждать. Явились войска, расположенные в близости от Москвы. Это были наши лучшие части, они даже имели при себе несколько танков. Однако вместо командарма Белова, которому было приказано лично руководить операцией, во главе войска прибыл Тухачевский. Неизвестно, что он делал в Московской области, когда его место службы вообще-то на Кавказе. Уже когда его на военном автомобиле во главе колонны заметил со стен Кремля в бинокль комендант Закс, стало всё понятно. \n\nТухачевский сразу же объявил о своей поддержке народного бунта. Они с Кировым обменялись парой любезностей, и мятежный командарм приказал танкам вынести ворота в Кремль. Очевидно, ублюдок только и ждал подходящего момента для переворота. Гражданским предложили не вмешиваться, сказав, что "армия покажет эсерам гнев народный". Однако Киров решил пойти на штурм вместе с Тухачевским. В миг танковые снаряды снесли ворота в Кремль и красноармейцы под оглушительные радостные крики и аплодисменты толпы начали штурм Кремля. Кремлёвский полк, состоящий преимущественно из лояльных нам латышей, решил оказать сопротивление, но долго он не выдержал, комендант Кремля был сражён пулей в пылу сражения. Части милиции ничего не предпринимали всё это время. Красноармейцы быстро заполонили здание Совета Народных Комиссаров и арестовали всех его членов, кроме двух большевиков, поддержавших восстание. Тухачевский присвоил себе временные чрезвычайные полномочия диктатора и постановил о запрете левоэсеровской партии и аресте всех её членов. Саблин и Попов быстро узнали о штурме Кремля армией, и поспешили покинуть Москву. Попов успешно сбежал, Саблина же в наркомате попытались арестовать лояльные Тухачевскому командиры, он решил оказать сопротивление и после непродолжительной перестрелки был убит. \n\nПереворот прошёл успешно, Тухачевский объявил ликующему народу о начале новой эры в истории Советской России. Однако, не обошлось без трагичных жертв. Шальной пулей был убит народный лидер Киров, военные врачи ещё пытались ему помочь, а один из них даже сказал, якобы пуля попала в шею Кирова сзади... Но их быстро отогнали и увезли в неизвестном направлении. Впрочем, неважно. Теперь у нашей страны новая власть!"
sovietunion.94.a:0 "Да здравствует Тухачевский!"
sovietunion.95.t:0 "Народный переворот"
sovietunion.95.d:0 "В последний момент Закс получил приказ отворить ворота, и буквально когда рабочий подносил зажигалку к фитилю, со стены послышалось спасительное "Стойте!". Ворота отворились и торжествующий народ, разгребая взрывчатку, вошёл в Кремль. Никогда ещё стены Кремля не видели такого количества людей. Тот факт, что долгое время закрытый от людей комплекс правительства открылся и впустил их в себя также стал своеобразным символом того, что теперь-то власть действительно будет в руках у народа. Здание Сенатского дворца, в котором собирался Совет Народных Комиссаров, быстро заполонил простой люд. Там же было и решено собрать комитет из народных избранников, которые коллективно реорганизуют политическую систему после левых эсеров и организуют первые в истории СССР свободные выборы! Право голоса дали даже бывшим лидерам страны, левым эсерам. Незамедлительно были выдвинуты несколько известных социалистов и революционеров, которые и образовали Временный народный комитет. Комитет немедленно объявил амнистию всем политзаключённым под бурные аплодисменты присутствовавших и, в качестве жеста доброй воли, не стал судить левых эсеров и разрешил им и дальше вести политическую деятельность. Комитету предстоит много работы по преобразованию страны. \n\nРазличные политические силы в стране встретили переворот с воодушевлением. Бухарин лично поздравил Кирова, заявив, что Сергей Миронович сделал то, чего долгое время все хотели, но никто не решался. Командарм Тухачевский высказался коротко, сказав что вообще-то перевороты ему не по душе, но когда их вершит народ - он всегда на его стороне. Что же касается главного чекиста левых эсеров Попова, то Комитет в Сенатском дворце постановил арестовать его и судить по всем законам Революции. С Поповым могли возникнуть серьёзные проблемы - в своём ведомстве он практически построил культ вокруг себя и чекисты могли оказать вооружённое сопротивление, но нам повезло - многие рядовые сотрудники Комиссии обрадовались народному бунту и сразу же приняли нашу сторону. Получив постановление об аресте Попова, чекисты немедленно вооружились и направились большой группой на задержание врага народа. Высокопоставленные члены ЧК не решились оказать сопротивление и Попов без проблем был доставлен в Кремль, где он будет предан правосудию. Руководящий арестом чекист Филипп Медведь был выдвинут своими товарищами в Комитет в качестве наркома внутренних дел. \n\nНаконец-то в народном государстве восторжествовала по-настоящему народная власть."
sovietunion.95.a:0 "Ура, товарищи!"
sovietunion.96.t:0 "Кровавая баня"
sovietunion.96.d:0 "Совнарком решительно приказал разогнать бунт, используя для этого все средства, которые потребуются. И вот, в момент когда рабочий уже подносил свою зажигалку к фитилю, меткий выстрел коменданта Кремля со стены сразил его наповал. Увидев это, вскинули винтовки бойцы милиции. Затрещали сотни выстрелов, тут и там падали беззащитные гражданские, напуганные, не ожидавшие от нас таких жестких мер. Внезапно из толпы появился Киров. Вскинув свою руку, он, видимо, собирался повести трудовой народ в атаку на милиционеров, но не успел сказать и слова, как три пули забрали народного любимца на тот свет. Оставшись без лидера, испуганные люди побежали прочь с Красной Площади. Исполняя наш приказ, милиция бросилась вдогонку. \n\nНеизвестно, сколько простых граждан Москвы погибло сегодня, но тела с площади вывозили грузовиками весь оставшийся день и половину ночи. Тело Кирова не было найдено, возможно, он выжил, а возможно рабочие ухватили его с собой, дабы похоронить с почестями. Несмотря на усилия эсеров скрыть сегодняшнее происшествие, о нём очень быстро узнала вся страна. Лидеры оппозиции воздержались от комментариев на эту тему. Премьер Камков долго сидел запершись в своём кабинете, выкуривая сигарету за сигаретой и запивая коньяком. Он понимал, что все эти смерти на его совести, но иначе поступить он не мог. Примчавшийся из наркомата по военным и морским делам Саблин был поражён - Красная Площадь была усеяна мертвецами. Он не медля ринулся в Кремль, лично к Камкову. Оба они понимали, что совершили сегодня преступление, похлеще чем царское Кровавое Воскресенье, и помнить его будут долго. Менее впечатлительный и более рациональный Саблин заявил прямо, что мы сами виноваты в народном бунте, но теперь уже ничего не поделаешь. \n\nТак или иначе, эсеры показали, на что они способны. Жестко сохранив свою власть, они были не намерены снова допускать подобных ситуаций и решили разобраться со всеми врагами на корню. В стране по приказу Саблина было введено Чрезвычайное положение. Нам предстоит много работы..." 
sovietunion.96.a:0 "У нас не было иного выбора..."
sovietunion.97.t:0 "Народный переворот"
sovietunion.97.d:0 "Совнарком решительно приказал разогнать бунт, используя для этого все средства, которые потребуются. И вот, в момент когда рабочий уже подносил свою зажигалку к фитилю, меткий выстрел коменданта Кремля со стены сразил его наповал. Увидев это, вскинули винтовки бойцы милиции. Затрещали сотни выстрелов, тут и там падали беззащитные гражданские, напуганные, не ожидавшие от нас таких жестких мер. Внезапно из толпы появился Киров. Вскинув свою руку, он, видимо, собирался повести трудовой народ в атаку на милиционеров, но внезапно его закрыл собой рабочий, в которого тут же угодили три пули, мгновенно умертвив того. Киров, на секунду замешкавшись, громко воскликнул "Вперёд, товарищи! Им нас не остановить!". Гигантская толпа безоружных граждан ринулась на ряды милиции с громким криком "Ура!". Многие успели погибнуть, но когда разъяренный народ достиг милиционеров, тех буквально растерзали на куски, учитывая что их было в несколько раз меньше. Завладев оружием, бунтовщики вернулись к воротам Кремля и подпалили фитиль. Прогремел оглушительный взрыв. Ворота серьёзно пострадали, но, к счастью, заряда не хватило для нанесения повреждений Спасской башне. \n\nВорвавшись на территорию Кремля, бунтовщики атаковали Кремлёвский красногвардейский полк. Понятно, что он не сумел долго сдерживать натиск многосотенной толпы. Комендант Кремля Григорий Закс, оставшись без патрон, попытался было сдаться, но его тут же поставили к стене Кремлёвского дворца и расстреляли. В конце концов, народ ворвался в Совет Народных Комиссаров, и лишь своевременный приказ Кирова остановил их от уничтожения всех, кто находился в нём. Всех комиссаров арестовали, к расстрелу были приговорены главные, по мнению новой власти, виновники проблем в стране - Камков, Саблин и Попов. Первого расстреляли здесь же, Саблин при известии начала штурма Кремля немедленно удалился из Москвы, его нынешнее местоположение неизвестно. Попов попытался сделать то же самое, но когда он уже садился в свой автомобиль, его окликнул чекист Медведь, поддержавший наше восстание. Попов выхватил свой револьвер и, после непродолжительной перестрелки, был убит Медведем. \n\nВосставшие решили организовать Временный народный комитет, которому предстоит реорганизовать политическую систему в стране и организовать проведение первых свободных выборов в истории СССР. Теперь-то в стране рабочих и крестьян восторжествовала по-настоящему народная власть, хотя и стоившая многих жизней." 
sovietunion.97.a:0 "Ура, товарищи..."
sovietunion.98.t:0 "Чекисты опустошили склад"
sovietunion.98.d:0 "Саблин доложил нам, что сегодня ночью в крупный московский склад вооружения прибыл отряд чекистов и забрал оттуда огромное количество оружия. Коменданту склада они предъявили разрешение за подписью Дерибаса, но он всё равно счёл нужным уведомить Саблина. Нет, конечно чекисты имеют право вооружаться со складов армии, но только в крайних случаях и, конечно, соблюдая грани. Они же без видимых причин изъяли столько оружия, что на него можно вооружить целую дивизию. \n\nМы сразу же позвонили Дерибасу дабы всё выяснить. Он сообщил, что, цитата, "на востоке контра совсем разбушевалась, необходимо срочно её устранить, потому и вооружаемся". Уточнять, где конкретно на востоке и что за контра такая он не стал, аргументируя это тем, что он слишком занят чтоб беседы вести, извинился и бросил трубку. Этого мы и опасались - новый председатель ЧК начал мутить воду. В ЧК у нас ещё остались глаза и уши, но уже не такие высокопоставленные, и тем не менее они сообщили, что ни на склады ЧК, ни в штаб такая крупная партия оружия не прибывала. Вполне логично, что его повезли на тот самый "восток" для борьбы с некой "контрой", но мы также проверили все недавно отошедшие поезда, и среди них нет ни одного, вызывающего подозрения, а угнать целый поезд незаметно у них бы вряд ли получилось. Повезли на грузовиках? Нет, они не станут так рисковать. \n\nОчевидно, оружие где-то в Москве. Дерибас постепенно обновляет состав высших чинов ЧК, просто так расспросить чекистов у нас не выйдет, да и понятно, что на такое важное дело он послал проверенных людей. У нас даже и предположений нет, для каких целей ему столько оружия."
sovietunion.98.a:0 "Что за игру ты ведёшь, Дерибас..."
sovietunion.99.t:0 "Стрельба у центра связи"
sovietunion.99.d:0 "Рано утром около военного центра связи были слышны выстрелы. Когда туда прибыла группа военных, он оказался занят крупным отрядом чекистов, вооружённых, видимо, тем самым оружием, которое они забрали со складов. Там оказался Абакумов, комиссар государственной безопасности второго ранга, один из доверенных людей Дерибаса. Он уведомил военных, что занимающие здание служащие Войск связи - предатели и члены той самой армейской клики, которая занимается вредительством в Красной Армии и оппозиционно настроена власти и на которую мы уже давно пытаемся выйти, потому сотрудники ЧК не долго думая зачистили здание от предателей. Командир полка, прибывший на место, предпочёл поверить старшему по званию и удалился. Он прибыл в народный комиссариат по военным и морским делам в надежде уведомить Саблина о происходящем, но наркома не оказалось на месте. Потому он прибыл в Совнарком, в надежде его найти здесь, и сообщил обо всём нам. Саблина с нами не было. \n\nПока вести шли до нас, чекисты в здании связи полностью обрубили военные каналы, а затем заняли ещё мелких центров и полностью парализовали связь во всей Москве. Мы не можем ни с кем связаться."
sovietunion.99.a:0 "Что происходит?"
sovietunion.100.t:0 "Большевистский переворот!"
sovietunion.100.d:0 "Видимо большевики как и разведчики - бывшими не бывают.\nДерибас после восстания 1918 года вроде как принял эсеровскую сторону, но на самом деле всё это время поддерживал связь с большевиками и через него они узнавали обо всём, что происходило в ЧК. Получив председателя, он немедленно уведомил об этом большевистского лидера Рыкова и они вместе начали планировать свержение левых эсеров. Планомерно зачистив ВЧК от людей Попова, которые были не выгодны ни ему, ни эсерам, он подчинил себе Комиссию и начал действовать. Он знал, что против устранения недалёких фанатиков Попова власти не будут против, а затем решился на своеобразную провокацию, арестовав Штейнберга. Разумеется он знал, что старый чекист полностью предан левоэсеровской партии и является единственным, кому они доверяют в ЧК. Он решил проверить эсеров на смелость, и когда убедился что они не предпринимают ничего для спасения своего человека, решил действовать нагло. \n\nВооружив до зубов чекистов и увидев, что эсеры верят самым идиотским выдумкам, Дерибас решил не затягивать. Он связался с Тухачевским, тот выразил свою полную поддержку и даже предложил помощь, но чекист уверил его, что справится сам. И вот, отрезав Москву от мира, Дерибас вместе с огромным отрядом выдвинулся на Кремль. В то же время за столицей Тухачевский начал всем лгать касательно невозможности связаться с Москвой, заявив о "контрреволюционном террористическом акте на коммуникациях". Застанный врасплох Кремлёвский полк отказался подчиниться и при попытке оказать сопротивление был почти целиком перебит людьми Дерибаса. Достигнув подвала, чекисты прямо в камере расстреляли Попова, а затем арестовали всех членов правительства, кроме большевиков. Терентий Дмитриевич решил действовать кроваво и расстрелял всех бывших народных комиссаров во дворе Кремля, в том числе премьера Камкова и Николая Бухарина. Нарком обороны Саблин, как выяснилось, предусмотрительно был похищен чекистами перед переворотом и расстрелян под покровом ночи в подмосковном лесу.\n\nВласть была передана в руки большевистского лидера Алексея Рыкова и его партии. После окончания переворота связь была восстановлена и народу сообщили о том, что восстание 1918 года было незаконным, и теперь легитимная большевистская партия вернула себе власть. На местах было приказано немедленно разогнать все эсеровские советы, ускоренно набрать новые кадры в совсем поредевшую РКП(б) и собрать советы большевиков. Первое постановление нового Совнаркома поддержала армия, лояльная Тухачевскому. \n\nИдеалы ленинизма вернулись в Россию. Слава большевистской партии!"
sovietunion.100.a:0 "Ура!"
sovietunion.101.t:0 "Войска в Москве"
sovietunion.101.d:0 "Премьером было решено поддержать предложение Саблина. Штейнберг заметно огорчился, ведь фактически ни он, ни номинально находящаяся под его контролем ВЧК становились не нужны. Но делать нечего. Саблин прямо из кабинета Камкова связался с командующим МВО Беловым. Тот находился в отпуске и ему было приказано немедленно возвращаться на службу и завтра быть в наркомате Саблина. Белов прибыл в наркомат по военным и морским делам довольно быстро, ещё ранним утром, и там его уже ждали. Саблин быстро ввёл командарма в курс дела и они вместе составили план "занятия" Москвы лучшими частями МВО. \n\nВ скором времени четыре стрелковые дивизии Московского Военного Округа прибыли в советскую столицу. По радио и громкоговорителям лично Камков объявил жителям об угрозе, исходящей со стороны предавших страну чекистов, чем и обусловлена необходимость ввода войск. Этим он очернил ВЧК в глазах народа, ещё больше разозлив Штейнберга. Армейцы заняли важнейшие правительственные здания, предприятия, пункты связи и склады с оружием. Милиция была подчинена ВЧК, а потому из соображений безопасности солдаты также заняли милицейские участки и разоружили милиционеров, а сами приступили к выполнению их обязанностей. Крупный отряд РККА также занял Кремль.\n\nОдна из дивизий во главе с Беловым и Саблиным направилась занимать штаб ВЧК на Лубянке. К счастью, здание было взято без сопротивления, все чекисты разоружены и взяты под арест. Но ни Дерибаса, ни Ягоды там найдено не было. Вероятно, они узнали о вводе армии в Москву и скрылись. Так или иначе город под контролем армии и если они ещё в нём - мы их найдём."
sovietunion.101.a:0 "Отлично"
sovietunion.200.t:0 "Дальнейшие действия"
sovietunion.200.d:0 "1:30. Попов и его приближенные сидят за столом совещаний в кабинете лидера советской страны. Ещё не остывшее тело премьера Камкова лежит на его рабочем столе. Дмитрий Иванович откинулся на спинку кресла и смотрит в потолок, Ягода нервно курит, Ежов поспешил опробовать тридцатилетний коньяк, хранившийся в столе Камкова. Попов переводит взгляд на стену. Бывший премьер, видимо, очень любил себя, что повесил свой портрет в своём же кабинете. Ладно, не время для отдыха. Попов начинает первое совещание Центрального Совета Всероссийской Чрезвычайной Комиссии. \n\nНа данный момент во всей стране осталось лишь три человека, которые могут помешать нашим планам - эсеровский наркомвоенмор Юрий Саблин, авторитетный военачальник Михаил Тухачевский и лидер левых эсеров Мария Спиридонова. Каждый из них по-своему опасен, но убрать сразу всех мы не можем. Единственная группа чекистов, которой мы можем доверять, сейчас с нами в Кремле. Поручить столь важные миссии другим мы не рискнём, особенно учитывая, что все наши сейчас бастуют. Потому придётся выбрать кого-то одного. \n\nРеденс предлагает убрать Спиридонову. Пока что под контролем ВЧК один лишь Кремль и Лубянка, остальные земли Советской России контролируют левые эсеры, которые явно сумеют настроить против нас народ.\nЕжов заявил о необходимости устранения Тухачевского. Он считает, что Тухачевский совершенно точно не примет переворот и использует всё, чтобы задушить нас.\nСам Попов высказал желание ликвидировать Саблина, с которым у него были конфликты. Саблин руководит всей РККА и очень не любит ЧК, в свете произошедших событий он может не погнушаться объединиться с Тухачевским для того, чтобы уничтожить нас. \n\nОт нашего сегодняшнего выбора зависит очень многое."
sovietunion.200.a:0 "Займёмся Спиридоновой и левыми эсерами"
sovietunion.200.b:0 "Уберём Тухачевского"
sovietunion.200.c:0 "Наша цель - Саблин"
sovietunion.201.t:0 "Удар по левым эсерам"
sovietunion.201.d:0 "2:00. Получив списки всех важнейших членов партии левых социалистов-революционеров, группа чекистов из Кремля выехала в разные концы города Москва. На протяжении всей ночи сотрудники забирали из квартир безмятежно спящих людей, дальнейшая судьба которых сложится очень трагично. Успешно прошёл арест Спиридоновой и её мужа, их, а также нескольких других видных членов партии привезли в Кремль, остальных поместили под усиленную охрану в штаб на Лубянке. Попов провёл со Спиридоновой разговор тет-а-тет, после чего вышел несколько подавленный и отдал приказ казнить всех лидеров левых эсеров, что и было сделано в подземельях Кремля. \n\nВопреки приказу Попова, Ежов самовольно принял решение арестовать Саблина заодно с его сопартийцами. Выдвинувшись небольшой группой к нему на квартиру, Ежов с чекистами пожалели, что не послушали своего начальника. Они были уверены, что всё пройдёт как по маслу, но Саблин оказался не так-то прост. Как только к нему в дверь позвонили посреди ночи, а на вопрос "Кто там?" не поступило ответа, нарком быстро всё осознал. Пока чекисты долбились в дверь, он достал с антресолей имевшийся у него экспериментальный образец автомата Фёдорова с несколькими магазинами, запасённый как раз на такой случай. Затем Саблин отворил замок и отбежал на пару метров. Ничего не подозревающие чекисты влетели в квартиру и были встречены автоматной очередью, которая поразила насмерть троих. Быстро перезарядившись, Саблин с боем прорвался через подъезд своего дома, убив ещё двоих и троих ранив, получил ранение и Ежов. После чего Саблин поспешил скрыться на автомобиле."
sovietunion.201.a:0 "Твою мать!"
sovietunion.202.t:0 "Атака на Тухачевского"
sovietunion.202.d:0 "2:00. Разузнав местоположение Тухачевского (а для ЧК это раз плюнуть), мы выслали за ним все наши доверенные группы, чтобы наверняка. Он оказался в подмосковном Серпухове, довольно далеко от своего места службы. С какой целью он тут пребывает - неизвестно, но нам это и не важно. \n\nПуть до Серпухова неблизкий, однако, изрядно поспешив, боевая группа во главе с Ежовым достигла его за полтора часа. Тухачевский оказался на квартире в жилом доме, целиком населённым солдатами серпуховской дивизии Московского Военного округа. Было ли это проблемой? Конечно, черт побери, было.\nНашим парням предстояло без лишнего шума арестовать Тухачевского и избавиться от него. Но надо ли говорить как занервничали сотрудники, узнав о столь неприятном обстоятельстве. Ежов планировал тихо вскрыть дверь и взять Тухачевского в постели, однако взломщик с дрожащими руками всё возился и в итоге в порыве ярости ударил по двери, моментально пробудив маршала. Тот подошёл к двери, спросил кто там, и чекисты не придумали ничего лучше, чем ответить "Мы от Белова (командующего МВО)". Конечно же он всё понял - командарм Белов был в отпуске и не знал о нахождении Тухачевского здесь, да и военные так не представляются.\n\nМаршал среагировал быстро, забаррикадировав дверь шкафом. Чекисты начали выламывать дверь, подняв шум в доме. Многочисленные военные начали пробуждаться ото сна и уж они-то знали о пребывании своего любимого командарма здесь. Один из них вышел посмотреть, увидел ситуацию и закричал "Товарищи, Михаила Николаевича пытаются убить!". Этого хватило - бойцы повыскакивали из квартир в исподнем со своим оружием и начали перестрелку. Чекисты отступили во двор, где их ожидала основная группа, включившаяся в противостояние. Началась своеобразная "осада" жилого дома - военные отстреливались из окон, а маршал выкатил в окно своей квартиры пулемёт "Максим". Бойня продолжалась около получаса, пока Николай Ежов метким выстрелом не сразил неосторожного маршала прямо в глаз. Миссия была выполнена - потеряв шестерых убитыми, чекисты поспешили ретироваться."
sovietunion.202.a:0 "Ничего они не могут сделать как следует!"
sovietunion.203.t:0 "Атака на Саблина"
sovietunion.203.d:0 "2:00. Саблин - очень опасен и непредсказуем, потому по его душу были отправлены все наши доверенные группы. Саблин из дворян, но тем не менее видимо он пропитался социалистическим духом, ибо имея возможность получить любой дом в России, он поселился в обычном квартирном доме на окраине Москвы. По прибытии на место Ежов решил не церемониться и приказал силой вынести дверь и быстро взять наркома. Остальные члены группы заняли этажи, чтобы не выпускать из квартир жителей, которые проснутся и явно решат посмотреть. Однако двери в квартирных домах делали на славу - они были металлические, и пока чекисты ломились в квартиру, Саблин успел проснуться, понять что происходит и вооружиться экспериментальным образцом автомата Фёдорова, откуда-то взявшегося у него и хранящегося на антресолях с внушительным количеством патрон. Саблин перевернул стол на кухне и занял оборону за ним. \n\nЧекисты выломали дверь и ворвались в квартиру, начав обыск. Двое из них вбежали на кухню и были встречены автоматной очередью, сразившей их наповал. Саблин понял, что держать оборону долго у него не выйдет и решил прорываться. Чекисты не ожидали такого отпора, потому Саблин сумел зачистить свою квартиру и через подъезд вырваться на улицу, убив около десяти человек. \n\nЗавязалась перестрелка на улице, ещё три чекиста были убиты наркомом. Он добрался до автомобиля и собрался бежать. Вот он уже отъезжает, но на дорогу выскакивает Ежов, несколько секунд целится в уезжающий автомобиль и метким выстрелом убивает Саблина прямо в голову. Миссия выполнена, сопровождаемые удивлёнными взглядами жильцов, смотрящими из окон своих квартир, чекисты быстро собирают своих убитых и удаляются."
sovietunion.203.a:0 "Ну, могло быть и хуже."
sovietunion.205.t:0 "Новая власть"
sovietunion.205.d:0 "Саблин сбежал. В 9:00 утра, когда советские люди собирались на работу и слушали радио, по нему на всю страну была передана весть о смене власти. Люди Попова взяли под контроль всю столицу - печатные органы, наркоматы, станции связи. Позднее, была также распространена весть об уничтожении левоэсеровских контрреволюционеров, которую население восприняло очень неоднозначно. Затем, Попов лично выступил по радио. Он сообщал о начале эпохи новых свершений, обещал народу быть "лидером, достойным советской страны", а также призвал ВЧК заканчивать забастовку и подготавливаться к великим делам, которые ей вскоре предстоит вершить. Непонятной была реакция на переворот со стороны военных. Не сказать, что они его приняли, но и открыто сопротивляться не решились. С ними ещё предстоит разобраться.\n\nМы переоценили Тухачевского. Узнав о перевороте, он просто-напросто пустился в бега и исчез. Нам неизвестно, будет ли он действовать подпольно или просто предпочтёт покинуть страну, но нужно быть бдительными. Пока Саблин и Тухачевский живы - нам всегда есть чего опасаться. Так или иначе, переворот окончился успешно и страна теперь под нашим контролем. У нас очень много работы, товарищи. Так не будем же медлить. За дело!"
sovietunion.205.a:0 "Теперь Россия в надёжных руках."
sovietunion.205.tt:0 "Будет загружено древо фокусов §RЧК§!"
sovietunion.206.t:0 "Новая власть"
sovietunion.206.d:0 "Тухачевский мёртв. В 9:00 утра, когда советские люди собирались на работу и слушали радио, по нему на всю страну была передана весть о смене власти. Люди Попова взяли под контроль всю столицу - печатные органы, наркоматы, станции связи. Позднее, была также распространена весть об уничтожении контрреволюционера Тухачевского. На него перевели все стрелы - именно Тухачевский оказался путчистом, этой ночью пытавшимся совершить государственный переворот. Якобы он и расстрелял премьера Камкова, но был остановлен доблестными сотрудниками Чрезвычайной Комиссии. О населявших тот жилой дом военных были наведены справки и в Серпухов уже направлены люди, которые со всем разберутся. Затем, Попов лично выступил по радио. Он сообщал о начале эпохи новых свершений, обещал народу быть "лидером, достойным советской страны", а также призвал ВЧК заканчивать забастовку и подготавливаться к великим делам, которые ей вскоре предстоит вершить. Противоречиво восприняли переворот военные. Ключевую роль тут сыграла смерть Тухачевского - к нему в армии относились либо очень уважительно, либо максимально презрительно. Так и поделилась армия - некоторые восприняли переворот равнодушно и приняли новую власть, а некоторые выразили своё крайнее недовольство. С ними ещё предстоит разобраться.\n\nМы переоценили Саблина и эсеров. Узнав о перевороте, они просто-напросто пустились в бега и исчезли. Нам неизвестно, будут ли они действовать подпольно или просто предпочтут покинуть страну, но нужно быть бдительными. Пока Саблин и его партия живы - нам всегда есть чего опасаться. Так или иначе, переворот окончился успешно и страна теперь под нашим контролем. У нас очень много работы, товарищи. Так не будем же медлить. За дело!"

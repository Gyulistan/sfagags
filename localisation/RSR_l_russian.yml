sovietunion.1.t:0 "Молодое советское государство"
sovietunion.1.d:0 "Первое в мире государство рабочих и крестьян не просуществовало ещё и десяти лет, но уже успело навсегда изменить мир. Произошедший в 1918 году бунт левых эсеров, протестовавших против подписания Брестского мира с Германией, окончился успехом из-за внезапного присоединения к эсерам командующего латышскими частями Иоакима Вацетиса. Однако, оказавшись у власти эсеры поняли, что продолжать войну с немцами у молодой страны нет сил и не стали денонсировать Брестский договор, однако они были твёрдо намерены "освободить" немецкий народ в ближайшем будущем. \n\nЛевые эсеры в условиях Гражданской войны не стали изменять большевистскую политику, а наоборот, ещё больше ужесточили её, что позволило им поднять гигантские средства на ведение войны. В результате война окончилась в январе 1920 года взятием Владивостока. Большинство белогвардейских лидеров эмигрировали, а Александр Колчак был убит в 1923 году в Японии советским агентом. В апреле 1920 года коммунисты собрали огромную армию у польских границ и начали наступление на запад. Уже в августе Западный фронт под командованием Михаила Тухачевского достиг Варшавы. Ввиду отсутствия прочих угроз, на польском фронте была сосредоточена практически вся Красная Армия, превосходившая по численности польскую примерно в три раза. В результате в конце августа Юго-Западным фронтом под командованием А. Егорова был взят Львов. Первая Конная армия Будённого была переброшена на Варшаву и 15 сентября начался штурм города. 23 числа Варшава пала. 1 октября был подписан Краковский мир, по итогам которого Польша входила в состав Советской России. Эсеровское руководство и армейское командование ликовали. Теперь коммунистам был открыт путь на Европу."
sovietunion.1.a:0 "А что было дальше?" 

POLITICS_CHARLES_DOBELL_DESC:0 "Чарльз Макферсон Добелл был одним из образцовых офицеров британской армии. В годы Великой войны он служил в рядах Королевских уэльских фузилёров и руководил захватом германского Камеруна, а в 1917 году вышел в отставку. С началом британской гражданской войны роялисты в срочном порядке начали мобилизацию и старые офицеры вернулись в строй, Добелл был одним из них. Однако из-за суматохи, которая царила в стремительно пополняющейся мобилизованными королевской армии, Добелл со своим новообразованным штабом был взят в плен коммунистами. Красные издевались над офицерами, но тем удалось вырваться. Тогда генерал Добелл, возможно впервые в своей жизни, испугался. Он прихватил с собой дивизию ополченцев и рванул домой - в Канаду, где при помощи лжи и интриг сумел устроить переворот и разгромить канадцев во главе с генералом Карри. \n\nОднако молва о трусливом генерале уже разошлась по всей бывшей Британской империи. Генерал Добелл железной рукой правит в Канаде и, по слухам, тайно помогает английским коммунистам. Единственная страна, которая могла бы уничтожить его режим, не так давно встала на путь неинтервенционизма, а её президент закрыл глаза на узурпацию власти под самым носом у главной демократии мира, так что генерал Добелл чувствует себя довольно вольготно. Но тем не менее даже он понимает, насколько его режим непрочен. Среди политиков Канады у Добелла нет ни одного настоящего союзника, его круг приближенных состоит из группы особенно принципиальных военных, которые давали присягу и служат ему лишь как правителю, а в лесах Саскачевана растёт канадская армия сопротивления. Канаду ждут темные времена..."

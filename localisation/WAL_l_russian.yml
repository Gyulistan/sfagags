 wales.1.t:0 "Письмо из Шотландии"
 wales.1.d:0 "Президенту республики Уэльс Сондерсу Льюису от Джона МакКормика, Шотландия:\n\n"Здравствуй, предводитель гордого валлийского народа! Мы, ваши шотландские братья, восхищены вашей борьбой против английских оккупантов. Здесь, в горах, мы точно также сопротивляемся им. Однако глупо было бы отрицать, что у англичан больше сил, чем у нас с вами по одиночке. Мы предлагаем Уэльсу скрепить наше кровное родство прочным военным альянсом и разбить большевиков и роялистов единым фронтом!""
 wales.1.a:0 "Разумеется, мы согласны!"
 wales.1.b:0 "Мы сами справимся"
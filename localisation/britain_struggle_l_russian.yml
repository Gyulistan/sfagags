 LONDON_HIGH_INFLUENCE:0 "В §YАнглии§! наши позиции §Gнепоколебимы§!, комендант Лондона §RАльберт Инкпин§! выступает неофициальным лидером английской оппозиции. Его влияние §Gничтожно§!."

 EDINBURGH_GREEN:0 "§GЭдинбург§!"
 RIGHT_TEXT:0 "Выпуск §Yманифеста Галлахера§! ознаменовал начало большой внутригосударственной войны - члены §YКонгресса§! держат местные советы под своим контролем и намереваются использовать их, чтобы помешать нашим планам. Нам предстоит разобраться с ними. На данный момент влияние председателя на местах невелико и держится лишь на его авторитете. Планы §GГаллахера§! по установлению диктатуры же мало кто поддерживает. Ему противостоит руководитель умеренного большинства в конгрессе §RМэнни Шинвелл§!."
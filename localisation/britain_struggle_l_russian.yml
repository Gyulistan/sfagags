 LONDON_GREEN:0 "§GЛондон§!"
 LONDON_LOW_INFLUENCE:0 "В §YАнглии§! наши позиции §Rничтожны§!, комендант Лондона §RАльберт Инкпин§! выступает неофициальным лидером английской оппозиции. Его влияние §Rогромно§!."

 EDINBURGH_DESC:0 "[EDINBURGH_INFLUENCE]"
 EDINBURGH_LOW_INFLUENCE:0 "§YШотландии§! нас уважают, поскольку §GГаллахер§! родом оттуда, и в шотландцах играют определённые чувства гордости за своего земляка, возглавившего страну. Там наше влияние §Rничтожно§!. С другой стороны, есть шотландский лидер умеренных §RДэвид Кирквуд§!. Его влияние §Rогромно§!."
 EDINBURGH_MEDIUM_INFLUENCE:0 "§YШотландии§! нас уважают, поскольку §GГаллахер§! родом оттуда, и в шотландцах играют определённые чувства гордости за своего земляка, возглавившего страну. Там наше влияние §Oзначительно§!. С другой стороны, есть шотландский лидер умеренных §RДэвид Кирквуд§!. Его влияние §Oничтожно§!."
 EDINBURGH_HIGH_INFLUENCE:0 "§YШотландии§! нас уважают, поскольку §GГаллахер§! родом оттуда, и в шотландцах играют определённые чувства гордости за своего земляка, возглавившего страну. Там наше влияние §Gзначительно§!. С другой стороны, есть шотландский лидер умеренных §RДэвид Кирквуд§!. Его влияние §Gничтожно§!."

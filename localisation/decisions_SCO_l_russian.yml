sco_union_category:0 "Создание альянса"
sco_union_category_desc:0 "Британские острова разрывает войной. Хотя мы хотим лишь свободы, очевидно, что ни роялисты, ни большевики не дадут нам её сохранить. Их войска сильны и многочисленны и в одиночку у нас практически нет шансов на победу. А потому министр иностранных дел Томас Морисон предлагает нам объединить силы с Уэльсом и Корнуоллом, которые точно также, как и мы, сражаются за свободу, и всем вместе одолеть англичан."
sco_promise_union:0 "Предложить союз"
sco_promise_union1:0 "Мы начнем с Уэльса - пошлем его руководству письмо, в котором предложим объединить усилия"
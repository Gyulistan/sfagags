ger_working_resistance_2_desc:0 "Мы постоянно ожидаем войны. Коммунисты могут напасть в любой момент, и мы должны быть к этому готовы. В рамках подготовки к войне мы сильно нагрузили нашу промышленность. Рабочие трудятся ненормированным рабочим днём, зачастую не выходят с заводов сутками, и после таких трудовых будней требуют повышенной оплаты труда. Но ввиду определённых сложностей мы не можем себе позволить платить им сверхурочно. Воззвать к их патриотическим чувствам не получилось, и в самый неподходящий момент откуда-то повылазили недобитые социалисты, начавшие организовывать забастовки. Таким образом, наши наиболее развитые промышленные регионы на Рейне сейчас охвачены массовыми стачками. Нам следует решить, как с ними поступить."

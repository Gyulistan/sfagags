###  EVNTS
ger.1.t:0 "Рабочие бастуют!"
ger.1.d:0 "Теперь, когда была завершена реформа "Рабочего законадательства", мы можем быстро развивать экономику государства, но этому мешают рабочие, которые начали бастовать. Если мы продолжим бездействовать, то это приведет к рабочему бунту и краху промышленности государства. Тем более этим будут недовольны концерны, которые помогают нашему государству поставками дешевого оружия, поэтому стоит действовать решительно."
ger.1.a:0 "Мы разберемся..."
ger.2.t:0 "Бунты: профсоюзы"
ger.2.d:0 "На встрече чрезвычайной комиссии по делам рабочих нам предстоит обсудить большое количество вопросов, касающихся бунтующих рабочих. Первый вопрос, который нам предстоит решить - профсоюзы. На данный момент у нас нет четкой позиции на их счет, поэтому стоит подумать над этим вопросом."
ger.2.a:0 "Уничтожим лидеров профсоюзов, чтобы они больше не мешали нам"
ger.2.b:0 "Стоит разрешить их деятельность, но ограничить"


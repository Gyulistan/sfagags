ger_militarism_society_desc:0 "После установления военной диктатуры в Германии военные власти, всерьёз обеспокоенные угрозой коммунистического вторжения, начали подвергать все сферы общества милитаризации. Это и свободное ношение оружия, и детские военные организации, и постоянные курсы "Постоим за Родину", ежегодно проходящие в марте и заключающиеся в боевой подготовке каждого гражданина, и мощная военная пропаганда. В итоге за 5 лет своего правления хунта превратила страну в военный лагерь. Здесь вооружён и готов к битве каждый, государство живёт ради войны и постоянно ожидает её. И разумеется хунта не намерена тратить свои усилия впустую - если коммунисты не придут к нам, то мы придём к ним сами."
ger_detachment_entente:0 "Отстранение от Антанты"
ger_detachment_entente_desc:0 "После Рейнского кризиса 1922 года Германия и страны Антанты в значительной степени отдалились друг от друга. Французы желают быть единоличными лидерами Антанты и хотят, чтобы все страны альянса беспрекословно им подчинялись. Показав тогда свой независимый нрав, мы навлекли на себя их гнев. Они сумели заставить остальных членов Антанты поддержать "санкции" против нас. Пока что они заключаются лишь в остановке экономической помощи, которая сильно помогала нам оправиться от последствий Великой войны. В зависимости от того, как мы будем вести себя с Францией дальше, санкции могут быть и ужесточены."
ger_working_resistance:0 "Рабочее сопротивление"
ger_working_resistance_desc:0 "Мы постоянно ожидаем войны. Коммунисты могут напасть в любой момент, и мы должны быть к этому готовы. В рамках подготовки к войне мы сильно нагрузили нашу промышленность. Рабочие трудятся ненормированным рабочим днём, зачастую не выходят с заводов сутками, и после таких трудовых будней требуют повышенной оплаты труда. Но ввиду определённых сложностей мы не можем себе позволить платить им сверхурочно. Воззвать к их патриотическим чувствам не получилось, и в самый неподходящий момент откуда-то повылазили недобитые социалисты, начавшие организовывать забастовки. Таким образом, наши наиболее развитые промышленные регионы на Рейне сейчас охвачены массовыми стачками. Нам следует решить, как с ними поступить."
ger_confrontation_concerns:0 "Битва концернов"
ger_confrontation_concerns_desc:0 "В нашей стране действуют две военные корпорации - "AG Krupp", мощная и старая компания, снабжавшая оружием ещё кайзера, и "SFINDEX inc.", более молодой концерн, достигший высот благодаря его основателю Вальдемару Пабсту, занимающему у нас должность министра экономики. Они открыто соперничают за право монополии на военные заказы в стране, нередко их вражда приводит даже к кровопролитию, которое они устраивают руками наёмников. Однако их вражда имеет и положительные стороны - стараясь заслужить расположение правительства, они активно разрабатывают новые виды вооружений."
ger_working_resistance_1:0 "Рабочее сопротивление"
ger_working_resistance_1_desc:0 "Мы постоянно ожидаем войны. Коммунисты могут напасть в любой момент, и мы должны быть к этому готовы. В рамках подготовки к войне мы сильно нагрузили нашу промышленность. Рабочие трудятся ненормированным рабочим днём, зачастую не выходят с заводов сутками, и после таких трудовых будней требуют повышенной оплаты труда. Но ввиду определённых сложностей мы не можем себе позволить платить им сверхурочно. Воззвать к их патриотическим чувствам не получилось, и в самый неподходящий момент откуда-то повылазили недобитые социалисты, начавшие организовывать забастовки. Таким образом, наши наиболее развитые промышленные регионы на Рейне сейчас охвачены массовыми стачками. Нам следует решить, как с ними поступить."
